          "path": "interviewCollections/potoki/ConcurrentCollectionsExamples.java",
          "name": "ConcurrentCollectionsExamples.java",
          "type": "java",
          "content": "package interview.potoki;\n\nimport java.util.Map;\nimport java.util.concurrent.*;\n\n/**\n * 8Ô∏è‚É£ Concurrent Collections ‚Äî –ø—Ä–∏–º–µ—Ä—ã –¥–ª—è Senior Automation / SDET.\n * –°–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç —Ä–∞–∑–¥–µ–ª—É –±–∞–∑—ã –∑–Ω–∞–Ω–∏–π \"Concurrent Collections (Java)\".\n */\npublic class ConcurrentCollectionsExamples {\n\n    // ==================== 1. –ù–µ–∞—Ç–æ–º–∞—Ä–Ω–∞—è –æ–ø–µ—Ä–∞—Ü–∏—è get + put (–Ω–µ–±–µ–∑–æ–ø–∞—Å–Ω–æ) ====================\n    static void unsafeGetPut(Map<String, Integer> map) {\n        Integer value = map.get(\"A\");\n        map.put(\"A\", value == null ? 1 : value + 1);\n        // –ú–µ–∂–¥—É get –∏ put –¥—Ä—É–≥–æ–π –ø–æ—Ç–æ–∫ –º–æ–∂–µ—Ç –∏–∑–º–µ–Ω–∏—Ç—å \"A\" -> lost update.\n        // –ü–ª—é—Å HashMap –ø—Ä–∏ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–º put –º–æ–∂–µ—Ç –ø–æ–≤—Ä–µ–¥–∏—Ç—å —Å—Ç—Ä—É–∫—Ç—É—Ä—É.\n    }\n\n    // ==================== 2. ConcurrentHashMap ‚Äî –∞—Ç–æ–º–∞—Ä–Ω—ã–µ –æ–ø–µ—Ä–∞—Ü–∏–∏ ====================\n    static void concurrentHashMapDemo() {\n        ConcurrentHashMap<String, Integer> map = new ConcurrentHashMap<>();\n        map.put(\"A\", 1);\n\n        // –ê—Ç–æ–º–∞—Ä–Ω–æ: –ø—Ä–æ—á–∏—Ç–∞—Ç—å –∏ –æ–±–Ω–æ–≤–∏—Ç—å –ø–æ–¥ –æ–¥–Ω–æ–π –±–ª–æ–∫–∏—Ä–æ–≤–∫–æ–π –±–∞–∫–µ—Ç–∞\n        map.compute(\"A\", (k, v) -> v + 1);           // A -> 2\n        map.merge(\"B\", 1, Integer::sum);             // B –æ—Ç—Å—É—Ç—Å—Ç–≤–æ–≤–∞–ª -> 1\n        map.merge(\"B\", 1, Integer::sum);             // B -> 2\n\n        map.putIfAbsent(\"C\", 10);                   // C -> 10\n        map.putIfAbsent(\"C\", 99);                   // –Ω–µ –º–µ–Ω—è–µ—Ç—Å—è, C —É–∂–µ –µ—Å—Ç—å\n\n        map.replace(\"A\", 2, 3);                     // A –±—ã–ª–æ 2 -> —Å—Ç–∞–Ω–µ—Ç 3\n\n        System.out.println(\"ConcurrentHashMap: \" + map);\n    }\n\n    // ==================== 3. CopyOnWriteArrayList ====================\n    static void copyOnWriteArrayListDemo() {\n        CopyOnWriteArrayList<String> list = new CopyOnWriteArrayList<>();\n        list.add(\"A\");\n        list.add(\"B\");\n        for (String s : list) {\n            System.out.println(s);  // –∏—Ç–µ—Ä–∞—Ç–æ—Ä –ø–æ —Å–Ω–∏–º–∫—É, –±–µ–∑ CME\n        }\n        list.add(\"C\");  // –Ω–æ–≤–∞—è –∫–æ–ø–∏—è –º–∞—Å—Å–∏–≤–∞ –≤–Ω—É—Ç—Ä–∏\n    }\n\n    // ==================== 4. BlockingQueue ‚Äî Producer-Consumer ====================\n    static void blockingQueueDemo() throws InterruptedException {\n        BlockingQueue<String> queue = new LinkedBlockingQueue<>(2);\n\n        Thread producer = new Thread(() -> {\n            try {\n                queue.put(\"task1\");\n                queue.put(\"task2\");\n                queue.put(\"task3\");  // –±–ª–æ–∫–∏—Ä—É–µ—Ç—Å—è, –ø–æ–∫–∞ consumer –Ω–µ –≤–æ–∑—å–º—ë—Ç\n            } catch (InterruptedException e) { Thread.currentThread().interrupt(); }\n        });\n\n        Thread consumer = new Thread(() -> {\n            try {\n                System.out.println(\"Consumed: \" + queue.take());  // –±–ª–æ–∫–∏—Ä—É–µ—Ç—Å—è, –µ—Å–ª–∏ –ø—É—Å—Ç–æ\n                System.out.println(\"Consumed: \" + queue.take());\n            } catch (InterruptedException e) { Thread.currentThread().interrupt(); }\n        });\n\n        consumer.start();\n        producer.start();\n        producer.join();\n        consumer.join();\n    }\n\n    // ==================== –î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è: get+put vs compute ====================\n    static void demonstrateLostUpdate() throws InterruptedException {\n        final Map<String, Integer> unsafeMap = new ConcurrentHashMap<>();\n        unsafeMap.put(\"count\", 0);\n\n        // 10 –ø–æ—Ç–æ–∫–æ–≤ –¥–µ–ª–∞—é—Ç get + put (–Ω–µ –∞—Ç–æ–º–∞—Ä–Ω–æ) –ø–æ 1000 —Ä–∞–∑\n        Runnable unsafeTask = () -> {\n            for (int i = 0; i < 1000; i++) {\n                Integer v = unsafeMap.get(\"count\");\n                unsafeMap.put(\"count\", v + 1);\n            }\n        };\n\n        Thread[] threads = new Thread[10];\n        for (int i = 0; i < 10; i++) threads[i] = new Thread(unsafeTask);\n        for (Thread t : threads) t.start();\n        for (Thread t : threads) t.join();\n\n        System.out.println(\"Unsafe get+put, 10*1000 increments: \" + unsafeMap.get(\"count\"));\n        // –ß–∞—Å—Ç–æ –º–µ–Ω—å—à–µ 10000 –∏–∑-–∑–∞ lost updates.\n\n        // –ê—Ç–æ–º–∞—Ä–Ω–æ —á–µ—Ä–µ–∑ compute\n        unsafeMap.put(\"count\", 0);\n        Runnable safeTask = () -> {\n            for (int i = 0; i < 1000; i++) {\n                unsafeMap.compute(\"count\", (k, v) -> v + 1);\n            }\n        };\n        for (int i = 0; i < 10; i++) threads[i] = new Thread(safeTask);\n        for (Thread t : threads) t.start();\n        for (Thread t : threads) t.join();\n        System.out.println(\"Safe compute, 10*1000 increments: \" + unsafeMap.get(\"count\"));\n        // –í—Å–µ–≥–¥–∞ 10000.\n    }\n\n    // ==================== ArrayBlockingQueue (bounded) ====================\n    static void arrayBlockingQueueDemo() throws InterruptedException {\n        BlockingQueue<Integer> queue = new ArrayBlockingQueue<>(2);\n        queue.put(1);\n        queue.put(2);\n        // queue.put(3);  // –±–ª–æ–∫–∏—Ä–æ–≤–∞–ª—Å—è –±—ã –¥–æ –æ—Å–≤–æ–±–æ–∂–¥–µ–Ω–∏—è –º–µ—Å—Ç–∞\n        System.out.println(queue.take());\n        System.out.println(queue.take());\n    }\n\n    public static void main(String[] args) throws InterruptedException {\n        System.out.println(\"=== ConcurrentHashMap (compute, merge, putIfAbsent, replace) ===\");\n        concurrentHashMapDemo();\n\n        System.out.println(\"\\n=== CopyOnWriteArrayList ===\");\n        copyOnWriteArrayListDemo();\n\n        System.out.println(\"\\n=== Lost update: get+put vs compute ===\");\n        demonstrateLostUpdate();\n\n        System.out.println(\"\\n=== BlockingQueue (LinkedBlockingQueue) ===\");\n        blockingQueueDemo();\n\n        System.out.println(\"\\n=== ArrayBlockingQueue (bounded) ===\");\n        arrayBlockingQueueDemo();\n    }\n}\n"
        }

          "type": "txt",
          "content": "# Java Collections Framework (Core)\n## –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∫ Senior Java / SDET –∏–Ω—Ç–µ—Ä–≤—å—é\n\n================================================================================\n## 1. –ê–†–•–ò–¢–ï–ö–¢–£–†–ê JAVA COLLECTIONS FRAMEWORK\n================================================================================\n\nCOLLECTION\n  Collection ‚Äî –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å, –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è—é—â–∏–π –≥—Ä—É–ø–ø—É –æ–±—ä–µ–∫—Ç–æ–≤ (elements). –†–∞—Å—à–∏—Ä—è–µ—Ç\n  Iterable: –º–æ–∂–Ω–æ –ø–µ—Ä–µ–±–∏—Ä–∞—Ç—å for-each. –û—Å–Ω–æ–≤–Ω—ã–µ –ø–æ–¥–∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å—ã: List (–ø–æ—Ä—è–¥–æ–∫,\n  –¥—É–±–ª–∏–∫–∞—Ç—ã), Set (—É–Ω–∏–∫–∞–ª—å–Ω–æ—Å—Ç—å), Queue (–æ—á–µ—Ä–µ–¥—å). –ú–µ—Ç–æ–¥—ã: add, remove, size,\n  contains, iterator.\n\nMAP (–ù–ï –ù–ê–°–õ–ï–î–£–ï–¢–°–Ø –û–¢ COLLECTION)\n  Map ‚Äî —Ö—Ä–∞–Ω–∏—Ç –ø–∞—Ä—ã key-value. –ù–µ –Ω–∞—Å–ª–µ–¥—É–µ—Ç Collection, –ø–æ—Ç–æ–º—É —á—Ç–æ —Å–µ–º–∞–Ω—Ç–∏–∫–∞ –¥—Ä—É–≥–∞—è:\n  Collection ‚Äî –Ω–∞–±–æ—Ä —ç–ª–µ–º–µ–Ω—Ç–æ–≤ (E), Map ‚Äî –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–ª—é—á–µ–π –Ω–∞ –∑–Ω–∞—á–µ–Ω–∏—è (K -> V).\n  –û–¥–∏–Ω –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å ¬´–Ω–∞–±–æ—Ä–æ–º —ç–ª–µ–º–µ–Ω—Ç–æ–≤¬ª –∏ ¬´–Ω–∞–±–æ—Ä–æ–º –ø–∞—Ä¬ª —Å –æ–¥–Ω–æ–π\n  —Ç–∏–ø–∏–∑–∞—Ü–∏–µ–π. –ú–µ—Ç–æ–¥—ã: put, get, remove, keySet(), values(), entrySet().\n\n–†–ê–ó–ù–ò–¶–ê –•–†–ê–ù–ï–ù–ò–Ø\n  Collection: —Ö—Ä–∞–Ω–∏—Ç —ç–ª–µ–º–µ–Ω—Ç—ã (–æ–±—ä–µ–∫—Ç—ã). List/Set/Queue ‚Äî –æ–¥–∏–Ω —Ç–∏–ø —ç–ª–µ–º–µ–Ω—Ç–∞ E.\n  Map: —Ö—Ä–∞–Ω–∏—Ç –ø–∞—Ä—ã (key, value); –¥–æ—Å—Ç—É–ø –ø–æ –∫–ª—é—á—É, –∫–ª—é—á–∏ —É–Ω–∏–∫–∞–ª—å–Ω—ã.\n\n–ò–ï–†–ê–†–•–ò–Ø (ASCII)\n\n  Iterable\n   ‚îî‚îÄ‚îÄ Collection\n        ‚îú‚îÄ‚îÄ List      (–ø–æ—Ä—è–¥–æ–∫, –¥—É–±–ª–∏–∫–∞—Ç—ã)\n        ‚îú‚îÄ‚îÄ Set       (—É–Ω–∏–∫–∞–ª—å–Ω–æ—Å—Ç—å)\n        ‚îî‚îÄ‚îÄ Queue     (FIFO / –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç)\n\n  Map (–æ—Ç–¥–µ–ª—å–Ω–∞—è –≤–µ—Ç–∫–∞)\n   (–Ω–µ extends Collection)\n\n\n================================================================================\n## 2. LIST\n================================================================================\n\n--- ArrayList ---\n\n  –í–Ω—É—Ç—Ä–µ–Ω–Ω—è—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∞: –º–∞—Å—Å–∏–≤ (Object[] –∏–ª–∏ E[]). –≠–ª–µ–º–µ–Ω—Ç—ã –ø–æ–¥—Ä—è–¥ –≤ –ø–∞–º—è—Ç–∏.\n\n  Dynamic resizing: –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏, –µ—Å–ª–∏ –º–∞—Å—Å–∏–≤ –ø–æ–ª–æ–Ω, —Å–æ–∑–¥–∞—ë—Ç—Å—è –Ω–æ–≤—ã–π –º–∞—Å—Å–∏–≤\n  –±–æ–ª—å—à–µ–≥–æ —Ä–∞–∑–º–µ—Ä–∞ (–æ–±—ã—á–Ω–æ newCapacity = oldCapacity + (oldCapacity >> 1),\n  —Ç.–µ. –ø—Ä–∏–º–µ—Ä–Ω–æ –≤ 1.5 —Ä–∞–∑–∞), —Å—Ç–∞—Ä—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã –∫–æ–ø–∏—Ä—É—é—Ç—Å—è, —Å—Å—ã–ª–∫–∞ –ø–æ–¥–º–µ–Ω—è–µ—Ç—Å—è.\n\n  –î–æ—Å—Ç—É–ø –ø–æ –∏–Ω–¥–µ–∫—Å—É: O(1) ‚Äî –ø—Ä—è–º–æ–µ –æ–±—Ä–∞—â–µ–Ω–∏–µ –ø–æ –∏–Ω–¥–µ–∫—Å—É –≤ –º–∞—Å—Å–∏–≤–µ.\n\n  –í—Å—Ç–∞–≤–∫–∞ –≤ —Å–µ—Ä–µ–¥–∏–Ω—É: O(n) ‚Äî —Å–¥–≤–∏–≥ –≤—Å–µ—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —Å–ø—Ä–∞–≤–∞ –æ—Ç –ø–æ–∑–∏—Ü–∏–∏ –≤—Å—Ç–∞–≤–∫–∏.\n\n  –ü—Ä–∏–º–µ—Ä:\n    List<String> list = new ArrayList<>();\n    list.add(\"A\");\n    list.add(\"B\");\n    list.get(0);           // \"A\"\n    list.remove(\"A\");     // –ø–æ –∑–Ω–∞—á–µ–Ω–∏—é (equals)\n\n  –û—Å–Ω–æ–≤–Ω—ã–µ –º–µ—Ç–æ–¥—ã –∏ —Å–ª–æ–∂–Ω–æ—Å—Ç—å:\n    add(e)           ‚Äî –≤ –∫–æ–Ω–µ—Ü, O(1) –∞–º–æ—Ä—Ç–∏–∑.; add(i, e) ‚Äî O(n)\n    get(i)           ‚Äî O(1)\n    set(i, e)        ‚Äî O(1)\n    remove(i)        ‚Äî –ø–æ –∏–Ω–¥–µ–∫—Å—É O(n); remove(Object) ‚Äî O(n), –ø–æ equals\n    contains(o)      ‚Äî O(n)\n    size()           ‚Äî O(1)\n    isEmpty()        ‚Äî O(1)\n    clear()          ‚Äî O(1) (–æ–±–Ω—É–ª–µ–Ω–∏–µ —Å—Å—ã–ª–∫–∏ –Ω–∞ –º–∞—Å—Å–∏–≤)\n\n--- LinkedList ---\n\n  –î–≤—É—Å–≤—è–∑–Ω—ã–π —Å–ø–∏—Å–æ–∫: –∫–∞–∂–¥—ã–π —É–∑–µ–ª —Ö—Ä–∞–Ω–∏—Ç —ç–ª–µ–º–µ–Ω—Ç, —Å—Å—ã–ª–∫—É –Ω–∞ –ø—Ä–µ–¥—ã–¥—É—â–∏–π –∏ —Å–ª–µ–¥—É—é—â–∏–π.\n  –í—Å—Ç–∞–≤–∫–∞ –≤ –Ω–∞—á–∞–ª–æ/–∫–æ–Ω–µ—Ü: O(1) ‚Äî –∏–∑–º–µ–Ω–µ–Ω–∏–µ —Å—Å—ã–ª–æ–∫ —É head/tail.\n  –î–æ—Å—Ç—É–ø –ø–æ –∏–Ω–¥–µ–∫—Å—É: O(n) ‚Äî –æ–±—Ö–æ–¥ —Å –Ω–∞—á–∞–ª–∞ –∏–ª–∏ —Å –∫–æ–Ω—Ü–∞ –¥–æ –Ω—É–∂–Ω–æ–≥–æ —É–∑–ª–∞.\n\n  –ü—Ä–∏–º–µ—Ä:\n    LinkedList<String> list = new LinkedList<>();\n    list.addFirst(\"A\");\n    list.addLast(\"B\");\n    list.removeFirst();\n\n  –û—Ç–ª–∏—á–∏–µ –æ—Ç ArrayList:\n    ArrayList ‚Äî –º–∞—Å—Å–∏–≤: –±—ã—Å—Ç—Ä—ã–π get/set –ø–æ –∏–Ω–¥–µ–∫—Å—É, –¥–æ—Ä–æ–≥–∞—è –≤—Å—Ç–∞–≤–∫–∞/—É–¥–∞–ª–µ–Ω–∏–µ –≤ —Å–µ—Ä–µ–¥–∏–Ω–µ.\n    LinkedList ‚Äî —Å—Å—ã–ª–∫–∏: –±—ã—Å—Ç—Ä–∞—è –≤—Å—Ç–∞–≤–∫–∞/—É–¥–∞–ª–µ–Ω–∏–µ –≤ –Ω–∞—á–∞–ª–æ/–∫–æ–Ω–µ—Ü (–∏ –≤ —Å–µ—Ä–µ–¥–∏–Ω–µ –ø—Ä–∏\n    –Ω–∞–ª–∏—á–∏–∏ –∏—Ç–µ—Ä–∞—Ç–æ—Ä–∞), –º–µ–¥–ª–µ–Ω–Ω—ã–π –¥–æ—Å—Ç—É–ø –ø–æ –∏–Ω–¥–µ–∫—Å—É. –í production ArrayList\n    —á–∞—â–µ –≤—ã–±–∏—Ä–∞—é—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é; LinkedList ‚Äî –∫–æ–≥–¥–∞ –º–Ω–æ–≥–æ –≤—Å—Ç–∞–≤–æ–∫/—É–¥–∞–ª–µ–Ω–∏–π –≤ –Ω–∞—á–∞–ª–æ/–∫–æ–Ω–µ—Ü\n    –∏ –º–∞–ª–æ –æ–±—Ä–∞—â–µ–Ω–∏–π –ø–æ –∏–Ω–¥–µ–∫—Å—É.\n\n\n================================================================================\n## 3. SET\n================================================================================\n\n  Set –Ω–µ –¥–æ–ø—É—Å–∫–∞–µ—Ç –¥—É–±–ª–∏–∫–∞—Ç–æ–≤: add(e) –Ω–µ –¥–æ–±–∞–≤–∏—Ç –≤—Ç–æ—Ä–æ–π —Ç–∞–∫–æ–π –∂–µ —ç–ª–µ–º–µ–Ω—Ç\n  (—Ä–∞–≤–µ–Ω—Å—Ç–≤–æ –ø–æ equals()). –î–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–π —Ä–∞–±–æ—Ç—ã –≤ HashSet/LinkedHashSet\n  –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –ø–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª—è—Ç—å equals() –∏ hashCode() —É —ç–ª–µ–º–µ–Ω—Ç–æ–≤ (–∫–æ–Ω—Ç—Ä–∞–∫—Ç:\n  –µ—Å–ª–∏ equals() == true, —Ç–æ hashCode() –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –æ–¥–∏–Ω–∞–∫–æ–≤—ã–º).\n\n--- HashSet ---\n\n  –û—Å–Ω–æ–≤–∞–Ω –Ω–∞ HashMap: —ç–ª–µ–º–µ–Ω—Ç—ã —Ö—Ä–∞–Ω—è—Ç—Å—è –∫–∞–∫ –∫–ª—é—á–∏ (–∑–Ω–∞—á–µ–Ω–∏–µ ‚Äî –∑–∞–≥–ª—É—à–∫–∞).\n  –ü–æ—Ä—è–¥–æ–∫ –Ω–µ –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç—Å—è. add/remove/contains ‚Äî —á–µ—Ä–µ–∑ hashCode() –∏ –±–∞–∫–µ—Ç—ã.\n\n  –ü—Ä–∏–º–µ—Ä:\n    Set<String> set = new HashSet<>();\n    set.add(\"A\");\n    set.add(\"A\");   // –Ω–µ –¥–æ–±–∞–≤–∏—Ç—Å—è, –¥—É–±–ª–∏–∫–∞—Ç\n    set.remove(\"A\");\n    set.contains(\"B\");\n    set.size();\n\n  –ú–µ—Ç–æ–¥—ã: add(), remove(), contains(), size() ‚Äî –∫–∞–∫ —É Collection; get() –Ω–µ—Ç.\n\n--- LinkedHashSet ---\n\n  –†–∞—Å—à–∏—Ä—è–µ—Ç HashSet, –≤–Ω—É—Ç—Ä–∏ ‚Äî LinkedHashMap. –°–æ—Ö—Ä–∞–Ω—è–µ—Ç –ø–æ—Ä—è–¥–æ–∫ –≤—Å—Ç–∞–≤–∫–∏ —ç–ª–µ–º–µ–Ω—Ç–æ–≤.\n  –°–ª–æ–∂–Ω–æ—Å—Ç—å –∫–∞–∫ —É HashSet, –ø–ª—é—Å –ø–æ–¥–¥–µ—Ä–∂–∫–∞ –ø–æ—Ä—è–¥–∫–∞.\n\n--- TreeSet ---\n\n  –†–µ–∞–ª–∏–∑—É–µ—Ç SortedSet/NavigableSet. –û—Å–Ω–æ–≤–∞–Ω –Ω–∞ TreeMap ‚Äî –∫—Ä–∞—Å–Ω–æ-—á—ë—Ä–Ω–æ–µ –¥–µ—Ä–µ–≤–æ.\n  –≠–ª–µ–º–µ–Ω—Ç—ã –æ—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω—ã. add/remove/contains ‚Äî O(log n).\n\n  –ü—Ä–∏–º–µ—Ä:\n    Set<Integer> set = new TreeSet<>();\n    set.add(3);\n    set.add(1);\n    // –ø–æ—Ä—è–¥–æ–∫ –æ–±—Ö–æ–¥–∞: 1, 3\n\n  Natural ordering: —ç–ª–µ–º–µ–Ω—Ç—ã –¥–æ–ª–∂–Ω—ã —Ä–µ–∞–ª–∏–∑–æ–≤–∞—Ç—å Comparable<E>, –ª–∏–±–æ –ø–µ—Ä–µ–¥–∞—ë—Ç—Å—è\n  Comparator –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ TreeSet. Comparable ‚Äî —Å—Ä–∞–≤–Ω–µ–Ω–∏–µ ¬´–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é¬ª –¥–ª—è –∫–ª–∞—Å—Å–∞;\n  Comparator ‚Äî –≤–Ω–µ—à–Ω—è—è –ª–æ–≥–∏–∫–∞ —Å—Ä–∞–≤–Ω–µ–Ω–∏—è (–Ω–µ—Å–∫–æ–ª—å–∫–æ –ø–æ—Ä—è–¥–∫–æ–≤ –¥–ª—è –æ–¥–Ω–æ–≥–æ —Ç–∏–ø–∞).\n\n\n================================================================================\n## 4. MAP\n================================================================================\n\n--- HashMap ---\n\n  –•—Ä–∞–Ω–µ–Ω–∏–µ: –º–∞—Å—Å–∏–≤ –±–∞–∫–µ—Ç–æ–≤ (buckets). –ü–æ hashCode() –∫–ª—é—á–∞ –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç—Å—è –∏–Ω–¥–µ–∫—Å\n  –±–∞–∫–µ—Ç–∞; –ø—Ä–∏ –∫–æ–ª–ª–∏–∑–∏–∏ –≤ –æ–¥–Ω–æ–º –±–∞–∫–µ—Ç–µ ‚Äî —Ü–µ–ø–æ—á–∫–∞ —É–∑–ª–æ–≤ (–∏–ª–∏ –¥–µ—Ä–µ–≤–æ –ø—Ä–∏ –±–æ–ª—å—à–æ–π\n  –∫–æ–ª–ª–∏–∑–∏–∏ –≤ Java 8+). Resize: –ø—Ä–∏ –ø—Ä–µ–≤—ã—à–µ–Ω–∏–∏ –ø–æ—Ä–æ–≥–∞ (size >= capacity * loadFactor,\n  –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é load factor 0.75) –º–∞—Å—Å–∏–≤ —É–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç—Å—è, —É–∑–ª—ã –ø–µ—Ä–µ—Ä–∞—Å–ø—Ä–µ–¥–µ–ª—è—é—Ç—Å—è.\n\n  –ü—Ä–∏–º–µ—Ä:\n    Map<String, Integer> map = new HashMap<>();\n    map.put(\"A\", 1);\n    map.get(\"A\");       // 1\n    map.remove(\"A\");\n\n  –ú–µ—Ç–æ–¥—ã:\n    put(k, v)       ‚Äî –ø–æ–ª–æ–∂–∏—Ç—å/–∑–∞–º–µ–Ω–∏—Ç—å; O(1) –≤ —Å—Ä–µ–¥–Ω–µ–º\n    get(k)          ‚Äî O(1) –≤ —Å—Ä–µ–¥–Ω–µ–º\n    remove(k)       ‚Äî O(1) –≤ —Å—Ä–µ–¥–Ω–µ–º\n    containsKey(k)  ‚Äî O(1)\n    containsValue(v)‚Äî O(n) ‚Äî –æ–±—Ö–æ–¥ –≤—Å–µ—Ö –∑–Ω–∞—á–µ–Ω–∏–π\n    keySet()        ‚Äî –º–Ω–æ–∂–µ—Å—Ç–≤–æ –∫–ª—é—á–µ–π\n    values()        ‚Äî –∫–æ–ª–ª–µ–∫—Ü–∏—è –∑–Ω–∞—á–µ–Ω–∏–π\n    entrySet()      ‚Äî –º–Ω–æ–∂–µ—Å—Ç–≤–æ –ø–∞—Ä Map.Entry<K,V>\n\n  equals() –∏ hashCode() –¥–ª—è –∫–ª—é—á–µ–π –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã: –∫–ª—é—á–∏ —Å—Ä–∞–≤–Ω–∏–≤–∞—é—Ç—Å—è –ø–æ equals(),\n  –±–∞–∫–µ—Ç –≤—ã–±–∏—Ä–∞–µ—Ç—Å—è –ø–æ hashCode(). –ù–µ–ø–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª—ë–Ω–Ω—ã–µ Object.equals/hashCode\n  –¥–∞—é—Ç —Å—Ä–∞–≤–Ω–µ–Ω–∏–µ –ø–æ —Å—Å—ã–ª–∫–µ ‚Äî –¥–≤–∞ –ª–æ–≥–∏—á–µ—Å–∫–∏ —Ä–∞–≤–Ω—ã—Ö –∫–ª—é—á–∞ –º–æ–≥—É—Ç —Å—á–∏—Ç–∞—Ç—å—Å—è —Ä–∞–∑–Ω—ã–º–∏.\n\n--- LinkedHashMap ---\n\n  –ù–∞—Å–ª–µ–¥—É–µ—Ç HashMap, –¥–æ–±–∞–≤–ª—è–µ—Ç –¥–≤—É—Å–≤—è–∑–Ω—ã–π —Å–ø–∏—Å–æ–∫ –∑–∞–ø–∏—Å–µ–π. –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é ‚Äî –ø–æ—Ä—è–¥–æ–∫\n  –≤—Å—Ç–∞–≤–∫–∏. –†–µ–∂–∏–º access-order (–∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä —Å accessOrder=true): –ø—Ä–∏ –æ–±—Ä–∞—â–µ–Ω–∏–∏\n  get() –∑–∞–ø–∏—Å—å –ø–µ—Ä–µ—Ö–æ–¥–∏—Ç –≤ –∫–æ–Ω–µ—Ü —Å–ø–∏—Å–∫–∞ ‚Äî –æ—Å–Ω–æ–≤–∞ –¥–ª—è LRU-–∫—ç—à–∞.\n\n--- TreeMap ---\n\n  –û—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –ø–æ –∫–ª—é—á–∞–º Map. –ö—Ä–∞—Å–Ω–æ-—á—ë—Ä–Ω–æ–µ –¥–µ—Ä–µ–≤–æ. put/get/remove ‚Äî O(log n).\n  –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞: natural ordering (Comparable —É –∫–ª—é—á–µ–π) –∏–ª–∏ Comparator –≤ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä–µ.\n\n\n================================================================================\n## 5. QUEUE\n================================================================================\n\n  –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å Queue ‚Äî –æ—á–µ—Ä–µ–¥—å, –æ–±—ã—á–Ω–æ FIFO. –î–≤–∞ –Ω–∞–±–æ—Ä–∞ –º–µ—Ç–æ–¥–æ–≤:\n  - ¬´–ë—Ä–æ—Å–∞—é—Ç –∏—Å–∫–ª—é—á–µ–Ω–∏–µ¬ª –ø—Ä–∏ –æ—à–∏–±–∫–µ: add(e), remove(), element()\n  - ¬´–í–æ–∑–≤—Ä–∞—â–∞—é—Ç —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ¬ª: offer(e), poll(), peek()\n\n  add vs offer: add –ø—Ä–∏ –ø–µ—Ä–µ–ø–æ–ª–Ω–µ–Ω–∏–∏ –±—Ä–æ—Å–∞–µ—Ç exception; offer –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç false.\n  remove vs poll: remove –ø—Ä–∏ –ø—É—Å—Ç–æ–π –æ—á–µ—Ä–µ–¥–∏ ‚Äî exception; poll ‚Äî null.\n  element vs peek: element –ø—Ä–∏ –ø—É—Å—Ç–æ–π ‚Äî exception; peek ‚Äî null.\n\n  –í production —á–∞—â–µ –∏—Å–ø–æ–ª—å–∑—É—é—Ç offer/poll/peek, —á—Ç–æ–±—ã –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞—Ç—å –ø–µ—Ä–µ–ø–æ–ª–Ω–µ–Ω–∏–µ\n  –∏ –ø—É—Å—Ç–æ—Ç—É –±–µ–∑ –∏—Å–∫–ª—é—á–µ–Ω–∏–π.\n\n--- PriorityQueue ---\n\n  –ù–µ FIFO: —ç–ª–µ–º–µ–Ω—Ç—ã –∏–∑–≤–ª–µ–∫–∞—é—Ç—Å—è –ø–æ –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç—É (–º–∏–Ω–∏–º–∞–ª—å–Ω—ã–π –ø—Ä–∏ poll() –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é).\n  –í–Ω—É—Ç—Ä–∏ ‚Äî min-heap (–∏–ª–∏ –∑–∞–¥–∞—ë—Ç—Å—è Comparator). add/offer ‚Äî O(log n), peek ‚Äî O(1),\n  poll ‚Äî O(log n).\n\n  –ü—Ä–∏–º–µ—Ä:\n    Queue<Integer> queue = new PriorityQueue<>();\n    queue.add(5);\n    queue.add(1);\n    queue.poll();  // 1\n    queue.poll();  // 5\n\n  Natural ordering (Comparable) –∏–ª–∏ Comparator –≤ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä–µ.\n\n\n================================================================================\n## 6. –°–õ–û–ñ–ù–û–°–¢–ò –û–ü–ï–†–ê–¶–ò–ô (BIG-O)\n================================================================================\n\n+------------------+----------------+--------+----------+------------+\n| –ö–æ–ª–ª–µ–∫—Ü–∏—è        | add            | get    | remove   | contains   |\n+------------------+----------------+--------+----------+------------+\n| ArrayList        | O(1) –∞–º–æ—Ä—Ç–∏–∑.  | O(1)   | O(n)     | O(n)       |\n+------------------+----------------+--------+----------+------------+\n| LinkedList       | O(1)           | O(n)   | O(1)*    | O(n)       |\n+------------------+----------------+--------+----------+------------+\n| HashSet          | O(1)           | ‚Äî      | O(1)     | O(1)       |\n+------------------+----------------+--------+----------+------------+\n| TreeSet          | O(log n)       | ‚Äî      | O(log n) | O(log n)   |\n+------------------+----------------+--------+----------+------------+\n| HashMap          | O(1)           | O(1)   | O(1)     | O(1)**     |\n+------------------+----------------+--------+----------+------------+\n| TreeMap          | O(log n)       | O(log n)| O(log n)| O(log n)   |\n+------------------+----------------+--------+----------+------------+\n\n  * remove –ø–æ –∏–Ω–¥–µ–∫—Å—É O(n), –≤ –Ω–∞—á–∞–ª–æ/–∫–æ–Ω–µ—Ü O(1); remove(Object) O(n).\n  ** containsKey O(1); containsValue O(n).\n\n\n================================================================================\n## 7. –ß–ê–°–¢–´–ï –í–û–ü–†–û–°–´ –ù–ê –ò–ù–¢–ï–†–í–¨–Æ\n================================================================================\n\nüí¨ –ü–æ—á–µ–º—É Map –Ω–µ –Ω–∞—Å–ª–µ–¥—É–µ—Ç—Å—è –æ—Ç Collection?\n   Collection ‚Äî –Ω–∞–±–æ—Ä —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –æ–¥–Ω–æ–≥–æ —Ç–∏–ø–∞ E. Map ‚Äî –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–ª—é—á–µ–π –Ω–∞\n   –∑–Ω–∞—á–µ–Ω–∏—è (–ø–∞—Ä—ã K, V). –°–µ–º–∞–Ω—Ç–∏–∫–∞ –∏ API —Ä–∞–∑–Ω—ã–µ: —É Map –Ω–µ—Ç add(e), –µ—Å—Ç—å put(k,v).\n   –ù–∞—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ –æ—Ç Collection –ø–æ—Ç—Ä–µ–±–æ–≤–∞–ª–æ –±—ã –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è—Ç—å –ø–∞—Ä—É –∫–∞–∫ –æ–¥–∏–Ω —ç–ª–µ–º–µ–Ω—Ç,\n   —á—Ç–æ —Å–º–µ—à–∞–ª–æ –±—ã –¥–≤–µ –º–æ–¥–µ–ª–∏ –¥–∞–Ω–Ω—ã—Ö. –ü–æ—ç—Ç–æ–º—É Map ‚Äî –æ—Ç–¥–µ–ª—å–Ω–∞—è –≤–µ—Ç–∫–∞ –∏–µ—Ä–∞—Ä—Ö–∏–∏.\n\nüí¨ –ü–æ—á–µ–º—É –≤–∞–∂–Ω–æ –ø–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª—è—Ç—å equals() –∏ hashCode()?\n   –í HashSet/HashMap –∫–ª—é—á–∏ (–∏ —ç–ª–µ–º–µ–Ω—Ç—ã Set) —Å—Ä–∞–≤–Ω–∏–≤–∞—é—Ç—Å—è –ø–æ equals(), –±–∞–∫–µ—Ç\n   –≤—ã–±–∏—Ä–∞–µ—Ç—Å—è –ø–æ hashCode(). –ö–æ–Ω—Ç—Ä–∞–∫—Ç: –µ—Å–ª–∏ equals(a, b) == true, —Ç–æ\n   hashCode(a) == hashCode(b). –ò–Ω–∞—á–µ –æ–¥–∏–Ω –∏ —Ç–æ—Ç –∂–µ –æ–±—ä–µ–∫—Ç –º–æ–∂–µ—Ç –ø–æ–ø–∞—Å—Ç—å –≤\n   —Ä–∞–∑–Ω—ã–µ –±–∞–∫–µ—Ç—ã –∏–ª–∏ –Ω–µ –Ω–∞–π–¥—ë—Ç—Å—è –ø—Ä–∏ get/contains. –ü–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª—è—Ç—å —Ç–æ–ª—å–∫–æ\n   hashCode –±–µ–∑ equals ‚Äî –Ω–∞—Ä—É—à–µ–Ω–∏–µ –∫–æ–Ω—Ç—Ä–∞–∫—Ç–∞; —Ç–æ–ª—å–∫–æ equals –±–µ–∑ hashCode ‚Äî\n   —Å–ª–æ–º–∞–Ω–Ω–∞—è —Ä–∞–±–æ—Ç–∞ –≤ hash-—Å—Ç—Ä—É–∫—Ç—É—Ä–∞—Ö.\n\nüí¨ –í —á—ë–º —Ä–∞–∑–Ω–∏—Ü–∞ –º–µ–∂–¥—É ArrayList –∏ LinkedList?\n   ArrayList ‚Äî –º–∞—Å—Å–∏–≤: O(1) –¥–æ—Å—Ç—É–ø –ø–æ –∏–Ω–¥–µ–∫—Å—É, O(n) –≤—Å—Ç–∞–≤–∫–∞/—É–¥–∞–ª–µ–Ω–∏–µ –≤ —Å–µ—Ä–µ–¥–∏–Ω–µ,\n   –∞–º–æ—Ä—Ç–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–∞—è O(1) –≤—Å—Ç–∞–≤–∫–∞ –≤ –∫–æ–Ω–µ—Ü. LinkedList ‚Äî –¥–≤—É—Å–≤—è–∑–Ω—ã–π —Å–ø–∏—Å–æ–∫: O(1)\n   –≤—Å—Ç–∞–≤–∫–∞/—É–¥–∞–ª–µ–Ω–∏–µ –≤ –Ω–∞—á–∞–ª–æ/–∫–æ–Ω–µ—Ü (–∏ –≤ —Å–µ—Ä–µ–¥–∏–Ω–µ –ø—Ä–∏ –∏–∑–≤–µ—Å—Ç–Ω–æ–º —É–∑–ª–µ), O(n) –¥–æ—Å—Ç—É–ø\n   –ø–æ –∏–Ω–¥–µ–∫—Å—É. –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –≤—ã–±–∏—Ä–∞—é—Ç ArrayList; LinkedList ‚Äî –ø—Ä–∏ —á–∞—Å—Ç—ã—Ö –æ–ø–µ—Ä–∞—Ü–∏—è—Ö\n   –≤ –Ω–∞—á–∞–ª–µ/–∫–æ–Ω—Ü–µ –∏ —Ä–µ–¥–∫–æ–º –¥–æ—Å—Ç—É–ø–µ –ø–æ –∏–Ω–¥–µ–∫—Å—É.\n\nüí¨ –ö–æ–≥–¥–∞ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å TreeMap –≤–º–µ—Å—Ç–æ HashMap?\n   –ö–æ–≥–¥–∞ –Ω—É–∂–µ–Ω –ø–æ—Ä—è–¥–æ–∫ –∫–ª—é—á–µ–π (—Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –∏–ª–∏ –æ–±—Ö–æ–¥ –≤ –∑–∞–¥–∞–Ω–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ).\n   TreeMap –¥–∞—ë—Ç O(log n) –∏ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫—É; HashMap ‚Äî O(1) –≤ —Å—Ä–µ–¥–Ω–µ–º, –ø–æ—Ä—è–¥–æ–∫ –Ω–µ\n   –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç—Å—è. –¶–µ–Ω–∞ ‚Äî –ª–æ–≥–∞—Ä–∏—Ñ–º –ø—Ä–æ—Ç–∏–≤ –∫–æ–Ω—Å—Ç–∞–Ω—Ç—ã.\n\nüí¨ –ß–µ–º –æ—Ç–ª–∏—á–∞–µ—Ç—Å—è remove() –æ—Ç poll() –≤ Queue?\n   remove() –ø—Ä–∏ –ø—É—Å—Ç–æ–π –æ—á–µ—Ä–µ–¥–∏ –±—Ä–æ—Å–∞–µ—Ç NoSuchElementException; poll() –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç\n   null. –ê–Ω–∞–ª–æ–≥–∏—á–Ω–æ: add/offer –ø—Ä–∏ –ø–µ—Ä–µ–ø–æ–ª–Ω–µ–Ω–∏–∏, element/peek –ø—Ä–∏ –ø—É—Å—Ç–æ–π. offer/\n   poll/peek –ø—Ä–µ–¥–ø–æ—á—Ç–∏—Ç–µ–ª—å–Ω—ã, –∫–æ–≥–¥–∞ –ø–µ—Ä–µ–ø–æ–ª–Ω–µ–Ω–∏–µ –∏ –ø—É—Å—Ç–æ—Ç–∞ ‚Äî –Ω–æ—Ä–º–∞–ª—å–Ω—ã–µ —É—Å–ª–æ–≤–∏—è,\n   –∞ –Ω–µ –∏—Å–∫–ª—é—á–∏—Ç–µ–ª—å–Ω—ã–µ.\n\n\n================================================================================\n## 8. –ü–†–ê–ö–¢–ò–ß–ï–°–ö–ò–ï –†–ï–ö–û–ú–ï–ù–î–ê–¶–ò–ò\n================================================================================\n\n  ArrayList      ‚Äî —Å–ø–∏—Å–æ–∫ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é; –±—ã—Å—Ç—Ä—ã–π –¥–æ—Å—Ç—É–ø –ø–æ –∏–Ω–¥–µ–∫—Å—É.\n  LinkedList     ‚Äî —Ä–µ–¥–∫–æ; —Ç–æ–ª—å–∫–æ –ø—Ä–∏ —è–≤–Ω–æ–π –≤—ã–≥–æ–¥–µ –æ—Ç –æ–ø–µ—Ä–∞—Ü–∏–π –≤ –Ω–∞—á–∞–ª–µ/–∫–æ–Ω—Ü–µ.\n  HashMap        ‚Äî –∫–∞—Ä—Ç–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é; –∫–ª—é—á-–∑–Ω–∞—á–µ–Ω–∏–µ –±–µ–∑ –ø–æ—Ä—è–¥–∫–∞.\n  TreeMap        ‚Äî –∫–æ–≥–¥–∞ –Ω—É–∂–Ω–∞ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –∫–ª—é—á–µ–π –∏–ª–∏ –ø–æ—Ä—è–¥–æ–∫ –æ–±—Ö–æ–¥–∞.\n  LinkedHashMap  ‚Äî –∫–æ–≥–¥–∞ –≤–∞–∂–µ–Ω –ø–æ—Ä—è–¥–æ–∫ –≤—Å—Ç–∞–≤–∫–∏ –∏–ª–∏ LRU (access-order).\n  HashSet        ‚Äî —É–Ω–∏–∫–∞–ª—å–Ω–æ—Å—Ç—å —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –±–µ–∑ –ø–æ—Ä—è–¥–∫–∞.\n  TreeSet        ‚Äî —É–Ω–∏–∫–∞–ª—å–Ω–æ—Å—Ç—å —Å —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–æ–π.\n  LinkedHashSet  ‚Äî —É–Ω–∏–∫–∞–ª—å–Ω–æ—Å—Ç—å —Å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ–º –ø–æ—Ä—è–¥–∫–∞ –≤—Å—Ç–∞–≤–∫–∏.\n  PriorityQueue  ‚Äî –æ—á–µ—Ä–µ–¥—å —Å –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç–æ–º (–∑–∞–¥–∞—á–∏, —Å–æ–±—ã—Ç–∏—è –ø–æ –≤—Ä–µ–º–µ–Ω–∏ –∏ —Ç.–ø.).\n\n\n================================================================================\n## –ö–†–ê–¢–ö–û–ï –†–ï–ó–Æ–ú–ï –î–õ–Ø –ë–´–°–¢–†–û–ì–û –ü–û–í–¢–û–†–ï–ù–ò–Ø\n================================================================================\n\n  –ò–µ—Ä–∞—Ä—Ö–∏—è: Iterable ‚Üí Collection ‚Üí List / Set / Queue; Map ‚Äî –æ—Ç–¥–µ–ª—å–Ω–æ.\n\n  List: ArrayList (–º–∞—Å—Å–∏–≤, O(1) get), LinkedList (–¥–≤—É—Å–≤—è–∑–Ω—ã–π, O(1) –≤—Å—Ç–∞–≤–∫–∞ –≤ –∫–æ–Ω—Ü—ã).\n  Set: HashSet (–ø–æ—Ä—è–¥–æ–∫ –Ω–µ –≥–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞–Ω), LinkedHashSet (–ø–æ—Ä—è–¥–æ–∫ –≤—Å—Ç–∞–≤–∫–∏),\n       TreeSet (—Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞, O(log n)).\n  Map: HashMap (O(1)), LinkedHashMap (–ø–æ—Ä—è–¥–æ–∫/LRU), TreeMap (—Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞, O(log n)).\n  Queue: FIFO –∏–ª–∏ PriorityQueue (heap, –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç).\n\n  equals/hashCode –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã –¥–ª—è –∫–ª—é—á–µ–π Map –∏ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ Set –≤ hash-—Å—Ç—Ä—É–∫—Ç—É—Ä–∞—Ö.\n  ArrayList –∏ HashMap ‚Äî –≤—ã–±–æ—Ä –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é. Tree* ‚Äî –∫–æ–≥–¥–∞ –Ω—É–∂–Ω–∞ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞.\n  offer/poll/peek ‚Äî –ø—Ä–µ–¥–ø–æ—á—Ç–∏—Ç–µ–ª—å–Ω–µ–µ add/remove/element –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ –≥—Ä–∞–Ω–∏—á–Ω—ã—Ö —Å–ª—É—á–∞–µ–≤.\n\n  –ù–∞ —Å–æ–±–µ—Å–µ–¥–æ–≤–∞–Ω–∏–∏: —á—ë—Ç–∫–æ —Ä–∞–∑–¥–µ–ª—è—Ç—å Collection –∏ Map; –∑–Ω–∞—Ç—å Big-O –æ—Å–Ω–æ–≤–Ω—ã—Ö –æ–ø–µ—Ä–∞—Ü–∏–π;\n  –æ–±—ä—è—Å–Ω—è—Ç—å —Ä–∞–∑–Ω–∏—Ü—É ArrayList vs LinkedList –∏ –∫–æ–≥–¥–∞ —á—Ç–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å.\n"

          "content": "package interview;\n\nimport java.util.*;\n\n/**\n * Java Collections Framework (Core) ‚Äî –ø—Ä–∏–º–µ—Ä—ã –¥–ª—è Senior Java / SDET.\n * List, Set, Map, Queue ‚Äî –±–µ–∑ –º–Ω–æ–≥–æ–ø–æ—Ç–æ—á–Ω–æ—Å—Ç–∏.\n */\npublic class CollectionsFrameworkExamples {\n\n    static void arrayListDemo() {\n        List<String> list = new ArrayList<>();\n        list.add(\"A\");\n        list.add(\"B\");\n        list.add(\"C\");\n        System.out.println(list.get(0));        // A\n        list.set(1, \"B2\");\n        list.remove(\"A\");                       // –ø–æ –∑–Ω–∞—á–µ–Ω–∏—é (equals)\n        System.out.println(list.size() + \", \" + list.isEmpty());\n        list.clear();\n    }\n\n    static void linkedListDemo() {\n        LinkedList<String> list = new LinkedList<>();\n        list.addFirst(\"A\");\n        list.addLast(\"B\");\n        list.addLast(\"C\");\n        System.out.println(list.getFirst() + \", \" + list.getLast());\n        list.removeFirst();\n        list.removeLast();\n    }\n\n    static void hashSetDemo() {\n        Set<String> set = new HashSet<>();\n        set.add(\"A\");\n        set.add(\"A\");                           // –¥—É–±–ª–∏–∫–∞—Ç –Ω–µ –¥–æ–±–∞–≤–∏—Ç—Å—è\n        set.add(\"B\");\n        System.out.println(set.size());         // 2\n        set.remove(\"A\");\n        System.out.println(set.contains(\"B\"));  // true\n    }\n\n    static void treeSetDemo() {\n        Set<Integer> set = new TreeSet<>();\n        set.add(3);\n        set.add(1);\n        set.add(2);\n        for (Integer i : set) {\n            System.out.print(i + \" \");          // 1 2 3 (natural order)\n        }\n        System.out.println();\n    }\n\n    static void hashMapDemo() {\n        Map<String, Integer> map = new HashMap<>();\n        map.put(\"A\", 1);\n        map.put(\"B\", 2);\n        System.out.println(map.get(\"A\"));      // 1\n        map.remove(\"A\");\n        System.out.println(map.containsKey(\"B\"));\n        System.out.println(map.keySet() + \", \" + map.values());\n        for (Map.Entry<String, Integer> e : map.entrySet()) {\n            System.out.println(e.getKey() + \" -> \" + e.getValue());\n        }\n    }\n\n    static void linkedHashMapDemo() {\n        Map<String, Integer> map = new LinkedHashMap<>();\n        map.put(\"C\", 3);\n        map.put(\"A\", 1);\n        map.put(\"B\", 2);\n        System.out.println(map.keySet());      // [C, A, B] ‚Äî –ø–æ—Ä—è–¥–æ–∫ –≤—Å—Ç–∞–≤–∫–∏\n    }\n\n    static void treeMapDemo() {\n        Map<String, Integer> map = new TreeMap<>();\n        map.put(\"C\", 3);\n        map.put(\"A\", 1);\n        map.put(\"B\", 2);\n        System.out.println(map.keySet());      // [A, B, C] ‚Äî —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –∫–ª—é—á—É\n    }\n\n    static void queueDemo() {\n        Queue<Integer> q = new LinkedList<>();\n        q.offer(1);\n        q.offer(2);\n        System.out.println(q.peek());          // 1, –Ω–µ —É–¥–∞–ª—è—è\n        System.out.println(q.poll());          // 1\n        System.out.println(q.poll());          // 2\n        System.out.println(q.poll());          // null (–ø—É—Å—Ç–æ)\n    }\n\n    static void priorityQueueDemo() {\n        Queue<Integer> pq = new PriorityQueue<>();\n        pq.add(5);\n        pq.add(1);\n        pq.add(3);\n        System.out.println(pq.poll());         // 1\n        System.out.println(pq.poll());         // 3\n        System.out.println(pq.poll());         // 5\n    }\n\n    public static void main(String[] args) {\n        System.out.println(\"=== ArrayList ===\");\n        arrayListDemo();\n        System.out.println(\"=== LinkedList ===\");\n        linkedListDemo();\n        System.out.println(\"=== HashSet ===\");\n        hashSetDemo();\n        System.out.println(\"=== TreeSet ===\");\n        treeSetDemo();\n        System.out.println(\"=== HashMap ===\");\n        hashMapDemo();\n        System.out.println(\"=== LinkedHashMap ===\");\n        linkedHashMapDemo();\n        System.out.println(\"=== TreeMap ===\");\n        treeMapDemo();\n        System.out.println(\"=== Queue (FIFO) ===\");\n        queueDemo();\n        System.out.println(\"=== PriorityQueue ===\");\n        priorityQueueDemo();\n    }\n}\n"
        }

          "content": "# üéØ SOLID (Java)\n## –ü—Ä–∏–Ω—Ü–∏–ø—ã –ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è ‚Äî –ø–æ–Ω—è—Ç–Ω–æ –∏ —Å –ø—Ä–∏–º–µ—Ä–∞–º–∏\n\n================================================================================\n## 1Ô∏è‚É£ S ‚Äî Single Responsibility (–ï–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω–∞—è –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç—å)\n================================================================================\n\n–ö–ª–∞—Å—Å –¥–æ–ª–∂–µ–Ω –∏–º–µ—Ç—å **–æ–¥–Ω—É –ø—Ä–∏—á–∏–Ω—É –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è**: –æ–¥–Ω–∞ –∑–æ–Ω–∞ –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç–∏.\n–ï—Å–ª–∏ –∫–ª–∞—Å—Å –¥–µ–ª–∞–µ—Ç –∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è, –∏ –æ—Ç–ø—Ä–∞–≤–∫—É –ø–∏—Å–µ–º, –∏ –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ ‚Äî\n–µ–≥–æ –ø—Ä–∏–¥—ë—Ç—Å—è –º–µ–Ω—è—Ç—å –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –ª—é–±–æ–π –∏–∑ —ç—Ç–∏—Ö –æ–±–ª–∞—Å—Ç–µ–π. –†–∞–∑–¥–µ–ª–µ–Ω–∏–µ —É–ø—Ä–æ—â–∞–µ—Ç\n—Ç–µ—Å—Ç—ã, –ø–æ–¥–¥–µ—Ä–∂–∫—É –∏ –ø–æ–≤—Ç–æ—Ä–Ω–æ–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ.\n\n‚ùå –ü–ª–æ—Ö–æ: –æ–¥–∏–Ω –∫–ª–∞—Å—Å –æ—Ç–≤–µ—á–∞–µ—Ç –∑–∞ –≤—Å—ë\n  UserService –∏ —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è, –∏ —à–ª—ë—Ç email ‚Äî –¥–≤–µ –ø—Ä–∏—á–∏–Ω—ã –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è.\n\n‚úî –•–æ—Ä–æ—à–æ: —Ä–∞–∑–¥–µ–ª—è–µ–º –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç—å\n  UserRepository ‚Äî —Ç–æ–ª—å–∫–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ. EmailService ‚Äî —Ç–æ–ª—å–∫–æ –æ—Ç–ø—Ä–∞–≤–∫–∞ –ø–∏—Å–µ–º.\n\n–ü—Ä–∏–º–µ—Ä:\n    // ‚ùå –ü–ª–æ—Ö–æ\n    class UserService {\n        void saveUser(User user) { /* —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ –ë–î */ }\n        void sendEmail(User user) { /* –æ—Ç–ø—Ä–∞–≤–∫–∞ email */ }\n    }\n\n    // ‚úî –•–æ—Ä–æ—à–æ\n    class UserRepository {\n        void save(User user) { /* —Ç–æ–ª—å–∫–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ */ }\n    }\n    class EmailService {\n        void sendEmail(User user) { /* —Ç–æ–ª—å–∫–æ –æ—Ç–ø—Ä–∞–≤–∫–∞ */ }\n    }\n\n\n================================================================================\n## 2Ô∏è‚É£ O ‚Äî Open/Closed (–û—Ç–∫—Ä—ã—Ç –¥–ª—è —Ä–∞—Å—à–∏—Ä–µ–Ω–∏—è, –∑–∞–∫—Ä—ã—Ç –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è)\n================================================================================\n\n–ü–æ–≤–µ–¥–µ–Ω–∏–µ —Å–∏—Å—Ç–µ–º—ã —Ä–∞—Å—à–∏—Ä—è–µ—Ç—Å—è **–Ω–æ–≤—ã–º–∏ –∫–ª–∞—Å—Å–∞–º–∏** (—Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–æ–≤,\n–Ω–∞—Å–ª–µ–¥–Ω–∏–∫–∏), –±–µ–∑ –ø—Ä–∞–≤–∫–∏ —É–∂–µ –Ω–∞–ø–∏—Å–∞–Ω–Ω–æ–≥–æ –∫–æ–¥–∞. –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–≥–æ —Å–ø–æ—Å–æ–±–∞ –æ–ø–ª–∞—Ç—ã ‚Äî\n–Ω–æ–≤–∞—è —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è PaymentProcessor, –∞ –Ω–µ if/switch –≤ –æ–¥–Ω–æ–º –º–µ—Å—Ç–µ.\n\n–ü—Ä–∏–º–µ—Ä:\n    interface PaymentProcessor {\n        void pay(Order order);\n    }\n\n    class CreditCardProcessor implements PaymentProcessor {\n        public void pay(Order order) { /* –æ–ø–ª–∞—Ç–∞ –∫–∞—Ä—Ç–æ–π */ }\n    }\n\n    class PayPalProcessor implements PaymentProcessor {\n        public void pay(Order order) { /* –æ–ø–ª–∞—Ç–∞ —á–µ—Ä–µ–∑ PayPal */ }\n    }\n\n    // –î–æ–±–∞–≤–ª—è–µ–º CryptoProcessor –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–≥–æ –∫–æ–¥–∞\n    class CryptoProcessor implements PaymentProcessor {\n        public void pay(Order order) { /* –æ–ø–ª–∞—Ç–∞ –∫—Ä–∏–ø—Ç–æ–π */ }\n    }\n\n\n================================================================================\n## 3Ô∏è‚É£ L ‚Äî Liskov Substitution (–ü–æ–¥—Å—Ç–∞–Ω–æ–≤–∫–∞ –õ–∏—Å–∫–æ–≤)\n================================================================================\n\n–ü–æ–¥–∫–ª–∞—Å—Å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å **–≤–∑–∞–∏–º–æ–∑–∞–º–µ–Ω—è–µ–º** —Å –±–∞–∑–æ–≤—ã–º –∫–ª–∞—Å—Å–æ–º: –∫–æ–¥, —Ä–∞–±–æ—Ç–∞—é—â–∏–π —Å\n–±–∞–∑–æ–≤—ã–º —Ç–∏–ø–æ–º, –¥–æ–ª–∂–µ–Ω –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ —Ä–∞–±–æ—Ç–∞—Ç—å —Å –ø–æ–¥—Ç–∏–ø–æ–º –±–µ–∑ —Å—é—Ä–ø—Ä–∏–∑–æ–≤. –ù–∞—Ä—É—à–µ–Ω–∏–µ:\n–ø–æ–≤–µ–¥–µ–Ω–∏–µ –ø–æ–¥—Ç–∏–ø–∞ –ø—Ä–æ—Ç–∏–≤–æ—Ä–µ—á–∏—Ç –∫–æ–Ω—Ç—Ä–∞–∫—Ç—É –±–∞–∑–æ–≤–æ–≥–æ —Ç–∏–ø–∞.\n\n‚ùå –ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∏–π –∞–Ω—Ç–∏–ø—Ä–∏–º–µ—Ä: Square extends Rectangle\n  –£ Rectangle –º–æ–∂–Ω–æ –Ω–µ–∑–∞–≤–∏—Å–∏–º–æ –º–µ–Ω—è—Ç—å —à–∏—Ä–∏–Ω—É –∏ –≤—ã—Å–æ—Ç—É. –£ Square —à–∏—Ä–∏–Ω–∞ –∏ –≤—ã—Å–æ—Ç–∞\n  –≤—Å–µ–≥–¥–∞ —Ä–∞–≤–Ω—ã ‚Äî setWidth(w) –Ω–µ—è–≤–Ω–æ –º–µ–Ω—è–µ—Ç –∏ –≤—ã—Å–æ—Ç—É. –ü–æ–¥—Å—Ç–∞–Ω–æ–≤–∫–∞ Square –≤–º–µ—Å—Ç–æ\n  Rectangle –ª–æ–º–∞–µ—Ç –æ–∂–∏–¥–∞–Ω–∏—è –∫–ª–∏–µ–Ω—Ç–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –ø–ª–æ—â–∞–¥—å –ø–æ—Å–ª–µ setWidth(5); setHeight(4);\n  –±—É–¥–µ—Ç 16, –∞ –Ω–µ 20).\n\n‚úî –õ—É—á—à–µ: –æ–±—â–∏–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å Shape, –æ—Ç–¥–µ–ª—å–Ω—ã–µ —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ Rectangle –∏ Square –±–µ–∑\n  –Ω–∞—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è –¥—Ä—É–≥ –æ—Ç –¥—Ä—É–≥–∞.\n\n–ü—Ä–∏–º–µ—Ä:\n    // ‚ùå –ù–∞—Ä—É—à–µ–Ω–∏–µ Liskov\n    class Rectangle {\n        int width, height;\n        void setWidth(int w) { width = w; }\n        void setHeight(int h) { height = h; }\n        int area() { return width * height; }\n    }\n    class Square extends Rectangle {\n        void setWidth(int w) { width = height = w; }  // –Ω–µ–æ–∂–∏–¥–∞–Ω–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ\n        void setHeight(int h) { width = height = h; }\n    }\n\n    // ‚úî –í–∑–∞–∏–º–æ–∑–∞–º–µ–Ω—è–µ–º—ã–µ —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ –±–µ–∑ –Ω–∞—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è\n    interface Shape { int area(); }\n    class Rectangle implements Shape { ... }\n    class Square implements Shape { ... }\n\n\n================================================================================\n## 4Ô∏è‚É£ I ‚Äî Interface Segregation (–†–∞–∑–¥–µ–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞)\n================================================================================\n\n–ö–ª–∞—Å—Å –Ω–µ –¥–æ–ª–∂–µ–Ω —Ä–µ–∞–ª–∏–∑–æ–≤—ã–≤–∞—Ç—å **–º–µ—Ç–æ–¥—ã, –∫–æ—Ç–æ—Ä—ã–µ –µ–º—É –Ω–µ –Ω—É–∂–Ω—ã**. –¢–æ–ª—Å—Ç—ã–π\n–∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å (Worker —Å work() –∏ eat()) –∑–∞—Å—Ç–∞–≤–ª—è–µ—Ç Robot —Ä–µ–∞–ª–∏–∑–æ–≤—ã–≤–∞—Ç—å eat() –∑–∞–≥–ª—É—à–∫–æ–π.\n–õ—É—á—à–µ –Ω–µ—Å–∫–æ–ª—å–∫–æ —É–∑–∫–∏—Ö –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–æ–≤ ‚Äî —Ä–µ–∞–ª–∏–∑—É–µ—à—å —Ç–æ–ª—å–∫–æ —Ç–æ, —á—Ç–æ –Ω—É–∂–Ω–æ.\n\n–ü—Ä–∏–º–µ—Ä:\n    // ‚ùå –û–¥–∏–Ω –±–æ–ª—å—à–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å\n    interface Worker {\n        void work();\n        void eat();\n    }\n    class Robot implements Worker {\n        public void work() { /* —Ä–∞–±–æ—Ç–∞ */ }\n        public void eat() { }  // —Ä–æ–±–æ—Ç –Ω–µ –µ—Å—Ç ‚Äî –∑–∞–≥–ª—É—à–∫–∞\n    }\n\n    // ‚úî –†–∞–∑–¥–µ–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å—ã\n    interface Workable { void work(); }\n    interface Eatable { void eat(); }\n\n    class Robot implements Workable {\n        public void work() { /* —Ä–∞–±–æ—Ç–∞ */ }\n    }\n    class Human implements Workable, Eatable {\n        public void work() { /* —Ä–∞–±–æ—Ç–∞ */ }\n        public void eat() { /* –µ–¥–∞ */ }\n    }\n\n\n================================================================================\n## 5Ô∏è‚É£ D ‚Äî Dependency Inversion (–ò–Ω–≤–µ—Ä—Å–∏—è –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π)\n================================================================================\n\n–ú–æ–¥—É–ª–∏ –≤–µ—Ä—Ö–Ω–µ–≥–æ —É—Ä–æ–≤–Ω—è –Ω–µ –¥–æ–ª–∂–Ω—ã –∑–∞–≤–∏—Å–µ—Ç—å –æ—Ç –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã—Ö —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–π –Ω–∏–∂–Ω–µ–≥–æ —É—Ä–æ–≤–Ω—è.\n–û–±–∞ –∑–∞–≤–∏—Å—è—Ç –æ—Ç **–∞–±—Å—Ç—Ä–∞–∫—Ü–∏–π** (–∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–æ–≤). –°–µ—Ä–≤–∏—Å –∑–∞–≤–∏—Å–∏—Ç –æ—Ç Repository (–∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å),\n–∞ –Ω–µ –æ—Ç MySQLRepository. –¢–æ–≥–¥–∞ –ø–æ–¥–º–µ–Ω–∞ –Ω–∞ PostgresRepository –∏–ª–∏ –º–æ–∫ –≤ —Ç–µ—Å—Ç–∞—Ö ‚Äî\n–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å–µ—Ä–≤–∏—Å–∞.\n\n–ü—Ä–∏–º–µ—Ä:\n    // ‚ùå –ü–ª–æ—Ö–æ: –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç—å –æ—Ç –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–≥–æ –∫–ª–∞—Å—Å–∞\n    class Service {\n        MySQLRepository repo = new MySQLRepository();\n        void saveUser(User user) { repo.save(user); }\n    }\n\n    // ‚úî –•–æ—Ä–æ—à–æ: –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç—å –æ—Ç –∞–±—Å—Ç—Ä–∞–∫—Ü–∏–∏, –≤–Ω–µ–¥—Ä–µ–Ω–∏–µ –∏–∑–≤–Ω–µ\n    interface Repository {\n        void save(User user);\n    }\n    class MySQLRepository implements Repository {\n        public void save(User user) { /* —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ MySQL */ }\n    }\n    class Service {\n        private final Repository repo;\n        Service(Repository repo) { this.repo = repo; }\n        void saveUser(User user) { repo.save(user); }\n    }\n\n\n================================================================================\n## –ö—Ä–∞—Ç–∫–æ–µ —Ä–µ–∑—é–º–µ\n================================================================================\n\n  S ‚Äî –æ–¥–∏–Ω –∫–ª–∞—Å—Å, –æ–¥–Ω–∞ –∑–æ–Ω–∞ –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç–∏ (–æ–¥–Ω–∞ –ø—Ä–∏—á–∏–Ω–∞ –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è).\n  O ‚Äî —Ä–∞—Å—à–∏—Ä—è–µ–º –Ω–æ–≤—ã–º–∏ –∫–ª–∞—Å—Å–∞–º–∏/—Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è–º–∏, –Ω–µ –º–µ–Ω—è—è —Å—Ç–∞—Ä—ã–π –∫–æ–¥.\n  L ‚Äî –ø–æ–¥—Ç–∏–ø –ø–æ–¥—Å—Ç–∞–≤–ª—è–µ—Ç—Å—è –≤–º–µ—Å—Ç–æ –±–∞–∑–æ–≤–æ–≥–æ —Ç–∏–ø–∞ –±–µ–∑ –Ω–∞—Ä—É—à–µ–Ω–∏—è –∫–æ–Ω—Ç—Ä–∞–∫—Ç–∞.\n  I ‚Äî —É–∑–∫–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å—ã, –∫–ª–∞—Å—Å —Ä–µ–∞–ª–∏–∑—É–µ—Ç —Ç–æ–ª—å–∫–æ –Ω—É–∂–Ω—ã–µ –µ–º—É –º–µ—Ç–æ–¥—ã.\n  D ‚Äî –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç—å –æ—Ç –∞–±—Å—Ç—Ä–∞–∫—Ü–∏–π (–∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–æ–≤), –∫–æ–Ω–∫—Ä–µ—Ç–∏–∫–∞ –≤–Ω–µ–¥—Ä—è–µ—Ç—Å—è —Å–Ω–∞—Ä—É–∂–∏ (DI).\n\n  –ù–∞ —Å–æ–±–µ—Å–µ–¥–æ–≤–∞–Ω–∏–∏: –Ω–∞–∑–≤–∞—Ç—å –ø—Ä–∏–Ω—Ü–∏–ø—ã, –ø—Ä–∏–≤–µ—Å—Ç–∏ –ø–æ –æ–¥–Ω–æ–º—É –ø—Ä–∏–º–µ—Ä—É ¬´–ø–ª–æ—Ö–æ / —Ö–æ—Ä–æ—à–æ¬ª\n  –∏ –æ–±—ä—è—Å–Ω–∏—Ç—å, —á–µ–º –ø–ª–æ—Ö–æ –Ω–∞—Ä—É—à–µ–Ω–∏–µ –∏ –∫–∞–∫ SOLID —É–ø—Ä–æ—â–∞–µ—Ç —Ç–µ—Å—Ç—ã –∏ —Ä–∞–∑–≤–∏—Ç–∏–µ –∫–æ–¥–∞.\n"
        }
      ]
    }
  ]
}</script>
    <script>
        const data = JSON.parse(document.getElementById('knowledge-base-data').textContent);
        const nav = document.getElementById('nav');
        const contentEl = document.getElementById('content');
        const searchInput = document.getElementById('search');

        function renderNav(filter) {
            const query = (filter || '').trim().toLowerCase();
            let html = '';
            data.lessons.forEach(lesson => {
                const files = query
                    ? lesson.files.filter(f => (
                        lesson.title.toLowerCase().includes(query) ||
                        f.name.toLowerCase().includes(query) ||
                        f.content.toLowerCase().includes(query)
                    ))
                    : lesson.files;
                if (files.length === 0) return;
                html += `<div class="lesson-block" data-lesson="${lesson.id}">
                    <div class="lesson-title">${escapeHtml(lesson.title)}</div>
                    <div class="file-list">`;
                files.forEach(f => {
                    const fullPath = f.path;
                    html += `<a class="file-link" href="#" data-path="${escapeAttr(fullPath)}" data-type="${f.type}">${escapeHtml(f.name)}</a>`;
                });
                html += `</div></div>`;
            });
            nav.innerHTML = html || '<div class="empty-state">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>';
        }

        function escapeHtml(s) {
            const div = document.createElement('div');
            div.textContent = s;
            return div.innerHTML;
        }
        function escapeAttr(s) {
            return s.replace(/"/g, '&quot;');
        }

        function findFile(path) {
            const lessonId = path.split('/')[0];
            const lesson = data.lessons.find(l => l.id === lessonId);
            if (!lesson) return null;
            return lesson.files.find(f => f.path === path) || null;
        }

        function showContent(path, file, query) {
            if (!file) return;
            const pre = file.type === 'java';
            let text = file.content;
            const escapeForHtml = s => s.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
            if (query && query.trim()) {
                const q = query.trim().replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                const re = new RegExp(`(${q})`, 'gi');
                text = escapeForHtml(text).replace(re, '<span class="result-highlight">$1</span>');
            } else {
                text = escapeForHtml(text);
            }
            contentEl.innerHTML = `
                <h1>${escapeHtml(file.name)}</h1>
                <div class="path">${escapeHtml(path)}</div>
                <div class="content">${pre ? '<pre>' + text + '</pre>' : '<div class="text-content">' + text + '</div>'}</div>
            `;
            contentEl.classList.remove('empty-state');
            document.querySelectorAll('.file-link.active').forEach(el => el.classList.remove('active'));
            const link = document.querySelector(`.file-link[data-path="${escapeAttr(path)}"]`);
            if (link) link.classList.add('active');
        }

        nav.addEventListener('click', e => {
            const link = e.target.closest('.file-link');
            if (!link) return;
            e.preventDefault();
            const path = link.getAttribute('data-path');
            const file = findFile(path);
            if (file) showContent(path, file, searchInput.value.trim());
        });

        searchInput.addEventListener('input', () => renderNav(searchInput.value));
        searchInput.addEventListener('keydown', e => {
            if (e.key === 'Enter') {
                const first = nav.querySelector('.file-link');
                if (first) first.click();
            }
        });

        document.getElementById('menuToggle').addEventListener('click', () => {
            document.querySelector('.sidebar').classList.toggle('open');
        });
        document.querySelector('.main').addEventListener('click', () => {
            document.querySelector('.sidebar').classList.remove('open');
        });

        renderNav();
        const pathParam = new URLSearchParams(location.search).get('path');
        if (pathParam) {
            const file = findFile(pathParam);
            if (file) showContent(pathParam, file, '');
        }
    </script>
</body>
</html>
