          "content": "package itmoLessons.lesson14Collections;\n\nimport javax.swing.*;\nimport java.awt.*;\nimport java.util.*;\nimport java.util.List;\n\npublic class CollectionLesson {\n    public static void main(String[] args) {\n        //1. –º–Ω–æ–≥–æ–ø–æ—Ç–æ—á–Ω–∞—è –∏–ª–∏ –æ–¥–Ω–æ–ø–æ—Ç–æ—á–Ω–∞—è —Å—Ä–µ–¥–∞\n        //2. –≤–æ–∑–º–æ–∂–Ω–∞—Å—Ç—å —Ö—Ä–∞–Ω–∏—Ç—å –¥—É–±–ª–∏—Ä—É—é—â–∏–µ—Å—è —ç–ª–µ–º–µ–Ω—Ç—ã\n        //3. –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å —Ö—Ä–∞–Ω–∏—Ç—å —ç–ª–µ–º–µ–Ω—Ç—ã –≤ –ø–æ—Ä—è–¥–∫–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è\n        //4. –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å —Ö—Ä–∞–Ω–∏—Ç—å —ç–ª–µ–º–µ–Ω—Ç—ã –≤ –æ—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ–º –≤–∏–¥–µ –∏ —Ç–¥.\n\n        System.out.println(\"ArrayList\");\n        //—Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω –Ω–∞ –æ—Å–Ω–æ–≤–µ –º–∞—Å—Å–∏–≤–∞\n        //–º–æ–∂–Ω–æ —Ö—Ä–∞–Ω–∏—Ç—å null\n        //–º–æ–∂–Ω–æ —Ö—Ä–∞–Ω–∏—Ç—å –¥—É–±–¥–∏—Ä—É—é—â–∏–µ —ç–ª–µ–∏–º–µ–Ω—Ç—ã\n        //–ø–æ—Ä—è–¥–æ–∫ —Ö—Ä–∞–Ω–µ–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–µ—Ç –ø–æ—Ä—è–¥–∫—É –¥–æ–±–∞–≤–ª–µ–Ω–∏—è\n\n        Student student1 = new Student(1, \"Petr\", 28);\n        Student student2 = new Student(2, \"Anna\", 19);\n        Student student3 = new Student(3, \"Maxim\", 48);\n        Student student4 = new Student(4, \"Sasha\", 28);\n        //–≤ –∫–æ–ª–ª–µ–∫—Ü–∏–∏ –º—ã —Ö—Ä–∞–Ω–∏–º —Å—Ç—É–¥–µ–Ω—Ç–æ–≤\n        //—Ö—Ä–∞–Ω–∏—Ç—å –º—ã –º–æ–∂–µ–º —Ç–æ–ª—å–∫–æ –æ–±–µ—Ä—Ç–∫–∏\n        ArrayList<Student> studentArrayList = new ArrayList<>();\n\n        //–∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä —Å—Ä–∞–∑—É –æ–ø—Ä–µ–¥–µ–ª–∏–ª–∏ –µ–º–∫–∞—Å—Ç—å, –≤–Ω—É—Ç—Ä–∏ —Å–æ–∑–¥–∞–ª—Å—è –º–∞—Å—Å–∏–≤ –Ω–∞ 30 —ç–ª–µ–º–µ–Ω—Ç–æ–≤\n        studentArrayList = new ArrayList<>(30);\n        System.out.println(studentArrayList.size()); //–º–µ—Ç–æ–¥ size() –≤–µ—Ä–Ω–µ—Ç –∫–æ–ª-–≤–æ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –≤ –∫–æ–ª–ª–µ–∫—Ü–∏–∏ == 0\n        //–æ–±—Ä–∞—â–∞–µ–º—Å—è –∫ —ç–∫–∑–µ–º–ø–æ—è—Ä—É –∫–æ–ª–ª–µ–∫—Ü–∏–∏\n        studentArrayList.add(student1); // –∏–Ω–¥–µ–∫—Å 0\n        studentArrayList.add(student2); // –∏–Ω–¥–µ–∫—Å 1\n        //  studentArrayList.add(10, student3); //–æ–±—Ä–∞—â–µ–Ω–∏–µ –∫ –Ω–µ—Å—É—â–µ—Å—Ç–≤—É—é—â–µ–º—É –∏–Ω–¥–µ–∫—Å—É 10–æ–≥–æ –µ—à–µ –Ω–µ—Ç - IndexOutOfBoundsException\n        studentArrayList.add(1, student3); // student3 –≤—Å—Ç–∞–ª –Ω–∞ –∏–Ω–¥–µ–∫—Å 1 –≥–¥–µ –±—ã–ª student2, –∞ student2 –ø–æ–¥–≤–∏–Ω—É–ª—Å—è\n        System.out.println(studentArrayList.size());\n        studentArrayList.add(null);\n\n        /*–º–æ–∂–Ω–æ —É—Ä–µ–∑–∞—Ç—å –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π –º–∞—Å—Å–∏–≤ –¥–æ –∫–æ–ª-–≤–æ –¥–æ–±–∞–≤–ª–µ–Ω–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤,\n         –µ—Å–ª–∏ –ø–æ—Å–ª–µ —ç—Ç–æ–≥–æ –º—ã –¥–æ–±–∞–≤–∏–º –µ—â–µ —ç–ª–µ–º–µ–Ω—Ç—ã, –º–∞—Å—Å–∏–≤ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ —Ä–∞—Å—Å—à–∏—Ä–∏—Ç—Å—è\n         */\n        studentArrayList.trimToSize();\n\n        //–ø–æ–ª—É—á–µ–Ω–∏–µ –ø–æ –∏–Ω–¥–µ–∫—Å—É\n        System.out.println(studentArrayList.get(1));\n\n        //—É–¥–∞–ª–µ–Ω–∏–µ\n        studentArrayList.remove(3); //remove() —É–¥–∞–ª–µ–Ω–∏–µ –ø–æ –∏–Ω–¥–µ–∫—Å—É —Ç–∞–∫ –∂–µ –æ–Ω –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç —Å—Å—ã–ª–∫—É –Ω–∞ —Ç–æ —á—Ç–æ —É–¥–∞–ª–µ–Ω–æ\n\n        //–≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç ture - false, –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –º–µ—Ç–æ–¥ equals\n        studentArrayList.remove(student1); //remove() –ø—Ä–∏–Ω–µ–º–∞–µ—Ç —Å—Å—ã–ª–∫—É –Ω–∞ —É–¥–∞–ª—è–µ–º—ã–π –æ–±—ä–µ–∫—Ç\n\n        //—Å–æ–∑–¥–∞–µ–º –∫–æ–ª–ª–µ–∫—Ü–∏—é –∏–∑ –º–∞—Å—Å–∏–≤–∞\n        Student[] students = {student1, student2};\n        List<Student> studentList = Arrays.asList(students);\n        studentArrayList.removeAll(Arrays.asList(students));\n\n        //–ø–µ—Ä–±–æ—Ä —Ü–∏–∫–ª–æ–º for each\n        for (Student student : studentArrayList) {\n            //–∫ –∏–º–µ–Ω–∏ –∫–∞–∂–¥–æ–≥–æ —Å—Ç—É–¥–µ–Ω—Ç–∞ –¥–æ–±–∞–≤–∏—Ç—å \"Student\"\n            student.setName(\"Student: \" + student.getName());\n            //–µ—Å–ª–∏ –º—ã —É–¥–∞–ª–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –≤ for each —ç—Ç–æ –ø—Ä–∏–≤–µ–¥–µ—Ç –∫ ConcurrentModificationException\n        }\n\n        //—É–¥–∞–ª–∏—Ç—å –≤—Å–µ—Ö –∫—Ç–æ —Å—Ç–∞—Ä—à–µ 20 –ª–µ—Ç\n        Iterator<Student> iterator = studentArrayList.listIterator();\n        //hasNext() - –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç true –ø–æ–∫–∞ —ç–ª–µ–º–µ–Ω—Ç—ã –ø—Ä–∏—Å—É—Ç—Å—Ç–≤—É—é—Ç–æ—á\n        while (iterator.hasNext()) {\n            //next() - –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç —Å—Å—ã–ª–∫—É –Ω–∞ —ç–ª–µ–º–µ–Ω—Ç –∫–æ–ª–ª–µ–∫—Ü–∏–∏\n            if (iterator.next().getAge() > 20) {\n                iterator.remove();\n            }\n        }\n\n        //–≤ LinkedList –Ω–µ–ª—å–∑—è –∑–∞–¥–∞—Ç—å —Ä–∞–∑–º–µ—Ä\n        //–≤–Ω—É—Ç—Ä–∏ LinkedList –Ω–µ –º–∞—Å—Å–∏–≤\n        //–º–æ–∂–Ω–æ —Ö—Ä–∞–Ω–∏—Ç—å null –∏ –¥—É–±–ª–∏—Ä—É—é—â–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã\n        //—Ç—É—Ç –º—ã —Å–æ–∑–¥–∞–µ–º —Å–≤—è–∑–Ω—ã–π —Å–ø–∏—Å–æ–∫ –≤ –∫–æ—Ç–æ—Ä–æ–º –µ—Å—Ç—å –≤—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã —Å –ø—Ä–µ–¥—ã–¥—É—â–µ–π –∫–æ–ª–ª–µ–∫—Ü–∏–∏\n        LinkedList<Student> studentLinkedList = new LinkedList<>(studentArrayList);\n        //LinkedList —è–≤–ª—è–µ—Ç—Å—è –¥–≤—É–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–π —Å–≤—è–∑–∞–Ω–Ω—ã–π —Å–ø–∏—Å–æ–∫, –≤—Å–µ –¥–∞–Ω–Ω—ã–µ –≤ –Ω–µ–º —Ö—Ä–∞–Ω—è—Ç—å—Å—è –≤ Node()\n        // –æ–Ω —Ö—Ä–∞–Ω–∏—Ç —Å—Å—ã–ª–∫–∏ —Ç–æ–ª—å–∫–æ –Ω–∞ –ø–µ—Ä–≤—ã–π (Node(student1))—É–∑–µ–ª –∏ –Ω–∞ –ø–æ—Å–ª–µ–¥–Ω–∏–π ( Node(student3))\n        //Node(student1) Node(student2) Node(student3)  Node(student4)\n        //–∫–∞–∂–¥—ã–π —Ç–∞–∫–æ–π —É–∑–µ–ª —Ö—Ä–∞–Ω–∏—Ç —Å—Å—ã–ª–∫—É –Ω–∞ —Å–ª–µ–¥—É—é—â–∏–π —ç–ª–µ–º–µ–Ω—Ç –∏ –Ω–∞ –ø—Ä–µ–¥—ã–¥—É—â–∏–π\n\n        System.out.println(\"Set\");\n        //–ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏–µ —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤\n        //–û–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –ø–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª–Ω –º–µ—Ç–æ–¥ equals\n\n        //HashSet\n        //–ü–æ–∑–≤–æ–ª—è–µ—Ç —Ö—Ä–∞–Ω–∏—Ç—å null (–ø—Ä–∏ —ç—Ç–æ–º null –≤—Å–µ–≥–¥–∞ –±—É–¥–µ—Ç –Ω–∞ –ø–µ—Ä–≤–æ–º –º–µ—Å—Ç–µ)\n        //–ø–æ—Ä—è–¥–æ–∫ —Ö—Ä–∞–Ω–µ–Ω–∏—è –º–æ–∂–µ—Ç –æ—Ç–ª–∏—á–∞—Ç—å—Å—è –æ—Ç –ø–æ—Ä—è–¥–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è\n        //–æ—Å–Ω–æ–≤–∞–Ω –Ω–∞ hash —Ç–∞–±–ª–∏—Ü–µ\n        //–¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –ø–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª–µ–Ω hashCode\n\n        Student student11 = new Student(1, \"Petr\", 28);\n        Student student12 = new Student(2, \"Anna\", 19);\n        Student student13 = new Student(3, \"Sasha\", 48);\n        Student student14 = new Student(4, \"Sasha\", 28);\n\n        HashSet<Student> studentHashSet = new HashSet<>();\n        // –Ω–∞ –æ—Å–Ω–æ–≤–µ –∫–æ–ª–ª–µ–∫—Ü–∏–∏\n        // —Å–ø–∏—Å–æ–∫ —Å—Ç—É–¥–µ–Ω—Ç–æ–≤\n        List<Student> studentList1 = Arrays.asList(student11, student12, student13, student14);\n        //—Å—é–¥–∞ –Ω –µ–¥–æ–±–∞–≤—è—Ç—Å—è –æ–¥–∏–Ω–∞–∫–æ–≤—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã\n        studentHashSet= new HashSet<>(studentList1);\n        studentHashSet.remove(student13);\n\n        double avAge = 0;\n        for (Student student : studentHashSet) {\n                avAge += student.getAge();\n        }\n        System.out.println(avAge/studentHashSet.size());\n\n        //LinkedHashSet\n        //1. –ø–æ—Ä—è–¥–æ–∫ —Ö—Ä–∞–Ω–µ–Ω–∏—è –Ω–µ –æ—Ç–ª–∏—á–∞–µ—Ç—Å—è –æ—Ç –ø–æ—Ä—è–¥–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è\n        //2. –º–µ–¥–ª–µ–Ω–µ–µ, —á–µ–º HashSet\n\n        //TreeSet\n        //1. —Ö—Ä–∞–Ω–∏—Ç —ç–ª–µ–º–µ–Ω—Ç—ã –≤ –æ—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ–º –≤–∏–¥–µ\n        //2. –Ω–µ–ª—å–∑—è –¥–æ–±–∞–≤–ª—è—Ç—å null\n        //3. –æ—Å–Ω–æ–≤–∞ –Ω–∞ –∞–ª–≥–æ—Ä–∏—Ç–º–µ –∫—Ä–∞—Å–Ω–æ-—á–µ—Ä–Ω–æ–≥–æ –¥–µ—Ä–µ–≤–∞\n\n        // –î–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–∞ –≤ TreeSet –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ:\n        // 1. —á—Ç–æ –±—ã –∫–ª–∞—Å—Å, —ç–ª–µ–º–µ–Ω—Ç—ã –∫–æ—Ç–æ—Ä–æ–≥–æ –±—É–¥—É—Ç —Ö—Ä–∞–Ω–∏—Ç—Å—è –≤ TreeSet\n        // —Ä–µ–∞–ª–∏–∑–æ–≤–∞–ª –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å Comparable –∏ –µ–≥–æ –º–µ—Ç–æ–¥ compareTo\n\n        // 2. —Å–æ–∑–¥–∞—Ç—å —ç–∫–∑–µ–º–ø–ª—è—Ä—ã –∫–ª–∞—Å—Å–∞ Comparator\n        TreeSet<Student> treeSet1 = new TreeSet<>(studentHashSet);\n        treeSet1.add(student1);\n        treeSet1.add(student2);\n        treeSet1.add(student3);\n        treeSet1.add(student4);\n\n        //2. —Å–æ–∑–¥–∞—Ç—å —ç–∫–∑–µ–º–ø–ª—è—Ä—ã –∫–ª–∞—Å—Å–∞ Comparator\n\n        Comparator<Student> studentComparator = new NameComparator().thenComparing(new AgeComparator());\n        //–µ—Å–ª–∏ –∏–º–µ–Ω–∞ –æ–¥–∏–Ω–∞–∫–æ–≤—ã–µ —Å–º–æ—Ç—Ä–∏–º –Ω–∞ id —á–µ—Ä–µ–∑ .thenComparing(new AgeComparator());\n        TreeSet<Student> treeSet2 = new TreeSet<>(studentComparator);\n        treeSet2.add(student13);\n        treeSet2.add(student14);\n\n\n        \n    }\n}\n"

          "content": "package itmoLessons.lesson14Collections;\n\nimport org.jetbrains.annotations.NotNull;\n\nimport java.util.Comparator;\nimport java.util.Objects;\n\n//–º—ã —Å–æ–±–∏—Ä–∞–µ–º—Å—è —Å—Ä–∞–≤–Ω–∏–≤–∞—Ç—å –æ–±—ä–µ–∫—Ç—ã —Ç–∏–ø–∞ Student, –µ—Å–ª–∏ –Ω–µ –∫–æ–Ω–∫—Ä–µ—Ç–∏–∑–∏—Ä–æ–≤–∞—Ç—å —Ç–æ —Å—Ä–∞–≤–Ω–µ–Ω–∏–µ –±—É–¥–µ—Ç –ø–æ Object\npublic class Student implements Comparable<Student> {\n    public int id;\n    public String name;\n    public int age;\n\n    public Student(int id, String name, int age) {\n        this.id = id;\n        this.name = name;\n        this.age = age;\n    }\n\n    public int getId() {\n        return id;\n    }\n\n    public void setId(int id) {\n        this.id = id;\n    }\n\n    public String getName() {\n        return name;\n    }\n\n    public void setName(String name) {\n        this.name = name;\n    }\n\n    public int getAge() {\n        return age;\n    }\n\n    public void setAge(int age) {\n        this.age = age;\n    }\n\n    @Override\n    public boolean equals(Object o) {\n        if (o == null || getClass() != o.getClass()) return false;\n        Student student = (Student) o;\n        return id == student.id;\n    }\n\n    @Override\n    public String toString() {\n        return \"Student{\" +\n                \"id=\" + id +\n                \", name='\" + name + '\\'' +\n                \", age=\" + age +\n                '}';\n    }\n\n    @Override\n    public int hashCode() {\n        return Objects.hashCode(id);\n    }\n\n    @Override\n    public int compareTo(Student o) {\n        //0 - –æ–±—ä–µ–∫—Ç—ã —Ä–∞–≤–Ω—ã, —Ç–µ this —Ä–∞–≤–µ–Ω –æ–±—ä–µ–∫—Ç—É o\n        // -1 - this –º–µ–Ω—å—à–µ –æ–±—ä–µ–∫—Ç–∞ o\n        // 1 - this –±–æ–ª—å—à–µ –æ–±—ä–µ–∫—Ç–∞ o\n        return Integer.compare(this.getAge(), o.getAge());\n    }\n}\n\n//–æ—Ç–¥–µ–ª—å–Ω—ã–π –∫–æ–º–ø–∞—Ä–∞—Ç–æ—Ä –Ω–∞ –≤—Å–µ –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–µ —Å–≤–æ–π—Å—Ç–≤–∞\nclass AgeComparator implements Comparator<Student> {\n\n    @Override\n    public int compare(Student o1, Student o2) {\n        return Integer.compare(o1.getAge(), o2.getAge());\n    }\n}\n\nclass NameComparator implements Comparator<Student> {\n\n    @Override\n    public int compare(Student o1, Student o2) {\n        return o1.getName().compareTo(o2.getName());\n    }\n}\n"

          "content": "package itmoLessons.lesson15Map;\n\nimport java.util.HashMap;\n\n/**\n * üîπ –ß—Ç–æ —Ç–∞–∫–æ–µ Map –≤ Java\n *\n * Map<K, V> ‚Äî —ç—Ç–æ —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ –¥–∞–Ω–Ω—ã—Ö, –∫–æ—Ç–æ—Ä–∞—è —Ö—Ä–∞–Ω–∏—Ç –ø–∞—Ä—ã –∫–ª—é—á‚Äì–∑–Ω–∞—á–µ–Ω–∏–µ.\n *\n * –ì–ª–∞–≤–Ω–æ–µ:\n *  üîë –ö–ª—é—á–∏ —É–Ω–∏–∫–∞–ª—å–Ω—ã\n *  üì¶ –ó–Ω–∞—á–µ–Ω–∏—è –º–æ–≥—É—Ç –ø–æ–≤—Ç–æ—Ä—è—Ç—å—Å—è\n *  –û–¥–∏–Ω –∫–ª—é—á ‚Üí –æ–¥–Ω–æ –∑–Ω–∞—á–µ–Ω–∏–µ\n *  –°–∞–º–∞—è –ø–æ–ø—É–ª—è—Ä–Ω–∞—è —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è ‚Äî HashMap.\n *\n * üîπ –ö–∞–∫ —Ä–∞–±–æ—Ç–∞–µ—Ç HashMap\n * –í–Ω—É—Ç—Ä–∏:\n *  –ë–µ—Ä—ë—Ç—Å—è hashCode() –∫–ª—é—á–∞\n *  –í—ã—á–∏—Å–ª—è–µ—Ç—Å—è –∏–Ω–¥–µ–∫—Å –≤ –º–∞—Å—Å–∏–≤–µ (–±–∞–∫–µ—Ç)\n *  –ï—Å–ª–∏ –≤ –±–∞–∫–µ—Ç–µ —É–∂–µ –µ—Å—Ç—å —ç–ª–µ–º–µ–Ω—Ç—ã ‚Äî –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è:\n * LinkedList (–¥–æ Java 8)\n *  Tree (–µ—Å–ª–∏ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ > 8)\n * ‚ö† –ü–æ—ç—Ç–æ–º—É –¥–ª—è —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã—Ö –æ–±—ä–µ–∫—Ç–æ–≤ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –ø–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª—è—Ç—å equals() –∏ hashCode()\n */\npublic class GptLesson {\n    public static void main(String[] args) {\n        HashMap<String, Integer> hashMap = new HashMap<>();\n        //put()\n        //  –µ—Å–ª–∏ –∫–ª—é—á–∞ –Ω–µ—Ç —Ç–æ –¥–æ–±–∞–≤–ª—è–µ—Ç\n        //  –µ—Å–ª–∏ –∫–ª—é—á –µ—Å—Ç—å –∑–Ω–∞—á–µ–Ω–∏–µ\n        hashMap.put(\"a\", 1);\n        hashMap.put(\"–ú–æ—Å–∫–≤–∞\", 790);\n        hashMap.put(\"–†–æ—Å—Ç–æ–≤\", 270);\n        hashMap.put(\"–í–µ–ª–∏–∫–∏–π –ù–æ–≤–≥–æ—Ä–æ–¥\", 200);\n\n        //–í–ê–ñ–ù–û!\n        //  –†–∞–∑—Ä–µ—à–∞–µ—Ç –æ–¥–∏–Ω null –∫–ª—é—á\n        //  –†–∞–∑—Ä–µ—à–∞–µ—Ç –Ω–µ—Å–∫–æ–ª—å–∫–æ null –∑–Ω–∞—á–µ–Ω–∏–π\n        hashMap.put(null, null);\n\n        //–£–¥–∞–ª–µ–Ω–∏–µ –ø–æ –∫–ª—é—á—É ‚Äî —É–¥–∞–ª—è–µ—Ç –ø–∞—Ä—É –ø–æ–ª–Ω–æ—Å—Ç—å—é\n        //–≠—Ç–æ —É–¥–∞–ª–µ–Ω–∏–µ:\n        //–£–¥–∞–ª–∏—Ç —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —Å–æ–≤–ø–∞–¥–∞—é—Ç –∏ –∫–ª—é—á –∏ –∑–Ω–∞—á–µ–Ω–∏–µ\n        //–£ —Ç–µ–±—è –∑–Ω–∞—á–µ–Ω–∏–µ 790 ‚Üí –Ω–µ —É–¥–∞–ª–∏—Ç—Å—è ‚úî\n        hashMap.remove(null);\n        hashMap.remove(\"–ú–æ—Å–∫–≤–∞\", 5);\n\n        //–ó–¥–µ—Å—å —É–¥–∞–ª–∏—Ç—Å—è, –ø–æ—Ç–æ–º—É —á—Ç–æ —Å–æ–≤–ø–∞–¥–∞–µ—Ç –∏ –∫–ª—é—á, –∏ –∑–Ω–∞—á–µ–Ω–∏–µ ‚úî\n        //üí° –≠—Ç–æ –±–µ–∑–æ–ø–∞—Å–Ω—ã–π —Å–ø–æ—Å–æ–± —É–¥–∞–ª–µ–Ω–∏—è ‚Äî –µ—Å–ª–∏ –±–æ–∏—à—å—Å—è, —á—Ç–æ –∑–Ω–∞—á–µ–Ω–∏–µ —É–∂–µ –∏–∑–º–µ–Ω–∏–ª–æ—Å—å.\n        hashMap.remove(\"–†–æ—Å—Ç–æ–≤\", 270);\n\n\n        //–ó–∞–º–µ–Ω–∞\n        //–ó–∞–º–µ–Ω–∏—Ç –µ—Å–ª–∏ –∫–ª—é—á —Å—É—â–µ—Å—Ç–≤—É–µ—Ç.\n        hashMap.replace(\"–í–µ–ª–∏–∫–∏–π –ù–æ–≤–≥–æ—Ä–æ–¥\", 100);\n\n        //–ó–∞–º–µ–Ω–∏—Ç —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏:\n        //–∫–ª—é—á –µ—Å—Ç—å\n        //–∑–Ω–∞—á–µ–Ω–∏–µ —Ä–∞–≤–Ω–æ 12\n\n        //–≠—Ç–æ –∞—Ç–æ–º–∞—Ä–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ ‚Äî —É–¥–æ–±–Ω–æ –ø—Ä–∏ –º–Ω–æ–≥–æ–ø–æ—Ç–æ—á–Ω–æ—Å—Ç–∏.\n        hashMap.replace(\"–¢–≤–µ—Ä—å\", 12, 23);\n\n        System.out.println(hashMap.get(\"a\"));\n    }\n}\n"

          "type": "java",
          "content": "package itmoLessons.lesson15Map;\n\nimport java.util.HashMap;\nimport java.util.Map;\n\npublic class MapLesson {\n    //MAP —Ö—Ä–∞–Ω—è—Ç –¥–∞–Ω–Ω—ã–µ –≤ –ø–∞—Ä–µ –∫–ª—é—á-–∑–Ω–∞—á–µ–Ω–∏–µ\n    //–Ω–∞–∏–±–æ–ª–µ–µ –ø–æ–ø—É–ª—è—Ä–Ω—ã–µ HashMap<k,v>\n    //–û—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–∏ HashMap:\n    // 1. –•—Ä–∞–Ω–∏—Ç –∫–ª—é—á–∏ –≤ hash —Ç–∞–±–ª–∏—Ü–∞—Ö(–Ω–∞ –æ—Å–Ω–æ–≤–µ hash –∫–æ–¥–∞)\n    // 2. –î–ª—è –∫–ª—é—á–µ–π –¥–æ–ª–∂–Ω—ã –±—ã—Ç—Ç—å –ø–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª–µ–Ω—ã –º–µ—Ç–æ–¥—ã hashCode() –∏ equals()\n\n    public static void main(String[] args) {\n        HashMap<String, Integer> hashMap = new HashMap<>();\n\n        //–¥–æ–±–∞–≤–ª–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤\n        hashMap.put(\"–ú–æ—Å–∫–≤–∞\", 790);\n        hashMap.put(\"–†–æ—Å—Ç–æ–≤\", 270);\n        hashMap.put(\"–í–µ–ª–∏–∫–∏–π –ù–æ–≤–≥–æ—Ä–æ–¥\", 75);\n        hashMap.put(\"–¢–≤–µ—Ä—å\", 12);\n        hashMap.put(null, null);\n\n        //—É–¥–∞–ª–µ–Ω–∏–µ –ø–∞—Ä—ã\n        hashMap.remove(null); //–ø–æ –∫–ª—é—á—É - —É–¥–∞–ª–∏—Ç—å—Å—è –ø–∞—Ä–∞ —Ü–µ–ª–∏–∫–æ–º\n        hashMap.remove(\"–ú–æ—Å–∫–≤–∞\", 5); //–ø–æ –∫–ª—é—á—É –∏ –∑–Ω–∞—á–µ–Ω–∏—é (–Ω–æ —Ç–∞–∫–æ–π –ø–∞—Ä—ã –Ω–µ—Ç, –∑–Ω–∞—á–µ–Ω–∏–µ –Ω–µ —Ç–æ) –ø–æ—ç—Ç–æ–º—É –Ω–µ —É–¥–∞–ª–∏—Ç—å—Å—è\n        hashMap.remove(\"–†–æ—Å—Ç–æ–≤\", 270);\n        System.out.println(hashMap);\n\n        //–∑–∞–º–µ–Ω–∞\n        hashMap.replace(\"–í–µ–ª–∏–∫–∏–π –ù–æ–≤–≥–æ—Ä–æ–¥\", 100); //–ø–æ –∫–ª—é—á—É —É—Å—Ç–∞–Ω–æ–≤–∏–ª –Ω–æ–≤–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ\n        hashMap.replace(\"–¢–≤–µ—Ä—å\", 12, 23);//–∑–∞–º–µ–Ω–∏—Ç –µ—Å–ª–∏ –Ω–∞–π–¥–µ—Ç –∫–ª—é—á –∏ –∑–Ω–∞—á–µ–Ω–∏–µ –∫–æ—Ç–æ—Ä—ã–µ –±—ã–ª–∏ —Ä–∞–Ω–µ–µ\n        System.out.println(hashMap);\n\n        //–ø–æ–ª—É—á–µ–Ω–∏–µ\n        System.out.println(hashMap.get(\"–¢–≤–µ—Ä—å\")); //–µ—Å–ª–∏ –Ω–µ –Ω–∞–π–¥–µ—Ç –∫–ª—é—á —Ç–æ –≤–µ—Ä–Ω–µ—Ç null\n        System.out.println(hashMap.get(\"–ú–æ—Å–∫–≤–∞\"));\n        System.out.println(hashMap.getOrDefault(\"–°–∞–Ω–∫—Ç-–ü–µ—Ç–µ—Ä–±—É—Ä–≥\", 0));//–µ—Å–ª–∏ –≤ –º–∞–ø–µ –Ω–µ –Ω–∞–π–¥–µ—Ç –∫–ª—é—á —Ç–æ –≤–µ—Ä–Ω–µ—Ç –∑–Ω–∞—á–µ–Ω–∏–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é\n        System.out.println(hashMap.getOrDefault(\"–í–µ–ª–∏–∫–∏–π –ù–æ–≤–≥–æ—Ä–æ–¥\", 0));//–µ—Å–ª–∏ –≤ –º–∞–ø–µ –Ω–µ –Ω–∞–π–¥–µ—Ç –∫–ª—é—á —Ç–æ –≤–µ—Ä–Ω–µ—Ç –∑–Ω–∞—á–µ–Ω–∏–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é\n\n        //–ø—Ä–æ–≤–µ—Ä–µ–∏—Ç—å, —Å–æ–¥–µ—Ä–∂–∏—Ç—Å—è –ª–∏ –≤ –º–∞–ø–µ –∫–ª—é—á\n        System.out.println(hashMap.containsKey(\"–°–∞–Ω–∫—Ç-–ü–µ—Ç–µ—Ä–±—É—Ä–≥\")); //–≤–µ—Ä–Ω–µ—Ç  false –µ—Å–ª–∏ –∫–ª—é—á–∞ –Ω–µ—Ç\n        //–ø—Ä–æ–≤–µ—Ä–∏—Ç, —Å–æ–¥–µ—Ä–∂–∏—Ç –ª–∏ –≤ –º–∞–ø–µ –∑–Ω–∞—á–µ–Ω–∏–µ\n        System.out.println(hashMap.containsValue(10000));//–≤–µ—Ä–Ω–µ—Ç  false –µ—Å–ª–∏ –∑–Ω–∞—á–µ–Ω–∏—è –Ω–µ—Ç\n\n        System.out.println(\"-- –ø–µ—Ä–µ–±–æ—Ä –º–∞–ø---\");\n\n        //–Ω–∞ –∫–∞–∂–¥–æ–π –∏—Ç–µ—Ä–∞—Ü–∏–∏ –≤ pair –±—É–¥–µ—Ç –∏ –∫–ª—é—á –∏ –∑–Ω–∞—á–µ–Ω–∏–µ\n        //hashMap.keySet() - —Ç–æ–ª—å–∫–æ –∫–ª—é—á–∏ (Set)\n        //hashMap.getValues() - —Ç–æ–ª—å–∫–æ –∑–Ω–∞—á–µ–Ω–∏—è (Collection)\n        for (Map.Entry<String, Integer> pair : hashMap.entrySet()) { //entrySet() —ç—Ç–æ —Å–ø–∏—Å–æ–∫ –ø–∞—Ä\n            System.out.println(\"–≥–æ—Ä–æ–¥ (–∫–ª—é—á): \" + pair.getKey());\n            System.out.println(\"–∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–∫—É–ø–∞—Ç–µ–ª–µ–π (–∑–Ω–∞—á–µ–Ω–∏–µ): \" + pair.getValue());\n        }\n\n\n    }\n\n\n}\n"

          "content": "package itmoLessons.lesson15Map;\n\nimport java.util.ArrayList;\nimport java.util.HashMap;\nimport java.util.List;\nimport java.util.Map;\n\npublic class Tasks {\n\n    public static void main(String[] args) {\n        User userPetr = new User(\"–ü–µ—Ç—Ä\", \"pass1\", Role.ADMIN, 28);\n        User userLesha = new User(\"–õ–µ—Ö–∞\", \"pass2\", Role.USER, 28);\n        User userGalya = new User(\"–ì–∞–ª—è\", \"pass3\", Role.USER, 28);\n        User userIra = new User(\"–ò—Ä–∞\", \"pass4\", Role.ADMIN, 28);\n\n        ArrayList<User> arrayListEx = new ArrayList<>();\n        HashMap<String, User> hashMapEx = new HashMap<>();\n        ArrayList<String> arrayListEx2 = new ArrayList<>();\n\n        hashMapEx.put(userPetr.getLogin(), userPetr);\n        hashMapEx.put(userPetr.getLogin(), userLesha);\n        hashMapEx.put(userPetr.getLogin(), userGalya);\n        hashMapEx.put(userPetr.getLogin(), userIra);\n        arrayListEx.add(userPetr);\n        arrayListEx.add(userLesha);\n        arrayListEx.add(userGalya);\n        arrayListEx.add(userIra);\n\n        // –∑–∞–ø–æ–ª–Ω—è–µ–º –º–∞–ø—É login ‚Üí user\n        for (User user : arrayListEx) {\n            hashMapEx.put(user.getLogin(), user);\n        }\n\n        System.out.println(hashMapEx); //{–ò—Ä–∞=User{login='–ò—Ä–∞', password='pass4',...\n\n\n        for (Map.Entry<String, User> pair : hashMapEx.entrySet()) {\n            if (pair.getValue().getAge() > 20) {\n                arrayListEx2.add(pair.getKey());\n            }\n            if (pair.getValue().getRole() != Role.ADMIN) {\n                System.out.println(\"–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ –±–µ–∑  —Ä–æ–ª–∏ –∞–¥–º–∏–Ω: \" + pair.getValue().getLogin());\n            }\n        }\n        System.out.println(\"–°–ø–∏—Å–æ–∫ —Ä–µ–±—è—Ç –∫–æ–º—É –∑–∞ 20: \" + arrayListEx2); //–°–ø–∏—Å–æ–∫ —Ä–µ–±—è—Ç –∫–æ–º—É –∑–∞ 20: [–ò—Ä–∞, –ü–µ—Ç—Ä, –õ–µ—Ö–∞, –ì–∞–ª—è]\n\n\n        //–Ω–∞ –æ—Å–Ω–æ–≤–µ —Å—É—â–µ—Å—Ç—É—é—â–µ–π –º–∞–ø—ã —Å–æ–∑–¥–∞—Ç—å –Ω–æ–≤—É—é\n        //–≥–¥–µ –∫–ª—é—á–∏- –≤–æ–∑—Ä–∞—Å—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π\n        //–∑–Ω–∞—á–µ–Ω–∏–µ - —Å–ø–∏—Å–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç—É—é–µ–≥–æ –≤–æ–∑—Ä–æ—Å—Ç–∞\n        HashMap<Integer, ArrayList<User>> ageMap = new HashMap<>();\n\n        for (User user : hashMapEx.values()) { // –ø–µ—Ä–µ–±–∏—Ä–∞–µ–º –≤—Å–µ—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π\n           if (!ageMap.containsKey(user.getAge())) {\n               //—Å–æ–∑–¥–∞–µ–º –ø—É—Å—Ç–æ–π —Å–ø–∏—Å–æ–∫\n               ArrayList<User> users = new ArrayList<>();\n               users.add(user);\n               ageMap.put(user.getAge(), users);\n           }\n        }\n\n\n    }\n}\n"

          "type": "txt",
          "content": "# Multithreading: Process vs Thread –≤ Java\n## –†–∞–∑–¥–µ–ª –¥–ª—è Senior Automation / SDET\n\n================================================================================\n## 1. PROCESS\n================================================================================\n\n–û–ü–†–ï–î–ï–õ–ï–ù–ò–ï\n  Process (–ø—Ä–æ—Ü–µ—Å—Å) ‚Äî –∏–∑–æ–ª–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —ç–∫–∑–µ–º–ø–ª—è—Ä –≤—ã–ø–æ–ª–Ω—è—é—â–µ–π—Å—è –ø—Ä–æ–≥—Ä–∞–º–º—ã.\n  –ï–¥–∏–Ω–∏—Ü–∞ –≤—ã–¥–µ–ª–µ–Ω–∏—è —Ä–µ—Å—É—Ä—Å–æ–≤ –û–°: —Å–≤–æ—ë –∞–¥—Ä–µ—Å–Ω–æ–µ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ, —Ñ–∞–π–ª–æ–≤—ã–µ –¥–µ—Å–∫—Ä–∏–ø—Ç–æ—Ä—ã,\n  —É—á—ë—Ç —Ä–µ—Å—É—Ä—Å–æ–≤. –£–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è –ø–ª–∞–Ω–∏—Ä–æ–≤—â–∏–∫–æ–º –û–°.\n\n–ê–†–•–ò–¢–ï–ö–¢–£–†–ê –ü–†–û–¶–ï–°–°–ê (—É–ø—Ä–æ—â—ë–Ω–Ω–æ –¥–ª—è JVM)\n\n    +------------------+\n    |     PROCESS      |\n    |  (–∏–∑–æ–ª–∏—Ä–æ–≤–∞–Ω)    |\n    +------------------+\n    | Heap              |  <- –æ–±—ä–µ–∫—Ç—ã, –æ–±—â–∏–π –¥–ª—è –ø–æ—Ç–æ–∫–æ–≤ –ø—Ä–æ—Ü–µ—Å—Å–∞\n    | Method Area       |  <- –∫–ª–∞—Å—Å—ã, —Å—Ç–∞—Ç–∏–∫–∞\n    | Thread 1: Stack   |\n    | Thread 2: Stack   |\n    | ...               |\n    +------------------+\n\n  - Heap (–∫—É—á–∞): –æ–±—ä–µ–∫—Ç—ã, —Ä–∞–∑–¥–µ–ª—è–µ—Ç—Å—è –º–µ–∂–¥—É –ø–æ—Ç–æ–∫–∞–º–∏ –≤–Ω—É—Ç—Ä–∏ –ø—Ä–æ—Ü–µ—Å—Å–∞.\n  - Stack (—Å—Ç–µ–∫): —É –∫–∞–∂–¥–æ–≥–æ –ø–æ—Ç–æ–∫–∞ —Å–≤–æ–π ‚Äî –ª–æ–∫–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ, –≤—ã–∑–æ–≤—ã –º–µ—Ç–æ–¥–æ–≤.\n  - Isolation: –æ–¥–∏–Ω –ø—Ä–æ—Ü–µ—Å—Å –Ω–µ –∏–º–µ–µ—Ç –ø—Ä—è–º–æ–≥–æ –¥–æ—Å—Ç—É–ø–∞ –∫ –ø–∞–º—è—Ç–∏ –¥—Ä—É–≥–æ–≥–æ.\n\n–£–ü–†–ê–í–õ–ï–ù–ò–ï –û–°\n  - –°–æ–∑–¥–∞–Ω–∏–µ: fork/exec (Unix), CreateProcess (Windows).\n  - –ü–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ: –ø—Ä–æ—Ü–µ—Å—Å ‚Äî –æ–¥–Ω–∞ –∏–∑ –µ–¥–∏–Ω–∏—Ü, –∫–æ—Ç–æ—Ä—ã–º –û–° –¥–∞—ë—Ç CPU (–≤–º–µ—Å—Ç–µ —Å –ø–æ—Ç–æ–∫–∞–º–∏).\n  - –ö–æ–Ω—Ç–µ–∫—Å—Ç –ø—Ä–æ—Ü–µ—Å—Å–∞: –æ—Ç–¥–µ–ª—å–Ω–æ–µ –∞–¥—Ä–µ—Å–Ω–æ–µ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ, —Å–≤–æ–∏ —Ä–µ—Å—É—Ä—Å—ã.\n\nIPC (Inter-Process Communication) ‚Äî –∫—Ä–∞—Ç–∫–æ\n  - –°–æ–∫–µ—Ç—ã (TCP/UDP), –ø–∞–π–ø—ã, –æ—á–µ—Ä–µ–¥–∏ —Å–æ–æ–±—â–µ–Ω–∏–π, —Ä–∞–∑–¥–µ–ª—è–µ–º–∞—è –ø–∞–º—è—Ç—å (mmap).\n  - –ü—Ä–æ—Ü–µ—Å—Å—ã –Ω–µ –¥–µ–ª—è—Ç –ø–∞–º—è—Ç—å ‚Äî –æ–±–º–µ–Ω —Ç–æ–ª—å–∫–æ —á–µ—Ä–µ–∑ —è–≤–Ω—ã–µ –º–µ—Ö–∞–Ω–∏–∑–º—ã –û–°/—Å–µ—Ç–∏.\n\n–ü–†–ò–ú–ï–† –ò–ó –ñ–ò–ó–ù–ò\n  Chrome, IntelliJ, Telegram ‚Äî —Ç—Ä–∏ –æ—Ç–¥–µ–ª—å–Ω—ã—Ö –ø—Ä–æ—Ü–µ—Å—Å–∞.\n  –û–Ω–∏ –Ω–µ —á–∏—Ç–∞—é—Ç –ø–∞–º—è—Ç—å –¥—Ä—É–≥ –¥—Ä—É–≥–∞; –æ–±—â–µ–Ω–∏–µ ‚Äî —á–µ—Ä–µ–∑ —Å–æ–∫–µ—Ç—ã, —Ñ–∞–π–ª—ã, –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞ –∏ —Ç.–¥.\n\n\n================================================================================\n## 2. THREAD\n================================================================================\n\n–û–ü–†–ï–î–ï–õ–ï–ù–ò–ï\n  Thread (–ø–æ—Ç–æ–∫) ‚Äî –µ–¥–∏–Ω–∏—Ü–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –≤–Ω—É—Ç—Ä–∏ –ø—Ä–æ—Ü–µ—Å—Å–∞. –û–¥–∏–Ω –ø—Ä–æ—Ü–µ—Å—Å –º–æ–∂–µ—Ç —Å–æ–¥–µ—Ä–∂–∞—Ç—å\n  –º–Ω–æ–≥–æ –ø–æ—Ç–æ–∫–æ–≤. –ü–æ—Ç–æ–∫–∏ –æ–¥–Ω–æ–≥–æ –ø—Ä–æ—Ü–µ—Å—Å–∞ –¥–µ–ª—è—Ç heap –∏ –¥—Ä—É–≥–∏–µ —Ä–µ—Å—É—Ä—Å—ã –ø—Ä–æ—Ü–µ—Å—Å–∞.\n\nSTACK –ò HEAP –í –ö–û–ù–¢–ï–ö–°–¢–ï –ü–û–¢–û–ö–û–í\n\n    Process\n    ‚îú‚îÄ‚îÄ Heap (–û–ë–©–ò–ô –¥–ª—è –≤—Å–µ—Ö –ø–æ—Ç–æ–∫–æ–≤)   <- –æ–±—ä–µ–∫—Ç—ã, –ø–æ–ª—è –∫–ª–∞—Å—Å–æ–≤\n    ‚îú‚îÄ‚îÄ Method Area\n    ‚îî‚îÄ‚îÄ –ü–æ—Ç–æ–∫–∏:\n         Thread A: Stack (–°–í–û–ô)         <- –ª–æ–∫–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ, –≤—ã–∑–æ–≤—ã\n         Thread B: Stack (–°–í–û–ô)\n         Thread C: Stack (–°–í–û–ô)\n\n  –†–∞–∑–¥–µ–ª—è–µ—Ç—Å—è:   heap, –æ–±—ä–µ–∫—Ç—ã, —Å—Ç–∞—Ç–∏—á–µ—Å–∫–∏–µ –ø–æ–ª—è, –º–µ—Ç–æ–¥-–æ–±–ª–∞—Å—Ç—å.\n  –ù–µ —Ä–∞–∑–¥–µ–ª—è–µ—Ç—Å—è: stack –∫–∞–∂–¥–æ–≥–æ –ø–æ—Ç–æ–∫–∞ (–ª–æ–∫–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ, return addresses).\n\n–ü–û–ß–ï–ú–£ –í–û–ó–ù–ò–ö–ê–Æ–¢ RACE CONDITIONS\n  –ù–µ—Å–∫–æ–ª—å–∫–æ –ø–æ—Ç–æ–∫–æ–≤ —á–∏—Ç–∞—é—Ç/–ø–∏—à—É—Ç –æ–¥–Ω–∏ –∏ —Ç–µ –∂–µ –¥–∞–Ω–Ω—ã–µ –±–µ–∑ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏.\n  –†–µ–∑—É–ª—å—Ç–∞—Ç –∑–∞–≤–∏—Å–∏—Ç –æ—Ç –ø–æ—Ä—è–¥–∫–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è (interleaving) ‚Äî –Ω–µ–¥–µ—Ç–µ—Ä–º–∏–Ω–∏–∑–º.\n\n–ü–†–ò–ú–ï–† –ù–ï–ê–¢–û–ú–ê–†–ù–û–ô –û–ü–ï–†–ê–¶–ò–ò count++\n\n  count++ –Ω–∞ —É—Ä–æ–≤–Ω–µ –±–∞–π—Ç–∫–æ–¥–∞/CPU ‚Äî —Ç—Ä–∏ —à–∞–≥–∞:\n    1. read   (–∑–∞–≥—Ä—É–∑–∏—Ç—å –∑–Ω–∞—á–µ–Ω–∏–µ)\n    2. add    (—É–≤–µ–ª–∏—á–∏—Ç—å –Ω–∞ 1)\n    3. write  (–∑–∞–ø–∏—Å–∞—Ç—å –æ–±—Ä–∞—Ç–Ω–æ)\n\n  –°—Ü–µ–Ω–∞—Ä–∏–π –≥–æ–Ω–∫–∏:\n    Thread A: read count=0\n    Thread B: read count=0\n    Thread A: add, write count=1\n    Thread B: add, write count=1\n    –ò—Ç–æ–≥: 1 –≤–º–µ—Å—Ç–æ 2.\n\n  –í—ã–≤–æ–¥: count++ –Ω–µ –∞—Ç–æ–º–∞—Ä–µ–Ω. –ù—É–∂–Ω–∞ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –∏–ª–∏ –∞—Ç–æ–º–∞—Ä–Ω—ã–µ —Ç–∏–ø—ã (AtomicInteger).\n\n\n================================================================================\n## 3. THREAD VS PROCESS ‚Äî –¢–ê–ë–õ–ò–¶–ê –°–†–ê–í–ù–ï–ù–ò–Ø\n================================================================================\n\n+------------------+------------------------+------------------------+\n| –ö—Ä–∏—Ç–µ—Ä–∏–π         | Process                | Thread                 |\n+------------------+------------------------+------------------------+\n| Memory           | –°–≤–æ—ë –∞–¥—Ä–µ—Å–Ω–æ–µ          | –î–µ–ª–∏—Ç heap –ø—Ä–æ—Ü–µ—Å—Å–∞    |\n|                  | –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ           | –°–≤–æ–π stack             |\n+------------------+------------------------+------------------------+\n| Isolation        | –ü–æ–ª–Ω–∞—è –∏–∑–æ–ª—è—Ü–∏—è        | –û–±—â–∞—è –ø–∞–º—è—Ç—å –ø—Ä–æ—Ü–µ—Å—Å–∞  |\n|                  | –æ—Ç –¥—Ä—É–≥–∏—Ö –ø—Ä–æ—Ü–µ—Å—Å–æ–≤   | ‚Üí race conditions      |\n+------------------+------------------------+------------------------+\n| Creation cost    | –í—ã—Å–æ–∫–∏–π (–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ   | –ù–∏–∑–∫–∏–π (—Å—Ç–µ–∫ + –∑–∞–ø–∏—Å—å  |\n|                  | –∞–¥—Ä–µ—Å–Ω–æ–≥–æ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–∞)| –≤ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã —è–¥—Ä–∞)      |\n+------------------+------------------------+------------------------+\n| Communication    | IPC: —Å–æ–∫–µ—Ç—ã, –ø–∞–π–ø—ã,    | Shared memory (–æ–±—â–∏–µ   |\n|                  | –æ—á–µ—Ä–µ–¥–∏, RPC           | –æ–±—ä–µ–∫—Ç—ã –≤ heap)        |\n+------------------+------------------------+------------------------+\n| Performance      | –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞| –õ–µ–≥—á–µ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ     |\n| (context switch) | –¥–æ—Ä–æ–∂–µ                 | (–≤ —Ä–∞–º–∫–∞—Ö –æ–¥–Ω–æ–≥–æ –ø—Ä–æ—Ü–µ—Å—Å–∞)|\n+------------------+------------------------+------------------------+\n\n\n================================================================================\n## 4. –†–ï–ê–õ–ò–ó–ê–¶–ò–Ø –í JAVA\n================================================================================\n\n--- 4.1 Thread ---\n\n  –ö–ª–∞—Å—Å: java.lang.Thread implements Runnable.\n\n  –ù–∞—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ –æ—Ç Thread:\n    class Worker extends Thread {\n        @Override\n        public void run() {\n            System.out.println(Thread.currentThread().getName());\n        }\n    }\n    Worker t = new Worker();\n    t.start();   // –∑–∞–ø—É—Å–∫ –≤ –Ω–æ–≤–æ–º –ø–æ—Ç–æ–∫–µ\n\n  –ü–æ—á–µ–º—É start() != run()\n    - start() ‚Äî –∑–∞–ø—Ä–æ—Å –∫ JVM/–û–° —Å–æ–∑–¥–∞—Ç—å –Ω–æ–≤—ã–π –ø–æ—Ç–æ–∫ –∏ –≤ –Ω—ë–º –≤—ã–∑–≤–∞—Ç—å run().\n    - run() ‚Äî –æ–±—ã—á–Ω—ã–π –≤—ã–∑–æ–≤ –º–µ—Ç–æ–¥–∞ –≤ —Ç–µ–∫—É—â–µ–º –ø–æ—Ç–æ–∫–µ; –Ω–æ–≤—ã–π –ø–æ—Ç–æ–∫ –Ω–µ —Å–æ–∑–¥–∞—ë—Ç—Å—è.\n    –ù–∞ –∏–Ω—Ç–µ—Ä–≤—å—é: \"–í—ã–∑–æ–≤ run() –≤–º–µ—Å—Ç–æ start() ‚Äî –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –≤ —Ç–æ–º –∂–µ –ø–æ—Ç–æ–∫–µ.\"\n\n  –ö–æ–≥–¥–∞ –ù–ï —Å—Ç–æ–∏—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å\n    - –û–¥–∏–Ω –∫–ª–∞—Å—Å –º–æ–∂–µ—Ç –Ω–∞—Å–ª–µ–¥–æ–≤–∞—Ç—å —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω ‚Äî –∑–∞–Ω—è–ª–∏ –Ω–∞—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ Thread.\n    - –õ—É—á—à–µ: –∑–∞–¥–∞—á–∞ (Runnable/Callable) –æ—Ç–¥–µ–ª—å–Ω–æ –æ—Ç –º–µ—Ö–∞–Ω–∏–∑–º–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è (Thread/Executor).\n\n--- 4.2 Runnable ---\n\n  –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å: void run(); –Ω–µ –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç –∑–Ω–∞—á–µ–Ω–∏–µ, –Ω–µ –±—Ä–æ—Å–∞–µ—Ç checked exceptions.\n\n  –ü–æ—á–µ–º—É –ø—Ä–µ–¥–ø–æ—á—Ç–∏—Ç–µ–ª—å–Ω–µ–µ\n    - –ù–µ –∑–∞–Ω–∏–º–∞–µ—Ç –Ω–∞—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ ‚Äî –∫–ª–∞—Å—Å –º–æ–∂–µ—Ç –Ω–∞—Å–ª–µ–¥–æ–≤–∞—Ç—å –¥—Ä—É–≥—É—é –∏–µ—Ä–∞—Ä—Ö–∏—é.\n    - –†–∞–∑–¥–µ–ª–µ–Ω–∏–µ: \"—á—Ç–æ –¥–µ–ª–∞—Ç—å\" (Runnable) –∏ \"–∫—Ç–æ –≤—ã–ø–æ–ª–Ω—è–µ—Ç\" (Thread/Executor).\n    - –û–¥–∏–Ω Runnable –º–æ–∂–Ω–æ –ø–µ—Ä–µ–¥–∞—Ç—å –≤ –Ω–µ—Å–∫–æ–ª—å–∫–æ Thread/Executor.\n\n  Lambda:\n    Thread t = new Thread(() -> System.out.println(\"run\"));\n    t.start();\n\n--- 4.3 Callable ---\n\n  java.util.concurrent.Callable<V>: V call() throws Exception;\n\n  –û—Ç–ª–∏—á–∏—è –æ—Ç Runnable:\n    - –í–æ–∑–≤—Ä–∞—â–∞–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç (V).\n    - –ú–æ–∂–µ—Ç –±—Ä–æ—Å–∞—Ç—å checked exceptions.\n    - –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —Å ExecutorService.submit(), –Ω–µ —Å new Thread(...).\n\n  Future\n    - submit(callable) –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç Future<V>.\n    - get() ‚Äî –±–ª–æ–∫–∏—Ä—É–µ—Ç –ø–æ—Ç–æ–∫ –¥–æ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∑–∞–¥–∞—á–∏, –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç.\n    - get(timeout, unit) ‚Äî —Å —Ç–∞–π–º–∞—É—Ç–æ–º. isDone() ‚Äî –Ω–µ–±–ª–æ–∫–∏—Ä—É—é—â–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞.\n\n  –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ future.get()\n    - –í—ã–∑–æ–≤ get() –±–ª–æ–∫–∏—Ä—É–µ—Ç –≤—ã–∑—ã–≤–∞—é—â–∏–π –ø–æ—Ç–æ–∫ –¥–æ –ø–æ–ª—É—á–µ–Ω–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ (–∏–ª–∏ –æ—Ç–º–µ–Ω—ã).\n    - –î–ª—è –Ω–µ–±–ª–æ–∫–∏—Ä—É—é—â–µ–π —Ä–∞–±–æ—Ç—ã: CompletableFuture, callbacks.\n\n  Checked exceptions\n    - call() throws Exception ‚Äî –∏—Å–∫–ª—é—á–µ–Ω–∏—è –∏–∑ –∑–∞–¥–∞—á–∏ –æ–±–æ—Ä–∞—á–∏–≤–∞—é—Ç—Å—è –≤ ExecutionException\n      –ø—Ä–∏ –≤—ã–∑–æ–≤–µ future.get().\n\n\n================================================================================\n## 5. THREAD LIFECYCLE\n================================================================================\n\n  NEW\n    –ü–æ—Ç–æ–∫ —Å–æ–∑–¥–∞–Ω (new Thread(...)), start() –µ—â—ë –Ω–µ –≤—ã–∑–≤–∞–Ω.\n\n  RUNNABLE\n    –ü–æ—Å–ª–µ start(). –ì–æ—Ç–æ–≤ –∫ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—é –∏–ª–∏ –≤—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è. –û–° –ø–ª–∞–Ω–∏—Ä—É–µ—Ç –µ–≥–æ –Ω–∞ CPU.\n\n  BLOCKED\n    –û–∂–∏–¥–∞–Ω–∏–µ –º–æ–Ω–∏—Ç–æ—Ä–∞ (–≤—Ö–æ–¥ –≤ synchronized –±–ª–æ–∫, –∑–∞–Ω—è—Ç—ã–π –¥—Ä—É–≥–∏–º –ø–æ—Ç–æ–∫–æ–º).\n    –¢–æ–ª—å–∫–æ –ø—Ä–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–∏ synchronized.\n\n  WAITING\n    –û–∂–∏–¥–∞–Ω–∏–µ –±–µ–∑ —Ç–∞–π–º–∞—É—Ç–∞: wait(), join() –±–µ–∑ timeout, LockSupport.park().\n    –î—Ä—É–≥–æ–π –ø–æ—Ç–æ–∫ –¥–æ–ª–∂–µ–Ω —Ä–∞–∑–±—É–¥–∏—Ç—å: notify/notifyAll, LockSupport.unpark.\n\n  TIMED_WAITING\n    –û–∂–∏–¥–∞–Ω–∏–µ —Å —Ç–∞–π–º–∞—É—Ç–æ–º: Thread.sleep(), wait(timeout), join(timeout),\n    LockSupport.parkNanos/parkUntil.\n\n  TERMINATED\n    run() –∑–∞–≤–µ—Ä—à–∏–ª—Å—è –∏–ª–∏ –Ω–µ–æ–±—Ä–∞–±–æ—Ç–∞–Ω–Ω–æ–µ –∏—Å–∫–ª—é—á–µ–Ω–∏–µ –≤ run().\n\n  –°—Ö–µ–º–∞ –ø–µ—Ä–µ—Ö–æ–¥–æ–≤ (—É–ø—Ä–æ—â—ë–Ω–Ω–æ):\n    NEW --start()--> RUNNABLE\n    RUNNABLE --synchronized lock--> BLOCKED --lock acquired--> RUNNABLE\n    RUNNABLE --wait()--> WAITING --notify()--> RUNNABLE\n    RUNNABLE --sleep(time)/wait(time)--> TIMED_WAITING --time/notify--> RUNNABLE\n    RUNNABLE --run() ends--> TERMINATED\n\n\n================================================================================\n## 6. –ü–†–û–ë–õ–ï–ú–´ –ú–ù–û–ì–û–ü–û–¢–û–ß–ù–û–°–¢–ò\n================================================================================\n\n  Race condition\n    –ù–µ—Å–∫–æ–ª—å–∫–æ –ø–æ—Ç–æ–∫–æ–≤ –º–µ–Ω—è—é—Ç –æ–±—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ; —Ä–µ–∑—É–ª—å—Ç–∞—Ç –∑–∞–≤–∏—Å–∏—Ç –æ—Ç –ø–æ—Ä—è–¥–∫–∞\n    –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è. –†–µ—à–µ–Ω–∏–µ: —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è, –∞—Ç–æ–º–∞—Ä–Ω—ã–µ –æ–ø–µ—Ä–∞—Ü–∏–∏, –Ω–µ–∏–∑–º–µ–Ω—è–µ–º–æ—Å—Ç—å.\n\n  Deadlock\n    –î–≤–∞ (–∏–ª–∏ –±–æ–ª—å—à–µ) –ø–æ—Ç–æ–∫–∞ –∂–¥—É—Ç –¥—Ä—É–≥ –¥—Ä—É–≥–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –¥–µ—Ä–∂–∞—Ç –ø–æ –æ–¥–Ω–æ–º—É lock\n    –∏ –∂–¥—É—Ç –≤—Ç–æ—Ä–æ–π). –†–µ—à–µ–Ω–∏–µ: –µ–¥–∏–Ω—ã–π –ø–æ—Ä—è–¥–æ–∫ –∑–∞—Ö–≤–∞—Ç–∞ –±–ª–æ–∫–∏—Ä–æ–≤–æ–∫, —Ç–∞–π–º–∞—É—Ç—ã,\n    tryLock, –∏–∑–±–µ–∂–∞–Ω–∏–µ –≤–ª–æ–∂–µ–Ω–Ω—ã—Ö –±–ª–æ–∫–∏—Ä–æ–≤–æ–∫.\n\n  Visibility problem\n    –ò–∑–º–µ–Ω–µ–Ω–∏—è –ø–µ—Ä–µ–º–µ–Ω–Ω–æ–π –≤ –æ–¥–Ω–æ–º –ø–æ—Ç–æ–∫–µ –Ω–µ –≤–∏–¥–Ω—ã –¥—Ä—É–≥–æ–º—É –∏–∑-–∑–∞ –∫—ç—à–µ–π CPU\n    –∏ –ø–µ—Ä–µ—É–ø–æ—Ä—è–¥–æ—á–∏–≤–∞–Ω–∏—è –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–π. –†–µ—à–µ–Ω–∏–µ: volatile, synchronized,\n    happens-before –≥–∞—Ä–∞–Ω—Ç–∏–∏.\n\n  –ê—Ç–æ–º–∞—Ä–Ω–æ—Å—Ç—å\n    –°–æ—Å—Ç–∞–≤–Ω–∞—è –æ–ø–µ—Ä–∞—Ü–∏—è (read-modify-write) –¥–æ–ª–∂–Ω–∞ –≤—ã–ø–æ–ª–Ω—è—Ç—å—Å—è \"–∫–∞–∫ –æ–¥–Ω–∞\".\n    –†–µ—à–µ–Ω–∏–µ: synchronized, –∞—Ç–æ–º–∞—Ä–Ω—ã–µ –∫–ª–∞—Å—Å—ã (AtomicInteger –∏ —Ç.–¥.).\n\n\n================================================================================\n## 7. –°–†–ï–î–°–¢–í–ê –°–ò–ù–•–†–û–ù–ò–ó–ê–¶–ò–ò –í JAVA\n================================================================================\n\n  synchronized\n    - –ú–µ—Ç–æ–¥ –∏–ª–∏ –±–ª–æ–∫: —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω –ø–æ—Ç–æ–∫ –≤–ª–∞–¥–µ–µ—Ç –º–æ–Ω–∏—Ç–æ—Ä–æ–º –æ–±—ä–µ–∫—Ç–∞ (–∏–ª–∏ –∫–ª–∞—Å—Å–∞).\n    - –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç –≤–∏–¥–∏–º–æ—Å—Ç—å (happens-before –ø—Ä–∏ –æ—Å–≤–æ–±–æ–∂–¥–µ–Ω–∏–∏/–∑–∞—Ö–≤–∞—Ç–µ).\n    - –ü—Ä–æ—Å—Ç–æ–π, –Ω–æ –≥—Ä—É–±—ã–π ‚Äî –æ–¥–∏–Ω –ø–æ—Ç–æ–∫ –±–ª–æ–∫–∏—Ä—É–µ—Ç –≤–µ—Å—å –º–æ–Ω–∏—Ç–æ—Ä.\n\n  volatile\n    - –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç –≤–∏–¥–∏–º–æ—Å—Ç—å –∑–∞–ø–∏—Å–µ–π/—á—Ç–µ–Ω–∏–π –ø–µ—Ä–µ–º–µ–Ω–Ω–æ–π –º–µ–∂–¥—É –ø–æ—Ç–æ–∫–∞–º–∏.\n    - –ù–µ –¥–∞—ë—Ç –∞—Ç–æ–º–∞—Ä–Ω–æ—Å—Ç–∏ –¥–ª—è —Å–æ—Å—Ç–∞–≤–Ω—ã—Ö –æ–ø–µ—Ä–∞—Ü–∏–π (–Ω–∞–ø—Ä–∏–º–µ—Ä, count++).\n    - –ü–æ–¥—Ö–æ–¥–∏—Ç –¥–ª—è —Ñ–ª–∞–≥–æ–≤, –ø—Ä–æ—Å—Ç—ã—Ö —Å–æ—Å—Ç–æ—è–Ω–∏–π \"–æ–¥–∏–Ω –ø–∏—à–µ—Ç ‚Äî –º–Ω–æ–≥–∏–µ —á–∏—Ç–∞—é—Ç\".\n\n  ReentrantLock\n    - –Ø–≤–Ω–∞—è –±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∏–∑ java.util.concurrent.locks.\n    - tryLock(), —Ç–∞–π–º–∞—É—Ç—ã, fair lock, –Ω–µ—Å–∫–æ–ª—å–∫–æ Condition.\n    - –ö–æ–≥–¥–∞ –Ω—É–∂–µ–Ω –∫–æ–Ω—Ç—Ä–æ–ª—å, –∫–æ—Ç–æ—Ä—ã–π synchronized –Ω–µ –¥–∞—ë—Ç.\n\n  AtomicInteger (–∏ –¥—Ä—É–≥–∏–µ Atomic*)\n    - –ê—Ç–æ–º–∞—Ä–Ω—ã–µ –æ–ø–µ—Ä–∞—Ü–∏–∏: incrementAndGet(), compareAndSet(), get().\n    - –ë–µ–∑ –±–ª–æ–∫–∏—Ä–æ–≤–æ–∫ (CAS). –ü–æ–¥—Ö–æ–¥—è—Ç –¥–ª—è —Å—á—ë—Ç—á–∏–∫–æ–≤, –ø—Ä–æ—Å—Ç—ã—Ö —Å–æ—Å—Ç–æ—è–Ω–∏–π.\n\n  ConcurrentHashMap\n    - –ü–æ—Ç–æ–∫–æ–±–µ–∑–æ–ø–∞—Å–Ω–∞—è –∫–∞—Ä—Ç–∞ –±–µ–∑ –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ –≤—Å–µ–π —Å—Ç—Ä—É–∫—Ç—É—Ä—ã (—Å–µ–≥–º–µ–Ω—Ç—ã/CAS).\n    - –ò—Ç–µ—Ä–∞—Ç–æ—Ä—ã weakly consistent. get/put –Ω–µ –±–ª–æ–∫–∏—Ä—É—é—Ç –≤—Å—é –∫–∞—Ä—Ç—É.\n\n\n================================================================================\n## 8. PRODUCTION-–ü–û–î–•–û–î\n================================================================================\n\n  –ü–æ—á–µ–º—É –Ω–µ–ª—å–∑—è –ø—Ä–æ—Å—Ç–æ —Å–æ–∑–¥–∞–≤–∞—Ç—å new Thread() –Ω–∞ –∫–∞–∂–¥—É—é –∑–∞–¥–∞—á—É\n    - –°–æ–∑–¥–∞–Ω–∏–µ –ø–æ—Ç–æ–∫–∞ –¥–æ—Ä–æ–≥–æ (—Å—Ç–µ–∫, —Å—Ç—Ä—É–∫—Ç—É—Ä—ã –û–°).\n    - –ù–µ—Ç –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è —á–∏—Å–ª–∞ –ø–æ—Ç–æ–∫–æ–≤ ‚Üí –∏—Å—á–µ—Ä–ø–∞–Ω–∏–µ —Ä–µ—Å—É—Ä—Å–æ–≤.\n    - –ù–µ—Ç –æ—á–µ—Ä–µ–¥–∏ –∑–∞–¥–∞—á, –ø–µ—Ä–µ–∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –ø–æ—Ç–æ–∫–æ–≤.\n\n  ExecutorService\n    - –ê–±—Å—Ç—Ä–∞–∫—Ü–∏—è –ø—É–ª–∞ –ø–æ—Ç–æ–∫–æ–≤ –∏ –æ—á–µ—Ä–µ–¥–∏ –∑–∞–¥–∞—á.\n    - submit(Runnable/Callable), execute(Runnable), shutdown(), awaitTermination().\n\n  ThreadPoolExecutor\n    - –†–µ–∞–ª–∏–∑–∞—Ü–∏—è ExecutorService —Å –Ω–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º—ã–º —á–∏—Å–ª–æ–º –ø–æ—Ç–æ–∫–æ–≤ (core, max),\n      –æ—á–µ—Ä–µ–¥—å—é –∑–∞–¥–∞—á, –ø–æ–ª–∏—Ç–∏–∫–æ–π –æ—Ç–∫–∞–∑–∞. –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –ø–æ–¥ –∫–∞–ø–æ—Ç–æ–º —É\n      Executors.newFixedThreadPool, newCachedThreadPool –∏ —Ç.–¥.\n\n  ForkJoinPool\n    - –ü—É–ª –¥–ª—è –∑–∞–¥–∞—á, –∫–æ—Ç–æ—Ä—ã–µ –º–æ–∂–Ω–æ —Ä–µ–∫—É—Ä—Å–∏–≤–Ω–æ –¥—Ä–æ–±–∏—Ç—å (fork) –∏ –æ–±—ä–µ–¥–∏–Ω—è—Ç—å (join).\n    - Work-stealing. –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –≤ parallel streams, CompletableFuture –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é.\n\n  CompletableFuture\n    - –ê—Å–∏–Ω—Ö—Ä–æ–Ω–Ω–∞—è —Ü–µ–ø–æ—á–∫–∞ –≤—ã–∑–æ–≤–æ–≤: thenApply, thenCompose, thenCombine,\n      exceptionally, allOf, anyOf. –ù–µ –±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å –Ω–∞ get() –±–µ–∑ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏.\n\n\n================================================================================\n## 9. –ò–°–ü–û–õ–¨–ó–û–í–ê–ù–ò–ï –í QA AUTOMATION\n================================================================================\n\n  –ü–∞—Ä–∞–ª–ª–µ–ª—å–Ω—ã–π –∑–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤\n    - –ù–µ—Å–∫–æ–ª—å–∫–æ —Ç–µ—Å—Ç–æ–≤ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ –¥–ª—è —É—Å–∫–æ—Ä–µ–Ω–∏—è –ø—Ä–æ–≥–æ–Ω–∞ (–ø—Ä–∏ –æ—Ç—Å—É—Ç—Å—Ç–≤–∏–∏\n      –∂—ë—Å—Ç–∫–∏—Ö –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π –∏ –æ–±—â–∏—Ö —Ä–µ—Å—É—Ä—Å–æ–≤).\n\n  TestNG parallel\n    - parallel=\"methods\" / \"tests\" / \"classes\" ‚Äî –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –≤ –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö –ø–æ—Ç–æ–∫–∞—Ö.\n    - threadPoolSize, dependsOnMethods ‚Äî —É—á—ë—Ç –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π –∏ –∏–∑–æ–ª—è—Ü–∏–∏.\n\n  Selenium Grid\n    - –†–∞–∑–Ω—ã–µ —É–∑–ª—ã (–ø—Ä–æ—Ü–µ—Å—Å—ã/–º–∞—à–∏–Ω—ã) –≤—ã–ø–æ–ª–Ω—è—é—Ç —Ç–µ—Å—Ç—ã –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ.\n    - –ü–æ—Ç–æ–∫–∏ –∏ –ø—Ä–æ—Ü–µ—Å—Å—ã: –ª–æ–∫–∞–ª—å–Ω–æ ‚Äî –ø–æ—Ç–æ–∫–∏; —Ä–∞—Å–ø—Ä–µ–¥–µ–ª—ë–Ω–Ω–æ ‚Äî –ø—Ä–æ—Ü–µ—Å—Å—ã –Ω–∞ —Ä–∞–∑–Ω—ã—Ö —É–∑–ª–∞—Ö.\n\n  API async —Ç–µ—Å—Ç—ã\n    - –ê—Å–∏–Ω—Ö—Ä–æ–Ω–Ω—ã–µ –∫–ª–∏–µ–Ω—Ç—ã (WebClient, async HTTP) ‚Äî –Ω–µ –±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å –ø–æ—Ç–æ–∫.\n    - –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–∞–π–º–∞—É—Ç–æ–≤, –ø–æ—Ä—è–¥–∫–∞ –æ—Ç–≤–µ—Ç–æ–≤, callback'–æ–≤.\n\n\n================================================================================\n## –¢–ò–ü–ò–ß–ù–´–ï –í–û–ü–†–û–°–´ –ù–ê –ò–ù–¢–ï–†–í–¨–Æ\n================================================================================\n\n  - –í —á—ë–º —Ä–∞–∑–Ω–∏—Ü–∞ –º–µ–∂–¥—É –ø—Ä–æ—Ü–µ—Å—Å–æ–º –∏ –ø–æ—Ç–æ–∫–æ–º?\n    –ü—Ä–æ—Ü–µ—Å—Å ‚Äî –∏–∑–æ–ª–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –µ–¥–∏–Ω–∏—Ü–∞ —Å —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–º –∞–¥—Ä–µ—Å–Ω—ã–º –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ–º.\n    –ü–æ—Ç–æ–∫ ‚Äî –µ–¥–∏–Ω–∏—Ü–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –≤–Ω—É—Ç—Ä–∏ –ø—Ä–æ—Ü–µ—Å—Å–∞; –¥–µ–ª–∏—Ç heap –ø—Ä–æ—Ü–µ—Å—Å–∞, –∏–º–µ–µ—Ç —Å–≤–æ–π stack.\n\n  - –ß—Ç–æ –±—É–¥–µ—Ç, –µ—Å–ª–∏ –≤—ã–∑–≤–∞—Ç—å run() –≤–º–µ—Å—Ç–æ start()?\n    –ö–æ–¥ run() –≤—ã–ø–æ–ª–Ω–∏—Ç—Å—è –≤ —Ç–µ–∫—É—â–µ–º –ø–æ—Ç–æ–∫–µ; –Ω–æ–≤—ã–π –ø–æ—Ç–æ–∫ –Ω–µ —Å–æ–∑–¥–∞—ë—Ç—Å—è.\n\n  - –ü–æ—á–µ–º—É Runnable –ª—É—á—à–µ –Ω–∞—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è –æ—Ç Thread?\n    –ù–µ –∑–∞–Ω–∏–º–∞–µ—Ç –Ω–∞—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ; —Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ –∑–∞–¥–∞—á–∏ –∏ –º–µ—Ö–∞–Ω–∏–∑–º–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è.\n\n  - –ß–µ–º Callable –æ—Ç–ª–∏—á–∞–µ—Ç—Å—è –æ—Ç Runnable?\n    –í–æ–∑–≤—Ä–∞—â–∞–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç (Future), –º–æ–∂–µ—Ç –±—Ä–æ—Å–∞—Ç—å checked exceptions.\n\n  - –ü–æ—á–µ–º—É count++ –Ω–µ –ø–æ—Ç–æ–∫–æ–±–µ–∑–æ–ø–∞—Å–µ–Ω?\n    –ù–µ –∞—Ç–æ–º–∞—Ä–µ–Ω: read-modify-write; –≤–æ–∑–º–æ–∂–Ω–∞ –≥–æ–Ω–∫–∞. –ù—É–∂–µ–Ω synchronized –∏–ª–∏ AtomicInteger.\n\n  - –ß—Ç–æ —Ç–∞–∫–æ–µ deadlock? –ö–∞–∫ –∏–∑–±–µ–∂–∞—Ç—å?\n    –í–∑–∞–∏–º–Ω–æ–µ –æ–∂–∏–¥–∞–Ω–∏–µ –±–ª–æ–∫–∏—Ä–æ–≤–æ–∫. –ò–∑–±–µ–≥–∞—Ç—å: –µ–¥–∏–Ω—ã–π –ø–æ—Ä—è–¥–æ–∫ –∑–∞—Ö–≤–∞—Ç–∞, —Ç–∞–π–º–∞—É—Ç—ã, tryLock.\n\n  - –ó–∞—á–µ–º –≤ production –∏—Å–ø–æ–ª—å–∑—É—é—Ç ExecutorService, –∞ –Ω–µ new Thread()?\n    –ü—É–ª –ø–æ—Ç–æ–∫–æ–≤, –æ—á–µ—Ä–µ–¥—å –∑–∞–¥–∞—á, –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ —Ä–µ—Å—É—Ä—Å–æ–≤, –ø–µ—Ä–µ–∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –ø–æ—Ç–æ–∫–æ–≤.\n\n  - –ß—Ç–æ –¥–µ–ª–∞–µ—Ç volatile?\n    –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç –≤–∏–¥–∏–º–æ—Å—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏–π –º–µ–∂–¥—É –ø–æ—Ç–æ–∫–∞–º–∏; –Ω–µ –¥–∞—ë—Ç –∞—Ç–æ–º–∞—Ä–Ω–æ—Å—Ç–∏ –¥–ª—è —Å–æ—Å—Ç–∞–≤–Ω—ã—Ö –æ–ø–µ—Ä–∞—Ü–∏–π.\n\n\n================================================================================\n## –†–ï–ó–Æ–ú–ï –î–õ–Ø –ó–ê–ü–û–ú–ò–ù–ê–ù–ò–Ø\n================================================================================\n\n  Process: –∏–∑–æ–ª–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –ø—Ä–æ–≥—Ä–∞–º–º–∞, —Å–≤–æ—è –ø–∞–º—è—Ç—å, —É–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è –û–°, –æ–±—â–µ–Ω–∏–µ —á–µ—Ä–µ–∑ IPC.\n  Thread: –ø–æ—Ç–æ–∫ –≤–Ω—É—Ç—Ä–∏ –ø—Ä–æ—Ü–µ—Å—Å–∞; –æ–±—â–∏–π heap, —Å–≤–æ–π stack; –≥–æ–Ω–∫–∏ –ø—Ä–∏ –æ–±—â–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–∏.\n\n  Java: Thread (start vs run), Runnable (–ø—Ä–µ–¥–ø–æ—á—Ç–∏—Ç–µ–ª—å–Ω–æ), Callable + Future.\n  –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è: synchronized, volatile, ReentrantLock, Atomic*, ConcurrentHashMap.\n\n  Production: ExecutorService, –ø—É–ª—ã –ø–æ—Ç–æ–∫–æ–≤, CompletableFuture ‚Äî –Ω–µ –ø–ª–æ–¥–∏—Ç—å Thread –≤—Ä—É—á–Ω—É—é.\n  QA: –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω—ã–µ —Ç–µ—Å—Ç—ã (TestNG), Grid, –∞—Å–∏–Ω—Ö—Ä–æ–Ω–Ω—ã–µ API-–ø—Ä–æ–≤–µ—Ä–∫–∏.\n\n  –ñ–∏–∑–Ω–µ–Ω–Ω—ã–π —Ü–∏–∫–ª: NEW ‚Üí RUNNABLE ‚Üí BLOCKED/WAITING/TIMED_WAITING ‚Üí TERMINATED.\n"

          "content": "package interview.potoki;\n\nimport java.util.concurrent.*;\nimport java.util.concurrent.atomic.AtomicInteger;\nimport java.util.concurrent.locks.ReentrantLock;\n\n/**\n * Multithreading: Process vs Thread –≤ Java.\n * –ü—Ä–∏–º–µ—Ä—ã –¥–ª—è Senior Automation / SDET ‚Äî –≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–∏ —Å —Ä–∞–∑–¥–µ–ª–æ–º –±–∞–∑—ã –∑–Ω–∞–Ω–∏–π.\n */\npublic class ThreadVsProcess {\n\n    // ==================== 2. Race condition: count++ –Ω–µ –∞—Ç–æ–º–∞—Ä–µ–Ω ====================\n    static class UnsafeCounter {\n        private int count = 0;\n        public void increment() { count++; }  // read -> add -> write\n        public int get() { return count; }\n    }\n\n    // ==================== 7. synchronized ====================\n    static class SyncCounter {\n        private int count = 0;\n        public synchronized void increment() { count++; }\n        public synchronized int get() { return count; }\n    }\n\n    // ==================== 7. volatile (—Ç–æ–ª—å–∫–æ –≤–∏–¥–∏–º–æ—Å—Ç—å, –Ω–µ –∞—Ç–æ–º–∞—Ä–Ω–æ—Å—Ç—å) ====================\n    static class VolatileFlag {\n        private volatile boolean stop = false;\n        public void requestStop() { stop = true; }\n        public boolean isStopped() { return stop; }\n    }\n\n    // ==================== 7. ReentrantLock ====================\n    static class LockCounter {\n        private final ReentrantLock lock = new ReentrantLock();\n        private int count = 0;\n        public void increment() {\n            lock.lock();\n            try { count++; } finally { lock.unlock(); }\n        }\n        public int get() {\n            lock.lock();\n            try { return count; } finally { lock.unlock(); }\n        }\n    }\n\n    // ==================== 7. AtomicInteger ====================\n    static class AtomicCounter {\n        private final AtomicInteger count = new AtomicInteger(0);\n        public void increment() { count.incrementAndGet(); }\n        public int get() { return count.get(); }\n    }\n\n    // ==================== 6. Deadlock (—É–ø—Ä–æ—â—ë–Ω–Ω—ã–π –ø—Ä–∏–º–µ—Ä) ====================\n    static class DeadlockDemo {\n        private final Object lockA = new Object();\n        private final Object lockB = new Object();\n        void method1() {\n            synchronized (lockA) {\n                try { Thread.sleep(10); } catch (InterruptedException ignored) {}\n                synchronized (lockB) { /* ... */ }\n            }\n        }\n        void method2() {\n            synchronized (lockB) {\n                try { Thread.sleep(10); } catch (InterruptedException ignored) {}\n                synchronized (lockA) { /* ... */ }\n            }\n        }\n        // –†–µ—à–µ–Ω–∏–µ: –µ–¥–∏–Ω—ã–π –ø–æ—Ä—è–¥–æ–∫ –∑–∞—Ö–≤–∞—Ç–∞ (–≤—Å–µ–≥–¥–∞ —Å–Ω–∞—á–∞–ª–∞ lockA, –ø–æ—Ç–æ–º lockB).\n    }\n\n    // ==================== 4. Thread: start() vs run() ====================\n    static class WorkerThread extends Thread {\n        @Override\n        public void run() {\n            System.out.println(\"Thread: \" + Thread.currentThread().getName());\n        }\n    }\n\n    // ==================== 4. Runnable + lambda ====================\n    // Thread t = new Thread(() -> { ... });\n\n    // ==================== 4. Callable + Future ====================\n    static Integer callableTask() throws Exception {\n        return 42;\n    }\n\n    // ==================== 5. –°–æ—Å—Ç–æ—è–Ω–∏—è –ø–æ—Ç–æ–∫–∞ (–¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏) ====================\n    static void printThreadState(Thread t) {\n        System.out.println(t.getName() + \" state: \" + t.getState());\n        // NEW, RUNNABLE, BLOCKED, WAITING, TIMED_WAITING, TERMINATED\n    }\n\n    // ==================== 8. ExecutorService, ThreadPoolExecutor ====================\n    static void executorServiceDemo() throws Exception {\n        ExecutorService es = Executors.newFixedThreadPool(2);\n        Future<Integer> f = es.submit(() -> 100);\n        System.out.println(\"Future.get() = \" + f.get()); // –±–ª–æ–∫–∏—Ä—É–µ—Ç—Å—è\n        es.shutdown();\n        es.awaitTermination(2, TimeUnit.SECONDS);\n    }\n\n    // ==================== 8. CompletableFuture ====================\n    static void completableFutureDemo() throws Exception {\n        CompletableFuture<Integer> cf = CompletableFuture.supplyAsync(() -> 1)\n                .thenApply(n -> n + 1)\n                .thenApply(n -> n * 2);\n        System.out.println(\"CompletableFuture result: \" + cf.get());\n    }\n\n    // ==================== 7. ConcurrentHashMap ====================\n    static void concurrentMapDemo() {\n        ConcurrentHashMap<String, Integer> map = new ConcurrentHashMap<>();\n        map.put(\"a\", 1);\n        map.putIfAbsent(\"b\", 2);\n        map.compute(\"a\", (k, v) -> v == null ? 0 : v + 1);\n    }\n\n    // -------------------------------------------------------------------------\n    public static void main(String[] args) throws Exception {\n        System.out.println(\"=== 1. start() vs run() ===\");\n        WorkerThread w = new WorkerThread();\n        System.out.println(\"Before start: \" + w.getState()); // NEW\n        w.start();   // –Ω–æ–≤—ã–π –ø–æ—Ç–æ–∫ -> RUNNABLE\n        w.join();\n        System.out.println(\"After join: \" + w.getState()); // TERMINATED\n\n        System.out.println(\"\\n=== 2. Race condition (unsafe counter) ===\");\n        UnsafeCounter unsafe = new UnsafeCounter();\n        Thread t1 = new Thread(() -> { for (int i = 0; i < 10_000; i++) unsafe.increment(); });\n        Thread t2 = new Thread(() -> { for (int i = 0; i < 10_000; i++) unsafe.increment(); });\n        t1.start(); t2.start(); t1.join(); t2.join();\n        System.out.println(\"Unsafe count (expect 20000): \" + unsafe.get());\n\n        System.out.println(\"\\n=== 3. synchronized ===\");\n        SyncCounter sync = new SyncCounter();\n        Thread t3 = new Thread(() -> { for (int i = 0; i < 10_000; i++) sync.increment(); });\n        Thread t4 = new Thread(() -> { for (int i = 0; i < 10_000; i++) sync.increment(); });\n        t3.start(); t4.start(); t3.join(); t4.join();\n        System.out.println(\"Sync count: \" + sync.get());\n\n        System.out.println(\"\\n=== 4. AtomicInteger ===\");\n        AtomicCounter atomic = new AtomicCounter();\n        Thread t5 = new Thread(() -> { for (int i = 0; i < 10_000; i++) atomic.increment(); });\n        Thread t6 = new Thread(() -> { for (int i = 0; i < 10_000; i++) atomic.increment(); });\n        t5.start(); t6.start(); t5.join(); t6.join();\n        System.out.println(\"Atomic count: \" + atomic.get());\n\n        System.out.println(\"\\n=== 5. Callable + Future ===\");\n        ExecutorService exec = Executors.newSingleThreadExecutor();\n        Future<Integer> future = exec.submit(ThreadVsProcess::callableTask);\n        System.out.println(\"Callable result: \" + future.get());\n        exec.shutdown();\n\n        System.out.println(\"\\n=== 6. CompletableFuture ===\");\n        completableFutureDemo();\n\n        System.out.println(\"\\n=== 7. ConcurrentHashMap ===\");\n        concurrentMapDemo();\n        System.out.println(\"Done.\");\n    }\n}\n"
        }

          "content": "# 8Ô∏è‚É£ Concurrent Collections (Java)\n## –†–∞–∑–¥–µ–ª –¥–ª—è Senior Automation / SDET\n\n================================================================================\n## 1. –ü–û–ß–ï–ú–£ –û–ë–´–ß–ù–´–ï –ö–û–õ–õ–ï–ö–¶–ò–ò –ù–ï THREAD-SAFE\n================================================================================\n\nHashMap –∏ –¥—Ä—É–≥–∏–µ –∫–æ–ª–ª–µ–∫—Ü–∏–∏ –∏–∑ java.util (ArrayList, HashMap, HashSet –∏ —Ç.–¥.)\n–Ω–µ –æ–±–µ—Å–ø–µ—á–∏–≤–∞—é—Ç –Ω–∏–∫–∞–∫–æ–π —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏ –º–Ω–æ–≥–æ–ø–æ—Ç–æ—á–Ω–æ–º –¥–æ—Å—Ç—É–ø–µ. –û–Ω–∏ —Ä–∞—Å—Å—á–∏—Ç–∞–Ω—ã\n–Ω–∞ –æ–¥–Ω–æ–ø–æ—Ç–æ—á–Ω–æ–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ.\n\n–ü–û–ß–ï–ú–£ HASHMAP –ù–ï –ü–û–¢–û–ö–û–ë–ï–ó–û–ü–ê–°–ï–ù\n  - –í–Ω—É—Ç—Ä–µ–Ω–Ω—è—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ (–º–∞—Å—Å–∏–≤ –±–∞–∫–µ—Ç–æ–≤, —Ü–µ–ø–æ—á–∫–∏ –∏–ª–∏ –¥–µ—Ä–µ–≤–æ —É–∑–ª–æ–≤) –º–æ–∂–µ—Ç\n    –∏–∑–º–µ–Ω—è—Ç—å—Å—è –ø—Ä–∏ put(), remove(), resize(). –ù–µ—Å–∫–æ–ª—å–∫–æ –ø–æ—Ç–æ–∫–æ–≤, –≤—ã–ø–æ–ª–Ω—è—é—â–∏—Ö\n    —Ç–∞–∫–∏–µ –æ–ø–µ—Ä–∞—Ü–∏–∏ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ, –≤–∏–¥—è—Ç –Ω–µ—Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ.\n  - –ù–µ—Ç –Ω–∏ –±–ª–æ–∫–∏—Ä–æ–≤–æ–∫, –Ω–∏ –∞—Ç–æ–º–∞—Ä–Ω—ã—Ö –æ–ø–µ—Ä–∞—Ü–∏–π –Ω–∞ —É—Ä–æ–≤–Ω–µ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã –∫–∞—Ä—Ç—ã.\n  - –ß—Ç–µ–Ω–∏–µ –≤–æ –≤—Ä–µ–º—è –∑–∞–ø–∏—Å–∏ –¥—Ä—É–≥–∏–º –ø–æ—Ç–æ–∫–æ–º –º–æ–∂–µ—Ç –¥–∞—Ç—å —É—Å—Ç–∞—Ä–µ–≤—à–∏–µ –¥–∞–Ω–Ω—ã–µ,\n    —á–∞—Å—Ç–∏—á–Ω–æ –æ–±–Ω–æ–≤–ª—ë–Ω–Ω—É—é —Å—Ç—Ä—É–∫—Ç—É—Ä—É –∏–ª–∏ (–≤ —Å—Ç–∞—Ä—ã—Ö –≤–µ—Ä—Å–∏—è—Ö) –±–µ—Å–∫–æ–Ω–µ—á–Ω—ã–π —Ü–∏–∫–ª.\n\nRACE CONDITION –í –ö–û–ù–¢–ï–ö–°–¢–ï put()\n  - –î–≤–∞ –ø–æ—Ç–æ–∫–∞ –≤—ã–∑—ã–≤–∞—é—Ç put() —Å —Ä–∞–∑–Ω—ã–º–∏ –∫–ª—é—á–∞–º–∏, –ø–æ–ø–∞–¥–∞—é—â–∏–º–∏ –≤ –æ–¥–∏–Ω –±–∞–∫–µ—Ç:\n    –æ–±–∞ —á–∏—Ç–∞—é—Ç –≥–æ–ª–æ–≤—É —Ü–µ–ø–æ—á–∫–∏, –æ–±–∞ –º–∞–Ω–∏–ø—É–ª–∏—Ä—É—é—Ç next-—Å—Å—ã–ª–∫–∞–º–∏ ‚Üí –≤–æ–∑–º–æ–∂–Ω–∞\n    –ø–æ—Ç–µ—Ä—è —É–∑–ª–∞ –∏–ª–∏ –¥—É–±–ª–∏—Ä–æ–≤–∞–Ω–∏–µ.\n  - –ü—Ä–∏ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–º put() –∏ resize(): –æ–¥–∏–Ω –ø–æ—Ç–æ–∫ –ø–µ—Ä–µ—Å—Ç—Ä–∞–∏–≤–∞–µ—Ç —Ç–∞–±–ª–∏—Ü—É,\n    –¥—Ä—É–≥–æ–π –¥–æ–±–∞–≤–ª—è–µ—Ç —ç–ª–µ–º–µ–Ω—Ç ‚Äî —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø–æ–≤—Ä–µ–∂–¥–µ–Ω–∞.\n\n–ü–û–ß–ï–ú–£ –û–ü–ï–†–ê–¶–ò–ò get() + put() –ù–ï –ê–¢–û–ú–ê–†–ù–´\n  - –ú–µ–∂–¥—É get(\"A\") –∏ put(\"A\", value + 1) –¥—Ä—É–≥–æ–π –ø–æ—Ç–æ–∫ –º–æ–∂–µ—Ç –∏–∑–º–µ–Ω–∏—Ç—å –∑–Ω–∞—á–µ–Ω–∏–µ\n    –∏–ª–∏ —É–¥–∞–ª–∏—Ç—å –∫–ª—é—á. –ò—Ç–æ–≥–æ–≤–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –Ω–µ –ø—Ä–µ–¥—Å–∫–∞–∑—É–µ–º–æ.\n  - –ü—Ä–∏–º–µ—Ä:\n      Integer value = map.get(\"A\");\n      map.put(\"A\", value + 1);\n    –ï—Å–ª–∏ value –±—ã–ª null ‚Äî NPE. –ï—Å–ª–∏ –º–µ–∂–¥—É get –∏ put –¥—Ä—É–≥–æ–π –ø–æ—Ç–æ–∫ —Å–¥–µ–ª–∞–ª\n    put(\"A\", 100), –º—ã –ø–µ—Ä–µ–∑–∞–ø–∏—à–µ–º –µ–≥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–º value + 1 –æ—Ç —Å–≤–æ–µ–≥–æ get(),\n    —Ç.–µ. –ø–æ—Ç–µ—Ä—è–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ (lost update). –≠—Ç–æ –∫–ª–∞—Å—Å–∏—á–µ—Å–∫–∞—è race condition.\n\n–ß–¢–û –ü–†–û–ò–°–•–û–î–ò–¢ –ü–†–ò resize()\n  - HashMap –ø—Ä–∏ –ø—Ä–µ–≤—ã—à–µ–Ω–∏–∏ –ø–æ—Ä–æ–≥–∞ (load factor) —Å–æ–∑–¥–∞—ë—Ç –Ω–æ–≤—ã–π –º–∞—Å—Å–∏–≤ –±–∞–∫–µ—Ç–æ–≤\n    –±–æ–ª—å—à–µ–≥–æ —Ä–∞–∑–º–µ—Ä–∞ –∏ –ø–µ—Ä–µ–Ω–æ—Å–∏—Ç —É–∑–ª—ã (rehash). –≠—Ç–æ –º–Ω–æ–≥–æ–∫—Ä–∞—Ç–Ω—ã–µ –∑–∞–ø–∏—Å–∏\n    –≤ –æ–±—â—É—é —Å—Ç—Ä—É–∫—Ç—É—Ä—É.\n  - –ï—Å–ª–∏ –≤ —ç—Ç–æ—Ç –º–æ–º–µ–Ω—Ç –¥—Ä—É–≥–æ–π –ø–æ—Ç–æ–∫ –¥–µ–ª–∞–µ—Ç get/put, –æ–Ω –º–æ–∂–µ—Ç –≤–∏–¥–µ—Ç—å —Å—Ç–∞—Ä—É—é\n    –∏ –Ω–æ–≤—É—é —Å—Ç—Ä—É–∫—Ç—É—Ä—É –≤ —Å–º–µ—à–∞–Ω–Ω–æ–º –≤–∏–¥–µ, –æ–±—Ä–∞—â–∞—Ç—å—Å—è –∫ —É–∂–µ –ø–µ—Ä–µ–Ω–µ—Å—ë–Ω–Ω—ã–º –∏–ª–∏\n    –µ—â—ë –Ω–µ –ø–µ—Ä–µ–Ω–µ—Å—ë–Ω–Ω—ã–º —É–∑–ª–∞–º ‚Üí –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ –∏–ª–∏ –ø–æ–≤—Ä–µ–∂–¥–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö.\n\n–ü–û–ß–ï–ú–£ –í JAVA 7 –ú–û–ì –í–û–ó–ù–ò–ö–ê–¢–¨ INFINITE LOOP (—Ü–∏–∫–ª–∏—á–µ—Å–∫–∞—è —Å—Å—ã–ª–∫–∞ –≤ bucket)\n  - –í Java 7 –ø—Ä–∏ –ø–µ—Ä–µ–Ω–æ—Å–µ —É–∑–ª–æ–≤ –∏–∑ —Å—Ç–∞—Ä–æ–≥–æ –±–∞–∫–µ—Ç–∞ –≤ –Ω–æ–≤—ã–π –ø–æ—Ä—è–¥–æ–∫ —É–∑–ª–æ–≤ –≤\n    —Ü–µ–ø–æ—á–∫–µ –∏–Ω–≤–µ—Ä—Ç–∏—Ä–æ–≤–∞–ª—Å—è (–≥–æ–ª–æ–≤–∞ –≤—Å—Ç–∞–≤–ª—è–ª–∞—Å—å –≤ –Ω–∞—á–∞–ª–æ –Ω–æ–≤–æ–π —Ü–µ–ø–æ—á–∫–∏).\n  - –ü—Ä–∏ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–º resize –¥–≤—É—Ö –ø–æ—Ç–æ–∫–æ–≤ –º–æ–≥–ª–∞ –≤–æ–∑–Ω–∏–∫–Ω—É—Ç—å —Ü–∏–∫–ª–∏—á–µ—Å–∫–∞—è —Å—Å—ã–ª–∫–∞\n    –≤ next-–ø–æ–ª—è—Ö —É–∑–ª–æ–≤. –¢–æ–≥–¥–∞ –∏—Ç–µ—Ä–∞—Ç–æ—Ä –∏–ª–∏ get() –≤—Ö–æ–¥–∏–ª –≤ –±–µ—Å–∫–æ–Ω–µ—á–Ω—ã–π —Ü–∏–∫–ª.\n  - –í Java 8 —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ –∏–∑–º–µ–Ω–µ–Ω–∞ (–¥—Ä—É–≥–æ–π –ø–æ—Ä—è–¥–æ–∫ –ø–µ—Ä–µ–Ω–æ—Å–∞, –ø—Ä–∏ –±–æ–ª—å—à–æ–π –∫–æ–ª–ª–∏–∑–∏–∏\n    ‚Äî –¥–µ—Ä–µ–≤–æ), —ç—Ç–∞ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–∞—è –ø—Ä–æ–±–ª–µ–º–∞ —Å —Ü–∏–∫–ª–æ–º –ø—Ä–∏ resize —É—Å—Ç—Ä–∞–Ω–µ–Ω–∞, –Ω–æ\n    HashMap –ø–æ-–ø—Ä–µ–∂–Ω–µ–º—É –Ω–µ thread-safe.\n\n  –°—Ö–µ–º–∞ (—É–ø—Ä–æ—â—ë–Ω–Ω–æ, Java 7):\n    Thread 1 –∏ 2 –æ–±–∞ –¥–µ–ª–∞—é—Ç resize, –æ–±–∞ –º–∞–Ω–∏–ø—É–ª–∏—Ä—É—é—Ç –æ–¥–Ω–æ–π —Ü–µ–ø–æ—á–∫–æ–π:\n    A -> B  –ø–æ—Å–ª–µ –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ –ø–µ—Ä–µ–ø–ª–µ—Ç–µ–Ω–∏—è:  A.next = B, B.next = A -> —Ü–∏–∫–ª.\n\n–ü–†–ò–ú–ï–† –ù–ï–ê–¢–û–ú–ê–†–ù–û–ô –û–ü–ï–†–ê–¶–ò–ò\n\n    Integer value = map.get(\"A\");\n    map.put(\"A\", value == null ? 1 : value + 1);\n\n  –ü–æ—á–µ–º—É –Ω–µ–±–µ–∑–æ–ø–∞—Å–Ω–æ:\n    1. get(\"A\") –∏ put(...) ‚Äî –¥–≤–∞ –æ—Ç–¥–µ–ª—å–Ω—ã—Ö –≤—ã–∑–æ–≤–∞. –ú–µ–∂–¥—É –Ω–∏–º–∏ –¥—Ä—É–≥–æ–π –ø–æ—Ç–æ–∫\n       –º–æ–∂–µ—Ç –≤—ã–∑–≤–∞—Ç—å put(\"A\", x) –∏–ª–∏ remove(\"A\").\n    2. Lost update: –º—ã –ø–µ—Ä–µ–∑–∞–ø–∏—à–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ –Ω–∞ –æ—Å–Ω–æ–≤–µ —É—Å—Ç–∞—Ä–µ–≤—à–µ–≥–æ value.\n    3. –ï—Å–ª–∏ map ‚Äî –æ–±—ã—á–Ω—ã–π HashMap, —Å–∞–º–∞ –≤–Ω—É—Ç—Ä–µ–Ω–Ω—è—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ –º–æ–∂–µ—Ç –±—ã—Ç—å\n       –ø–æ–≤—Ä–µ–∂–¥–µ–Ω–∞ –ø—Ä–∏ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω—ã—Ö put —Å –¥—Ä—É–≥–∏—Ö –ø–æ—Ç–æ–∫–æ–≤.\n  –†–µ—à–µ–Ω–∏–µ: ConcurrentHashMap + –∞—Ç–æ–º–∞—Ä–Ω—ã–µ –æ–ø–µ—Ä–∞—Ü–∏–∏ (compute, merge) –∏–ª–∏\n  –≤–Ω–µ—à–Ω—è—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è (synchronized (map) { ... }).\n\n--------------------------------------------------------------------------------\nüí¨ –ß–∞—Å—Ç—ã–π –≤–æ–ø—Ä–æ—Å –Ω–∞ –∏–Ω—Ç–µ—Ä–≤—å—é:\n   \"–ü–æ—á–µ–º—É HashMap –Ω–µ thread-safe?\"\n--------------------------------------------------------------------------------\n–û—Ç–≤–µ—Ç —É—Ä–æ–≤–Ω—è Senior:\n\n  \"HashMap –Ω–µ –¥–∞—ë—Ç –Ω–∏–∫–∞–∫–∏—Ö –≥–∞—Ä–∞–Ω—Ç–∏–π –ø—Ä–∏ –º–Ω–æ–≥–æ–ø–æ—Ç–æ—á–Ω–æ–º –¥–æ—Å—Ç—É–ø–µ. –í–Ω—É—Ç—Ä–µ–Ω–Ω—è—è\n   —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ ‚Äî –º–∞—Å—Å–∏–≤ –±–∞–∫–µ—Ç–æ–≤ –∏ —Ü–µ–ø–æ—á–∫–∏ (–∏–ª–∏ –¥–µ—Ä–µ–≤–æ –ø—Ä–∏ –∫–æ–ª–ª–∏–∑–∏—è—Ö) ‚Äî –º–µ–Ω—è–µ—Ç—Å—è\n   –ø—Ä–∏ put, remove –∏ resize –±–µ–∑ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏. –û–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–µ –∑–∞–ø–∏—Å–∏ –º–æ–≥—É—Ç\n   –ø—Ä–∏–≤–µ—Å—Ç–∏ –∫ race condition: –ø–æ–≤—Ä–µ–∂–¥–µ–Ω–∏—é —Ü–µ–ø–æ—á–µ–∫, –ø–æ—Ç–µ—Ä–µ —É–∑–ª–æ–≤, –≤ Java 7\n   ‚Äî –∫ —Ü–∏–∫–ª–∏—á–µ—Å–∫–∏–º —Å—Å—ã–ª–∫–∞–º –ø—Ä–∏ resize –∏ –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ–º—É —Ü–∏–∫–ª—É –ø—Ä–∏ –æ–±—Ö–æ–¥–µ.\n   –°–æ—Å—Ç–∞–≤–Ω—ã–µ –æ–ø–µ—Ä–∞—Ü–∏–∏ –≤–∏–¥–∞ get + put –Ω–µ –∞—Ç–æ–º–∞—Ä–Ω—ã –∏ –¥–∞—é—Ç lost update.\n   –î–ª—è –º–Ω–æ–≥–æ–ø–æ—Ç–æ—á–Ω–æ—Å—Ç–∏ –Ω—É–∂–Ω—ã ConcurrentHashMap, —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –æ–±—ë—Ä—Ç–∫–∏\n   –∏–ª–∏ —è–≤–Ω–∞—è –±–ª–æ–∫–∏—Ä–æ–≤–∫–∞.\"\n\n\n================================================================================\n## 2. CONCURRENTHASHMAP\n================================================================================\n\n–ü–∞–∫–µ—Ç: java.util.concurrent.\n\n–ö–ê–ö –†–ê–ë–û–¢–ê–ï–¢ –í JAVA 8+\n  - –•—Ä–∞–Ω–µ–Ω–∏–µ: –º–∞—Å—Å–∏–≤ —É–∑–ª–æ–≤ (Node). –ü—Ä–∏ –∫–æ–ª–ª–∏–∑–∏—è—Ö –≤ –æ–¥–Ω–æ–º –±–∞–∫–µ—Ç–µ ‚Äî —Ü–µ–ø–æ—á–∫–∞\n    —É–∑–ª–æ–≤; –ø—Ä–∏ –±–æ–ª—å—à–æ–º —á–∏—Å–ª–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –≤ –±–∞–∫–µ—Ç–µ (TREEIFY_THRESHOLD) —Ü–µ–ø–æ—á–∫–∞\n    –ø—Ä–µ–≤—Ä–∞—â–∞–µ—Ç—Å—è –≤ –∫—Ä–∞—Å–Ω–æ-—á—ë—Ä–Ω–æ–µ –¥–µ—Ä–µ–≤–æ (tree bin) ‚Äî –ø–æ–∏—Å–∫ O(log n) –≤–º–µ—Å—Ç–æ O(n).\n  - –ù–µ—Ç –æ–¥–Ω–æ–π –≥–ª–æ–±–∞–ª—å–Ω–æ–π –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ –Ω–∞ –≤—Å—é —Ç–∞–±–ª–∏—Ü—É. –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ (–∏–ª–∏ CAS)\n    –ø—Ä–∏–º–µ–Ω—è–µ—Ç—Å—è –Ω–∞ —É—Ä–æ–≤–Ω–µ –æ—Ç–¥–µ–ª—å–Ω–æ–≥–æ –±–∞–∫–µ—Ç–∞ –∏–ª–∏ —É–∑–ª–∞.\n  - put: –µ—Å–ª–∏ –±–∞–∫–µ—Ç –ø—É—Å—Ç ‚Äî CAS –Ω–∞ –ø–µ—Ä–≤—ã–π —É–∑–µ–ª; –∏–Ω–∞—á–µ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –ø–æ\n    –ø–µ—Ä–≤–æ–º—É —É–∑–ª—É –±–∞–∫–µ—Ç–∞ (fine-grained locking). resize –≤—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è —Ç–∞–∫, —á—Ç–æ–±—ã\n    –Ω–µ –±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å –≤—Å–µ –±–∞–∫–µ—Ç—ã —Å—Ä–∞–∑—É.\n\nCAS (Compare-And-Swap)\n  - –ê—Ç–æ–º–∞—Ä–Ω–∞—è –æ–ø–µ—Ä–∞—Ü–∏—è –Ω–∞ —É—Ä–æ–≤–Ω–µ CPU: –ø—Ä–æ—á–∏—Ç–∞—Ç—å –∑–Ω–∞—á–µ–Ω–∏–µ –ø–æ –∞–¥—Ä–µ—Å—É, —Å—Ä–∞–≤–Ω–∏—Ç—å\n    —Å –æ–∂–∏–¥–∞–µ–º—ã–º (expected), –µ—Å–ª–∏ —Å–æ–≤–ø–∞–ª–æ ‚Äî –∑–∞–ø–∏—Å–∞—Ç—å –Ω–æ–≤–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ; –∏–Ω–∞—á–µ\n    –ø–æ–≤—Ç–æ—Ä–∏—Ç—å (–∏–ª–∏ –≤–µ—Ä–Ω—É—Ç—å false). –í Java –¥–æ—Å—Ç—É–ø–Ω–∞ —á–µ—Ä–µ–∑ Unsafe –∏ –æ–±—ë—Ä—Ç–∫–∏\n    –≤ Atomic*, –≤ ConcurrentHashMap –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è –≤—Å—Ç–∞–≤–∫–∏ –≤ –ø—É—Å—Ç–æ–π –±–∞–∫–µ—Ç\n    –∏ –¥—Ä—É–≥–∏—Ö –æ–¥–∏–Ω–æ—á–Ω—ã—Ö –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π –±–µ–∑ –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ –≤—Å–µ–π —Ç–∞–±–ª–∏—Ü—ã.\n\nFine-grained locking\n  - –ë–ª–æ–∫–∏—Ä—É–µ—Ç—Å—è –Ω–µ –≤—Å—è –∫–∞—Ä—Ç–∞, –∞ —Ç–æ–ª—å–∫–æ –ø–µ—Ä–≤—ã–π —É–∑–µ–ª (head) —Ç–æ–≥–æ –±–∞–∫–µ—Ç–∞, –≤ –∫–æ—Ç–æ—Ä—ã–π\n    –∏–¥—ë—Ç –≤—Å—Ç–∞–≤–∫–∞. –î—Ä—É–≥–∏–µ –±–∞–∫–µ—Ç—ã –æ—Å—Ç–∞—é—Ç—Å—è –¥–æ—Å—Ç—É–ø–Ω—ã –¥–ª—è –¥—Ä—É–≥–∏—Ö –ø–æ—Ç–æ–∫–æ–≤.\n  - –ú–∞—Å—à—Ç–∞–±–∏—Ä—É–µ–º–æ—Å—Ç—å –≤—ã—à–µ, —á–µ–º —É –æ–¥–Ω–æ–π –≥–ª–æ–±–∞–ª—å–Ω–æ–π –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ (Hashtable,\n    Collections.synchronizedMap).\n\n–û—Ç—Å—É—Ç—Å—Ç–≤–∏–µ –≥–ª–æ–±–∞–ª—å–Ω–æ–π –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏\n  - –ß—Ç–µ–Ω–∏–µ (get) –≤ –æ–±—ã—á–Ω–æ–º —Å–ª—É—á–∞–µ –Ω–µ –±–ª–æ–∫–∏—Ä—É–µ—Ç—Å—è: –≤–∏–¥–∏—Ç –ø–æ—Å–ª–µ–¥–Ω–µ–µ –∑–∞–≤–µ—Ä—à—ë–Ω–Ω–æ–µ\n    —Å–æ—Å—Ç–æ—è–Ω–∏–µ —É–∑–ª–æ–≤ (—Å —É—á—ë—Ç–æ–º volatile-–ø–æ–ª–µ–π). –ò—Ç–µ—Ä–∞—Ç–æ—Ä—ã weakly consistent.\n  - –ó–∞–ø–∏—Å—å –±–ª–æ–∫–∏—Ä—É–µ—Ç —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω –±–∞–∫–µ—Ç (–∏–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç CAS –¥–ª—è –ø—Ä–æ—Å—Ç—ã—Ö —Å–ª—É—á–∞–µ–≤).\n\nTree bins –ø—Ä–∏ –≤—ã—Å–æ–∫–æ–π –∫–æ–ª–ª–∏–∑–∏–∏\n  - –ö–æ–≥–¥–∞ –≤ –æ–¥–Ω–æ–º –±–∞–∫–µ—Ç–µ –Ω–∞–∫–∞–ø–ª–∏–≤–∞–µ—Ç—Å—è –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —É–∑–ª–æ–≤ (8 –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é),\n    —Ü–µ–ø–æ—á–∫–∞ –ø—Ä–µ–æ–±—Ä–∞–∑—É–µ—Ç—Å—è –≤ –∫—Ä–∞—Å–Ω–æ-—á—ë—Ä–Ω–æ–µ –¥–µ—Ä–µ–≤–æ. –≠—Ç–æ —É–º–µ–Ω—å—à–∞–µ—Ç –≤—Ä–µ–º—è –ø–æ–∏—Å–∫–∞\n    –ø—Ä–∏ –º–Ω–æ–≥–∏—Ö –∫–æ–ª–ª–∏–∑–∏—è—Ö –∏ –¥–µ–ª–∞–µ—Ç –∞—Ç–∞–∫–∏ –ø–æ –∫–æ–ª–ª–∏–∑–∏—è–º –º–µ–Ω–µ–µ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω—ã–º–∏.\n\n–ü–†–ò–ú–ï–†–´\n\n    ConcurrentHashMap<String, Integer> map = new ConcurrentHashMap<>();\n    map.put(\"A\", 1);\n    map.compute(\"A\", (k, v) -> v + 1);   // \"A\" -> 2\n\n  compute(key, BiFunction): –∞—Ç–æ–º–∞—Ä–Ω–æ –ø–æ–ª—É—á–∞–µ—Ç –∑–Ω–∞—á–µ–Ω–∏–µ –¥–ª—è key, –ø—Ä–∏–º–µ–Ω—è–µ—Ç\n  —Ñ—É–Ω–∫—Ü–∏—é –∫ (key, value) –∏ –∑–∞–ø–∏—Å—ã–≤–∞–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç. –ù–µ—Ç –≥–æ–Ω–∫–∏ –º–µ–∂–¥—É get –∏ put.\n\n–ü–û–ß–ï–ú–£ compute –ë–ï–ó–û–ü–ê–°–ù–ï–ï, –ß–ï–ú get() + put()\n  - compute –≤—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è –∫–∞–∫ –æ–¥–Ω–∞ –∞—Ç–æ–º–∞—Ä–Ω–∞—è –æ–ø–µ—Ä–∞—Ü–∏—è –≤–Ω—É—Ç—Ä–∏ –∫–∞—Ä—Ç—ã: —á—Ç–µ–Ω–∏–µ\n    –∑–Ω–∞—á–µ–Ω–∏—è –¥–ª—è –∫–ª—é—á–∞ –∏ –∑–∞–ø–∏—Å—å –Ω–æ–≤–æ–≥–æ –≤—ã–ø–æ–ª–Ω—è—é—Ç—Å—è –ø–æ–¥ –æ–¥–Ω–æ–π –±–ª–æ–∫–∏—Ä–æ–≤–∫–æ–π\n    –±–∞–∫–µ—Ç–∞ (–∏–ª–∏ —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º CAS). –î—Ä—É–≥–æ–π –ø–æ—Ç–æ–∫ –Ω–µ –º–æ–∂–µ—Ç –≤–∫–ª–∏–Ω–∏—Ç—å—Å—è\n    –º–µ–∂–¥—É ¬´–ø—Ä–æ—á–∏—Ç–∞–ª–∏¬ª –∏ ¬´–∑–∞–ø–∏—Å–∞–ª–∏¬ª.\n  - get() + put() ‚Äî –¥–≤–∞ –æ—Ç–¥–µ–ª—å–Ω—ã—Ö –≤—ã–∑–æ–≤–∞: –º–µ–∂–¥—É –Ω–∏–º–∏ –¥—Ä—É–≥–æ–π –ø–æ—Ç–æ–∫ –º–æ–∂–µ—Ç\n    –∏–∑–º–µ–Ω–∏—Ç—å –∏–ª–∏ —É–¥–∞–ª–∏—Ç—å –∑–Ω–∞—á–µ–Ω–∏–µ ‚Üí lost update –∏–ª–∏ –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ.\n\n–ê–¢–û–ú–ê–†–ù–´–ï –ú–ï–¢–û–î–´ (–∫—Ä–∞—Ç–∫–æ)\n  - putIfAbsent(key, value) ‚Äî –ø–æ–ª–æ–∂–∏—Ç—å, —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –∫–ª—é—á–∞ –µ—â—ë –Ω–µ—Ç. –í–æ–∑–≤—Ä–∞—â–∞–µ—Ç\n    —Ç–µ–∫—É—â–µ–µ –∑–Ω–∞—á–µ–Ω–∏–µ (–±—ã–≤—à–µ–µ –∏–ª–∏ —Ç–æ–ª—å–∫–æ —á—Ç–æ –ø–æ–ª–æ–∂–µ–Ω–Ω–æ–µ).\n  - compute(key, BiFunction<K,V,V>) ‚Äî –≤—ã—á–∏—Å–ª–∏—Ç—å –Ω–æ–≤–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –ø–æ –∫–ª—é—á—É –∏\n    —Å—Ç–∞—Ä–æ–º—É –∑–Ω–∞—á–µ–Ω–∏—é, –∑–∞–ø–∏—Å–∞—Ç—å –∞—Ç–æ–º–∞—Ä–Ω–æ.\n  - merge(key, value, BiFunction<V,V,V>) ‚Äî –æ–±—ä–µ–¥–∏–Ω–∏—Ç—å –ø–µ—Ä–µ–¥–∞–Ω–Ω–æ–µ value —Å\n    —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–º (–∏–ª–∏ –ø–æ–ª–æ–∂–∏—Ç—å value, –µ—Å–ª–∏ –∫–ª—é—á–∞ –Ω–µ—Ç). –£–¥–æ–±–Ω–æ –¥–ª—è —Å—á—ë—Ç—á–∏–∫–æ–≤,\n    —Å–ø–∏—Å–∫–æ–≤ –∏ —Ç.–¥.\n  - replace(key, oldValue, newValue) ‚Äî –∑–∞–º–µ–Ω–∏—Ç—å —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —Ç–µ–∫—É—â–µ–µ –∑–Ω–∞—á–µ–Ω–∏–µ\n    —Ä–∞–≤–Ω–æ oldValue (compare-and-set –ø–æ –∑–Ω–∞—á–µ–Ω–∏—é).\n\n\n================================================================================\n## 3. COPYONWRITEARRAYLIST\n================================================================================\n\n–ü–∞–∫–µ—Ç: java.util.concurrent.\n\n–ú–ï–•–ê–ù–ò–ó–ú COPY-ON-WRITE\n  - –í–Ω—É—Ç—Ä–∏ —Ö—Ä–∞–Ω–∏—Ç—Å—è –º–∞—Å—Å–∏–≤ (volatile —Å—Å—ã–ª–∫–∞). –ü—Ä–∏ —á—Ç–µ–Ω–∏–∏ (get, –∏—Ç–µ—Ä–∞—Ç–æ—Ä)\n    –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —Ç–µ–∫—É—â–∏–π –º–∞—Å—Å–∏–≤ ‚Äî –±–µ–∑ –±–ª–æ–∫–∏—Ä–æ–≤–æ–∫.\n  - –ü—Ä–∏ –ª—é–±–æ–π –∏–∑–º–µ–Ω—è—é—â–µ–π –æ–ø–µ—Ä–∞—Ü–∏–∏ (add, set, remove) —Å–æ–∑–¥–∞—ë—Ç—Å—è –Ω–æ–≤–∞—è –∫–æ–ø–∏—è\n    –≤—Å–µ–≥–æ –º–∞—Å—Å–∏–≤–∞, –≤–Ω–æ—Å–∏—Ç—Å—è –∏–∑–º–µ–Ω–µ–Ω–∏–µ –≤ –∫–æ–ø–∏—é, –∑–∞—Ç–µ–º volatile-—Å—Å—ã–ª–∫–∞\n    –∞—Ç–æ–º–∞—Ä–Ω–æ –∑–∞–º–µ–Ω—è–µ—Ç—Å—è –Ω–∞ –Ω–æ–≤—ã–π –º–∞—Å—Å–∏–≤. –°—Ç–∞—Ä–∞—è –∫–æ–ø–∏—è –æ—Å—Ç–∞—ë—Ç—Å—è –¥–ª—è –ø–æ—Ç–æ–∫–æ–≤,\n    –∫–æ—Ç–æ—Ä—ã–µ –µ—â—ë –ø–æ –Ω–µ–π –∏—Ç–µ—Ä–∏—Ä—É—é—Ç.\n\n–ü–û–ß–ï–ú–£ –ß–¢–ï–ù–ò–ï –ë–´–°–¢–†–û–ï\n  - –ù–µ—Ç –±–ª–æ–∫–∏—Ä–æ–≤–æ–∫ –ø—Ä–∏ get() –∏ –ø—Ä–∏ –æ–±—Ö–æ–¥–µ –∏—Ç–µ—Ä–∞—Ç–æ—Ä–æ–º. –ß–∏—Ç–∞—é—â–∏–µ –ø–æ—Ç–æ–∫–∏\n    –Ω–µ –º–µ—à–∞—é—Ç –¥—Ä—É–≥ –¥—Ä—É–≥—É –∏ –Ω–µ –∂–¥—É—Ç –ø–∏—Å–∞—Ç–µ–ª–µ–π (–≤–∏–¥—è—Ç —Å–Ω–∏–º–æ–∫ –Ω–∞ –º–æ–º–µ–Ω—Ç\n    –Ω–∞—á–∞–ª–∞ –æ–±—Ö–æ–¥–∞ –∏–ª–∏ get).\n\n–ü–û–ß–ï–ú–£ –ó–ê–ü–ò–°–¨ –î–û–†–û–ì–ê–Ø\n  - –ö–∞–∂–¥–∞—è –º–æ–¥–∏—Ñ–∏–∫–∞—Ü–∏—è ‚Äî –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Å–µ–≥–æ –º–∞—Å—Å–∏–≤–∞. O(n) –ø–æ –≤—Ä–µ–º–µ–Ω–∏ –∏\n    –ø–æ –ø–∞–º—è—Ç–∏. –ü–æ—ç—Ç–æ–º—É COW-–∫–æ–ª–ª–µ–∫—Ü–∏–∏ —Ä–∞—Å—Å—á–∏—Ç–∞–Ω—ã –Ω–∞ —Ä–µ–¥–∫–∏–µ –∑–∞–ø–∏—Å–∏.\n\n–í –ö–ê–ö–ò–• –°–¶–ï–ù–ê–†–ò–Ø–• –ü–û–î–•–û–î–ò–¢\n  - –ú–Ω–æ–≥–æ —á—Ç–µ–Ω–∏–π, –º–∞–ª–æ –∑–∞–ø–∏—Å–µ–π (–Ω–∞–ø—Ä–∏–º–µ—Ä, —Å–ø–∏—Å–æ–∫ —Å–ª—É—à–∞—Ç–µ–ª–µ–π —Å–æ–±—ã—Ç–∏–π,\n    –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è, —Ä–µ–¥–∫–æ –º–µ–Ω—è—é—â–∏–π—Å—è —Å–ø–∏—Å–æ–∫ —á–µ–≥–æ-–ª–∏–±–æ). –ò—Ç–µ—Ä–∞—Ü–∏—è –ø–æ —Å–ø–∏—Å–∫—É\n    –±–µ–∑ ConcurrentModificationException –¥–∞–∂–µ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –¥—Ä—É–≥–∏–º –ø–æ—Ç–æ–∫–æ–º.\n\n–ü–†–ò–ú–ï–†\n\n    CopyOnWriteArrayList<String> list = new CopyOnWriteArrayList<>();\n    list.add(\"A\");\n    for (String s : list) {\n        System.out.println(s);\n    }\n\n  –ò—Ç–µ—Ä–∞—Ç–æ—Ä –¥–µ—Ä–∂–∏—Ç —Å—Å—ã–ª–∫—É –Ω–∞ –º–∞—Å—Å–∏–≤ –Ω–∞ –º–æ–º–µ–Ω—Ç —Å–æ–∑–¥–∞–Ω–∏—è –∏—Ç–µ—Ä–∞—Ç–æ—Ä–∞.\n  –ï—Å–ª–∏ –¥—Ä—É–≥–æ–π –ø–æ—Ç–æ–∫ –¥–æ–±–∞–≤–∏—Ç —ç–ª–µ–º–µ–Ω—Ç, –æ–Ω —É–≤–∏–¥–∏—Ç –Ω–æ–≤—ã–π –º–∞—Å—Å–∏–≤; —Ç–µ–∫—É—â–∏–π\n  –∏—Ç–µ—Ä–∞—Ç–æ—Ä –ø—Ä–æ–¥–æ–ª–∂–∏—Ç –æ–±—Ö–æ–¥ –ø–æ —Å—Ç–∞—Ä–æ–º—É ‚Äî –∏–∑–º–µ–Ω–µ–Ω–∏–π –≤–æ –≤—Ä–µ–º—è –æ–±—Ö–æ–¥–∞ –Ω–µ –±—É–¥–µ—Ç.\n\n–í–ù–£–¢–†–ï–ù–ù–ò–ô –ú–ï–•–ê–ù–ò–ó–ú (—É–ø—Ä–æ—â—ë–Ω–Ω–æ)\n  1. –°–æ–∑–¥–∞—ë—Ç—Å—è –Ω–æ–≤–∞—è –∫–æ–ø–∏—è –º–∞—Å—Å–∏–≤–∞ (–∫–ª–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ–∫—É—â–µ–≥–æ).\n  2. –í–Ω–æ—Å–∏—Ç—Å—è –∏–∑–º–µ–Ω–µ–Ω–∏–µ (–¥–æ–±–∞–≤–ª–µ–Ω–∏–µ/–∑–∞–º–µ–Ω–∞/—É–¥–∞–ª–µ–Ω–∏–µ –≤ –∫–æ–ø–∏–∏).\n  3. Volatile-–ø–æ–ª–µ –º–∞—Å—Å–∏–≤–∞ –∞—Ç–æ–º–∞—Ä–Ω–æ –∑–∞–º–µ–Ω—è–µ—Ç—Å—è –Ω–∞ –Ω–æ–≤—É—é –∫–æ–ø–∏—é.\n  –ü–æ—Å–ª–µ —à–∞–≥–∞ 3 –Ω–æ–≤—ã–µ —á—Ç–µ–Ω–∏—è –∏ –Ω–æ–≤—ã–µ –∏—Ç–µ—Ä–∞—Ç–æ—Ä—ã –≤–∏–¥—è—Ç –Ω–æ–≤—ã–π –º–∞—Å—Å–∏–≤;\n  —Å—Ç–∞—Ä—ã–µ –∏—Ç–µ—Ä–∞—Ç–æ—Ä—ã –ø—Ä–æ–¥–æ–ª–∂–∞—é—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Å—Ç–∞—Ä—ã–π –º–∞—Å—Å–∏–≤.\n\n  –°—Ö–µ–º–∞:\n    [A, B, C]  --add(\"D\")-->  [A, B, C, D]  (–Ω–æ–≤–∞—è –∫–æ–ø–∏—è)\n       ^                            ^\n       |                            +-- volatile array = –Ω–æ–≤—ã–π –º–∞—Å—Å–∏–≤\n       +-- —Å—Ç–∞—Ä—ã–π –∏—Ç–µ—Ä–∞—Ç–æ—Ä –≤—Å—ë –µ—â—ë –≤–∏–¥–∏—Ç —ç—Ç–æ—Ç –º–∞—Å—Å–∏–≤\n\n\n================================================================================\n## 4. BLOCKINGQUEUE\n================================================================================\n\n–ü–∞–∫–µ—Ç: java.util.concurrent.\n–ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å: BlockingQueue<E> —Ä–∞—Å—à–∏—Ä—è–µ—Ç Queue<E>.\n\n–ö–û–ù–¶–ï–ü–¶–ò–Ø PRODUCER-CONSUMER\n  - –û–¥–∏–Ω –∏–ª–∏ –Ω–µ—Å–∫–æ–ª—å–∫–æ –ø–æ—Ç–æ–∫–æ–≤ (producers) –∫–ª–∞–¥—É—Ç —ç–ª–µ–º–µ–Ω—Ç—ã –≤ –æ—á–µ—Ä–µ–¥—å,\n    –æ–¥–∏–Ω –∏–ª–∏ –Ω–µ—Å–∫–æ–ª—å–∫–æ –ø–æ—Ç–æ–∫–æ–≤ (consumers) –∑–∞–±–∏—Ä–∞—é—Ç —ç–ª–µ–º–µ–Ω—Ç—ã. –û—á–µ—Ä–µ–¥—å\n    —Ä–∞–∑–≤—è–∑—ã–≤–∞–µ—Ç –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª–µ–π –∏ –ø–æ—Ç—Ä–µ–±–∏—Ç–µ–ª–µ–π –ø–æ –≤—Ä–µ–º–µ–Ω–∏: producer –º–æ–∂–µ—Ç\n    –ø–æ–ª–æ–∂–∏—Ç—å –∑–∞–¥–∞—á—É –∏ –ø—Ä–æ–¥–æ–ª–∂–∏—Ç—å —Ä–∞–±–æ—Ç—É, consumer –∑–∞–±–∏—Ä–∞–µ—Ç, –∫–æ–≥–¥–∞ –≥–æ—Ç–æ–≤.\n  - BlockingQueue –ø—Ä–∏ –ø–µ—Ä–µ–ø–æ–ª–Ω–µ–Ω–∏–∏ (put) –∏ –ø—Ä–∏ –ø—É—Å—Ç–æ–π –æ—á–µ—Ä–µ–¥–∏ (take)\n    –±–ª–æ–∫–∏—Ä—É–µ—Ç –ø–æ—Ç–æ–∫ –¥–æ –ø–æ—è–≤–ª–µ–Ω–∏—è –º–µ—Å—Ç–∞ –∏–ª–∏ —ç–ª–µ–º–µ–Ω—Ç–∞ ‚Äî –Ω–µ –Ω—É–∂–µ–Ω –∞–∫—Ç–∏–≤–Ω—ã–π\n    –æ–ø—Ä–æ—Å (poll –≤ —Ü–∏–∫–ª–µ) –∏ –ø—Ä–æ—â–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ü–∏—è.\n\n–û–°–ù–û–í–ù–´–ï –†–ï–ê–õ–ò–ó–ê–¶–ò–ò\n  - ArrayBlockingQueue ‚Äî –æ—á–µ—Ä–µ–¥—å –Ω–∞ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–º –º–∞—Å—Å–∏–≤–µ, bounded (–æ–≥—Ä–∞–Ω–∏—á–µ–Ω–Ω—ã–π\n    —Ä–∞–∑–º–µ—Ä). –û–¥–∏–Ω lock –¥–ª—è put –∏ take (–∏–ª–∏ –¥–≤–∞ condition: notFull, notEmpty).\n  - LinkedBlockingQueue ‚Äî –æ—á–µ—Ä–µ–¥—å –Ω–∞ —Å–≤—è–∑–Ω–æ–º —Å–ø–∏—Å–∫–µ. –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é capacity\n    Integer.MAX_VALUE (–ø—Ä–∞–∫—Ç–∏—á–µ—Å–∫–∏ unbounded). –ú–æ–∂–µ—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –¥–≤–∞ lock‚Äô–∞\n    (–¥–ª—è head –∏ tail), —á—Ç–æ –¥–∞—ë—Ç –º–µ–Ω—å—à–µ –∫–æ–Ω–∫—É—Ä–µ–Ω—Ü–∏–∏ –º–µ–∂–¥—É put –∏ take.\n  - PriorityBlockingQueue ‚Äî heap –ø–æ –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç—É (—Å—Ä–∞–≤–Ω–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Comparable –∏–ª–∏\n    Comparator). Unbounded. –≠–ª–µ–º–µ–Ω—Ç—ã –≤—ã–¥–∞—é—Ç—Å—è –≤ –ø–æ—Ä—è–¥–∫–µ –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç–∞.\n\n–ü–†–ò–ú–ï–†: PRODUCER –ò CONSUMER\n\n    BlockingQueue<String> queue = new LinkedBlockingQueue<>();\n\n    // Producer\n    queue.put(\"task\");   // –±–ª–æ–∫–∏—Ä—É–µ—Ç—Å—è, –µ—Å–ª–∏ –æ—á–µ—Ä–µ–¥—å –ø–æ–ª–Ω–∞—è (–¥–ª—è bounded)\n\n    // Consumer\n    String task = queue.take();  // –±–ª–æ–∫–∏—Ä—É–µ—Ç—Å—è, –µ—Å–ª–∏ –æ—á–µ—Ä–µ–¥—å –ø—É—Å—Ç–∞—è\n\n–ü–û–ß–ï–ú–£ put() –ë–õ–û–ö–ò–†–£–ï–¢–°–Ø\n  - –í bounded-–æ—á–µ—Ä–µ–¥–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä, ArrayBlockingQueue(capacity)) –ø—Ä–∏ –ø–æ–ª–Ω–æ–π\n    –æ—á–µ—Ä–µ–¥–∏ put() –∂–¥—ë—Ç –æ—Å–≤–æ–±–æ–∂–¥–µ–Ω–∏—è –º–µ—Å—Ç–∞ (consumer –≤—ã–∑–æ–≤–µ—Ç take()). –¢–∞–∫\n    producer –Ω–µ —Ç–µ—Ä—è–µ—Ç —ç–ª–µ–º–µ–Ω—Ç—ã –∏ –Ω–µ –ø–µ—Ä–µ–ø–æ–ª–Ω—è–µ—Ç –ø–∞–º—è—Ç—å.\n\n–ü–û–ß–ï–ú–£ take() –ë–õ–û–ö–ò–†–£–ï–¢–°–Ø\n  - –ö–æ–≥–¥–∞ –æ—á–µ—Ä–µ–¥—å –ø—É—Å—Ç–∞, take() –∂–¥—ë—Ç –ø–æ—è–≤–ª–µ–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–∞ (–∫—Ç–æ-—Ç–æ –≤—ã–∑–æ–≤–µ—Ç put()).\n    Consumer –Ω–µ –∫—Ä—É—Ç–∏—Ç –ø—É—Å—Ç–æ–π —Ü–∏–∫–ª —Å poll() ‚Äî –º–µ–Ω—å—à–µ –Ω–∞–≥—Ä—É–∑–∫–∞ –Ω–∞ CPU –∏\n    –ø—Ä–æ—Å—Ç–∞—è –ª–æ–≥–∏–∫–∞.\n\n–ü–û–ß–ï–ú–£ –ù–ï –ù–£–ñ–ù–û –ò–°–ü–û–õ–¨–ó–û–í–ê–¢–¨ wait()/notify() –í–†–£–ß–ù–£–Æ\n  - BlockingQueue –∏–Ω–∫–∞–ø—Å—É–ª–∏—Ä—É–µ—Ç –±–ª–æ–∫–∏—Ä—É—é—â–µ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ: –≤–Ω—É—Ç—Ä–∏ —É–∂–µ –∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è\n    Lock –∏ Condition (–∏–ª–∏ synchronized + wait/notify). –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –≥–æ—Ç–æ–≤–æ–π\n    –æ—á–µ—Ä–µ–¥–∏ —É–º–µ–Ω—å—à–∞–µ—Ç –æ—à–∏–±–∫–∏ (–ø–æ—Ä—è–¥–æ–∫ wait/notify, lost wakeup) –∏ —É–ø—Ä–æ—â–∞–µ—Ç –∫–æ–¥.\n  - –ù–∞ —Å–æ–±–µ—Å–µ–¥–æ–≤–∞–Ω–∏–∏: \"–ò—Å–ø–æ–ª—å–∑—É–µ–º –≥–æ—Ç–æ–≤—É—é BlockingQueue –≤–º–µ—Å—Ç–æ —Å–æ–±—Å—Ç–≤–µ–Ω–Ω–æ–π\n    —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ –Ω–∞ wait/notify ‚Äî –º–µ–Ω—å—à–µ –∫–æ–¥–∞ –∏ –º–µ–Ω—å—à–µ —à–∞–Ω—Å–æ–≤ –Ω–∞ –±–∞–≥–∏.\"\n\n\n================================================================================\n## 5. –¢–ê–ë–õ–ò–¶–ê –°–†–ê–í–ù–ï–ù–ò–Ø\n================================================================================\n\n+---------------------+----------------+------------------------------------------+\n| –ö–æ–ª–ª–µ–∫—Ü–∏—è           | Thread-safe    | –ü–æ–¥—Ö–æ–¥                                   |\n+---------------------+----------------+------------------------------------------+\n| HashMap             | –ù–µ—Ç            | –ù–µ—Ç –∑–∞—â–∏—Ç—ã, —Ç–æ–ª—å–∫–æ single-thread       |\n+---------------------+----------------+------------------------------------------+\n| Hashtable           | –î–∞             | –ü–æ–ª–Ω–∞—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è (–∫–∞–∂–¥—ã–π –º–µ—Ç–æ–¥       |\n|                     |                | –±–ª–æ–∫–∏—Ä—É–µ—Ç –≤–µ—Å—å –æ–±—ä–µ–∫—Ç)                   |\n+---------------------+----------------+------------------------------------------+\n| ConcurrentHashMap   | –î–∞             | CAS + fine-grained locking –ø–æ –±–∞–∫–µ—Ç–∞–º,   |\n|                     |                | tree bins –ø—Ä–∏ –∫–æ–ª–ª–∏–∑–∏–∏                   |\n+---------------------+----------------+------------------------------------------+\n| CopyOnWriteArrayList| –î–∞             | –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –ø—Ä–∏ –∑–∞–ø–∏—Å–∏ (copy-on-write),  |\n|                     |                | —á—Ç–µ–Ω–∏–µ –±–µ–∑ –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏                    |\n+---------------------+----------------+------------------------------------------+\n| BlockingQueue       | –î–∞             | Lock + Condition –¥–ª—è put/take,           |\n| (—Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏)       |                | –±–ª–æ–∫–∏—Ä—É—é—â–∏–µ put()/take()                 |\n+---------------------+----------------+------------------------------------------+\n\n\n================================================================================\n## 6. –ò–°–ü–û–õ–¨–ó–û–í–ê–ù–ò–ï –í QA AUTOMATION\n================================================================================\n\nShared state –≤ –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω—ã—Ö —Ç–µ—Å—Ç–∞—Ö\n  - –û–±—â–∏–µ –¥–∞–Ω–Ω—ã–µ (–Ω–∞—Å—Ç—Ä–æ–π–∫–∏, –∫—ç—à —Ç–æ–∫–µ–Ω–æ–≤, —Å—á—ë—Ç—á–∏–∫–∏) –º–µ–∂–¥—É –ø–æ—Ç–æ–∫–∞–º–∏ —Ç–µ—Å—Ç–æ–≤\n    –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å –≤ thread-safe —Å—Ç—Ä—É–∫—Ç—É—Ä–∞—Ö: ConcurrentHashMap, CopyOnWriteArrayList,\n    Atomic*. –ò–Ω–∞—á–µ –ø–∞–¥–µ–Ω–∏—è, –Ω–µ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º—ã–µ –±–∞–≥–∏ –ø—Ä–∏ parallel execution.\n\nThread-safe –∫—ç—à\n  - –ö—ç—à (–Ω–∞–ø—Ä–∏–º–µ—Ä, –æ—Ç–≤–µ—Ç–æ–≤ API –∏–ª–∏ —Ç–µ—Å—Ç–æ–≤—ã—Ö –¥–∞–Ω–Ω—ã—Ö), –¥–æ—Å—Ç—É–ø–Ω—ã–π –∏–∑ –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö\n    –ø–æ—Ç–æ–∫–æ–≤: ConcurrentHashMap –¥–ª—è –∫–ª—é—á-–∑–Ω–∞—á–µ–Ω–∏–µ, –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏\n    compute/merge –¥–ª—è –∞—Ç–æ–º–∞—Ä–Ω–æ–≥–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è.\n\nProducer-consumer –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∑–∞–¥–∞—á\n  - –û—á–µ—Ä–µ–¥—å –∑–∞–¥–∞—á (URL‚Äô—ã, –∏–º–µ–Ω–∞ —Ç–µ—Å—Ç–æ–≤, –ø–∞—Ä–∞–º–µ—Ç—Ä—ã): producer(s) –∫–ª–∞–¥—É—Ç –≤\n    BlockingQueue, worker-–ø–æ—Ç–æ–∫–∏ –∑–∞–±–∏—Ä–∞—é—Ç take() –∏ –≤—ã–ø–æ–ª–Ω—è—é—Ç. –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ\n    —Ä–∞–∑–º–µ—Ä–∞ –æ—á–µ—Ä–µ–¥–∏ –æ–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ—Ç –ø–∞–º—è—Ç—å; –±–ª–æ–∫–∏—Ä—É—é—â–∏–µ put/take —É–ø—Ä–æ—â–∞—é—Ç\n    –∫–æ–æ—Ä–¥–∏–Ω–∞—Ü–∏—é.\n\n–ü–∞—Ä–∞–ª–ª–µ–ª—å–Ω—ã–π —Å–±–æ—Ä –ª–æ–≥–æ–≤\n  - –ù–µ—Å–∫–æ–ª—å–∫–æ –ø–æ—Ç–æ–∫–æ–≤ –ø–∏—à—É—Ç –ª–æ–≥–∏ –≤ –æ–±—â—É—é —Å—Ç—Ä—É–∫—Ç—É—Ä—É (–Ω–∞–ø—Ä–∏–º–µ—Ä, —Å–ø–∏—Å–æ–∫ —Å–æ–æ–±—â–µ–Ω–∏–π\n    –¥–ª—è –æ—Ç—á—ë—Ç–∞). CopyOnWriteArrayList –∏–ª–∏ –ø–æ—Ç–æ–∫–æ–±–µ–∑–æ–ø–∞—Å–Ω–∞—è –æ—á–µ—Ä–µ–¥—å –ø–æ–∑–≤–æ–ª—è—é—Ç\n    –¥–æ–±–∞–≤–ª—è—Ç—å –±–µ–∑ –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ —á–∏—Ç–∞—é—â–µ–≥–æ –ø–æ—Ç–æ–∫–∞, –∫–æ—Ç–æ—Ä—ã–π —Ñ–æ—Ä–º–∏—Ä—É–µ—Ç –∏—Ç–æ–≥–æ–≤—ã–π –æ—Ç—á—ë—Ç.\n\nTestNG parallel execution\n  - –ü—Ä–∏ parallel=\"methods\" –∏–ª–∏ \"classes\" —Ä–∞–∑–Ω—ã–µ –º–µ—Ç–æ–¥—ã/–∫–ª–∞—Å—Å—ã –≤—ã–ø–æ–ª–Ω—è—é—Ç—Å—è –≤\n    —Ä–∞–∑–Ω—ã—Ö –ø–æ—Ç–æ–∫–∞—Ö. –û–±—â–∏–µ @BeforeSuite/—Å—Ç–∞—Ç–∏—á–µ—Å–∫–∏–µ –¥–∞–Ω–Ω—ã–µ, –æ–±—â–∏–µ —Å–ø–∏—Å–∫–∏\n    —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å thread-safe (ConcurrentHashMap, CopyOnWriteArrayList,\n    synchronized-–∫–æ–ª–ª–µ–∫—Ü–∏–∏), –∏–Ω–∞—á–µ –≤–æ–∑–º–æ–∂–Ω—ã –≥–æ–Ω–∫–∏ –∏ –ø–∞–¥–µ–Ω–∏—è.\n\n\n================================================================================\n## 7. DEEP DIVE (Senior/Lead)\n================================================================================\n\n–ß–¢–û –¢–ê–ö–û–ï CAS –ù–ê –£–†–û–í–ù–ï CPU\n  - Compare-And-Swap: –∞—Ç–æ–º–∞—Ä–Ω–∞—è –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—è (–Ω–∞–ø—Ä–∏–º–µ—Ä, CMPXCHG –Ω–∞ x86).\n    –û–ø–µ—Ä–∞—Ü–∏—è: –ø—Ä–æ—á–∏—Ç–∞—Ç—å –∑–Ω–∞—á–µ–Ω–∏–µ –∏–∑ –ø–∞–º—è—Ç–∏ –≤ —Ä–µ–≥–∏—Å—Ç—Ä, —Å—Ä–∞–≤–Ω–∏—Ç—å —Å –æ–∂–∏–¥–∞–µ–º—ã–º;\n    –µ—Å–ª–∏ —Ä–∞–≤–Ω—ã ‚Äî –∑–∞–ø–∏—Å–∞—Ç—å –Ω–æ–≤–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –≤ –ø–∞–º—è—Ç—å; –∏–Ω–∞—á–µ –Ω–µ –º–µ–Ω—è—Ç—å. –í—Å—ë –≤\n    –æ–¥–Ω–æ–π –∞—Ç–æ–º–∞—Ä–Ω–æ–π –æ–ø–µ—Ä–∞—Ü–∏–∏. –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è lock-free —Å—Ç—Ä—É–∫—Ç—É—Ä (–æ—á–µ—Ä–µ–¥–∏,\n    —Å—á—ë—Ç—á–∏–∫–∏, –±–∞–∫–µ—Ç—ã –≤ CHM). –ü—Ä–∏ –∫–æ–Ω—Ñ–ª–∏–∫—Ç–µ ‚Äî –ø–æ–≤—Ç–æ—Ä (retry), –±–µ–∑ –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏\n    –ø–æ—Ç–æ–∫–∞ –Ω–∞ –º–æ–Ω–∏—Ç–æ—Ä–µ.\n\n–ü–û–ß–ï–ú–£ volatile –ò–°–ü–û–õ–¨–ó–£–ï–¢–°–Ø –í–ù–£–¢–†–ò CONCURRENT –ö–û–õ–õ–ï–ö–¶–ò–ô\n  - –ì–∞—Ä–∞–Ω—Ç–∏—è –≤–∏–¥–∏–º–æ—Å—Ç–∏: –∑–∞–ø–∏—Å—å –≤ volatile –≤–∏–¥–Ω–∞ –≤—Å–µ–º –ø–æ—Å–ª–µ–¥—É—é—â–∏–º —á—Ç–µ–Ω–∏—è–º\n    —ç—Ç–æ–≥–æ volatile –≤ –¥—Ä—É–≥–∏—Ö –ø–æ—Ç–æ–∫–∞—Ö (happens-before). –í CHM –∏ COW-–∫–æ–ª–ª–µ–∫—Ü–∏—è—Ö\n    —Å—Å—ã–ª–∫–∏ –Ω–∞ —É–∑–ª—ã/–º–∞—Å—Å–∏–≤—ã –æ–±—ä—è–≤–ª–µ–Ω—ã volatile, —á—Ç–æ–±—ã –æ–¥–∏–Ω –ø–æ—Ç–æ–∫ –≤–∏–¥–µ–ª\n    –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –¥—Ä—É–≥–æ–≥–æ –±–µ–∑ –∑–∞—Ö–≤–∞—Ç–∞ –æ–¥–Ω–æ–π –∏ —Ç–æ–π –∂–µ –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏.\n\n–ß–¢–û –¢–ê–ö–û–ï HAPPENS-BEFORE\n  - –û—Ç–Ω–æ—à–µ–Ω–∏–µ –º–µ–∂–¥—É –¥–µ–π—Å—Ç–≤–∏—è–º–∏ –≤ –º–Ω–æ–≥–æ–ø–æ—Ç–æ—á–Ω–æ–π –ø—Ä–æ–≥—Ä–∞–º–º–µ: –µ—Å–ª–∏ A happens-before B,\n    —Ç–æ –≤—Å–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è –ø–∞–º—è—Ç–∏, –≤–∏–¥–∏–º—ã–µ –≤ A, –≤–∏–¥–Ω—ã –≤ B. –ì–∞—Ä–∞–Ω—Ç–∏–∏ –¥–∞—é—Ç: —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è\n    (synchronized, volatile, Lock), –∑–∞–ø—É—Å–∫/–∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ –ø–æ—Ç–æ–∫–æ–≤, –∏ —Ç.–¥. –í–∞–∂–Ω–æ –¥–ª—è\n    –æ–±–æ—Å–Ω–æ–≤–∞–Ω–∏—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ—Å—Ç–∏ –±–µ–∑ —è–≤–Ω—ã—Ö –±–ª–æ–∫–∏—Ä–æ–≤–æ–∫ –≤–µ–∑–¥–µ.\n\n–ü–û–ß–ï–ú–£ synchronized MAP –•–£–ñ–ï –ú–ê–°–®–¢–ê–ë–ò–†–£–ï–¢–°–Ø\n  - Collections.synchronizedMap(map) –æ–±–æ—Ä–∞—á–∏–≤–∞–µ—Ç –∫–∞–∂–¥—ã–π –º–µ—Ç–æ–¥ –≤ synchronized (this).\n    –û–¥–∏–Ω –≥–ª–æ–±–∞–ª—å–Ω—ã–π –º–æ–Ω–∏—Ç–æ—Ä: –ø—Ä–∏ –ª—é–±–æ–º put/get –ª—é–±–æ–π –¥—Ä—É–≥–æ–π –ø–æ—Ç–æ–∫ –∂–¥—ë—Ç.\n    –ü—Ä–æ–ø—É—Å–∫–Ω–∞—è —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∞ –æ–¥–Ω–∏–º –ø–æ—Ç–æ–∫–æ–º –≤ –º–æ–º–µ–Ω—Ç –≤—Ä–µ–º–µ–Ω–∏.\n  - ConcurrentHashMap: –±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –Ω–∞ —É—Ä–æ–≤–Ω–µ –±–∞–∫–µ—Ç–∞ (–∏–ª–∏ CAS –±–µ–∑ –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏),\n    —Ä–∞–∑–Ω—ã–µ –ø–æ—Ç–æ–∫–∏ —Ä–∞–±–æ—Ç–∞—é—Ç —Å —Ä–∞–∑–Ω—ã–º–∏ –±–∞–∫–µ—Ç–∞–º–∏ –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ ‚Äî –ª—É—á—à–µ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ\n    –ø—Ä–∏ –±–æ–ª—å—à–æ–º —á–∏—Å–ª–µ –ø–æ—Ç–æ–∫–æ–≤.\n\n\n================================================================================\n## –ö–†–ê–¢–ö–û–ï –†–ï–ó–Æ–ú–ï –î–õ–Ø –ó–ê–ü–û–ú–ò–ù–ê–ù–ò–Ø\n================================================================================\n\n  - –û–±—ã—á–Ω—ã–µ –∫–æ–ª–ª–µ–∫—Ü–∏–∏ (HashMap, ArrayList) –Ω–µ thread-safe: –≥–æ–Ω–∫–∏ –ø—Ä–∏ put/resize,\n    get+put –Ω–µ –∞—Ç–æ–º–∞—Ä–Ω—ã. HashMap –≤ Java 7 –ø—Ä–∏ resize –º–æ–≥ –¥–∞–≤–∞—Ç—å infinite loop.\n\n  - ConcurrentHashMap: java.util.concurrent; CAS + fine-grained locking; tree bins;\n    –∞—Ç–æ–º–∞—Ä–Ω—ã–µ compute, merge, putIfAbsent, replace. compute –±–µ–∑–æ–ø–∞—Å–Ω–µ–µ get+put.\n\n  - CopyOnWriteArrayList: copy-on-write –ø—Ä–∏ –∑–∞–ø–∏—Å–∏; —á—Ç–µ–Ω–∏–µ –±—ã—Å—Ç—Ä–æ–µ –∏ –±–µ–∑ –±–ª–æ–∫–∏—Ä–æ–≤–æ–∫;\n    –∑–∞–ø–∏—Å—å –¥–æ—Ä–æ–≥–∞—è (–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –º–∞—Å—Å–∏–≤–∞). –°—Ü–µ–Ω–∞—Ä–∏–π: –º–Ω–æ–≥–æ —á—Ç–µ–Ω–∏–π, –º–∞–ª–æ –∑–∞–ø–∏—Å–µ–π.\n\n  - BlockingQueue: producer-consumer; put/take –±–ª–æ–∫–∏—Ä—É—é—Ç—Å—è –ø—Ä–∏ –ø–æ–ª–Ω–æ–π/–ø—É—Å—Ç–æ–π –æ—á–µ—Ä–µ–¥–∏;\n    ArrayBlockingQueue, LinkedBlockingQueue, PriorityBlockingQueue. –ù–µ –Ω—É–∂–µ–Ω —Å–≤–æ–π\n    wait/notify.\n\n  - –í –∞–≤—Ç–æ—Ç–µ—Å—Ç–∞—Ö: –æ–±—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏ parallel ‚Äî —Ç–æ–ª—å–∫–æ thread-safe –∫–æ–ª–ª–µ–∫—Ü–∏–∏;\n    –∫—ç—à ‚Äî CHM; –æ—á–µ—Ä–µ–¥–∏ –∑–∞–¥–∞—á ‚Äî BlockingQueue; —Å–±–æ—Ä –ª–æ–≥–æ–≤ ‚Äî COW –∏–ª–∏ thread-safe –æ—á–µ—Ä–µ–¥—å.\n\n  - Deep: CAS ‚Äî –∞—Ç–æ–º–∞—Ä–Ω–∞—è compare-and-swap –Ω–∞ CPU; volatile ‚Äî –≤–∏–¥–∏–º–æ—Å—Ç—å;\n    happens-before ‚Äî –ø–æ—Ä—è–¥–æ–∫ –≤–∏–¥–∏–º–æ—Å—Ç–∏; synchronized map ‚Äî –æ–¥–Ω–∞ –±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –Ω–∞ –≤—Å—ë,\n    CHM –º–∞—Å—à—Ç–∞–±–∏—Ä—É–µ—Ç—Å—è –∑–∞ —Å—á—ë—Ç –±–ª–æ–∫–∏—Ä–æ–≤–æ–∫ –ø–æ –±–∞–∫–µ—Ç–∞–º.\n\n--------------------------------------------------------------------------------\nüí¨ –ù–∞ —Å–æ–±–µ—Å–µ–¥–æ–≤–∞–Ω–∏–∏ –≤–∞–∂–Ω–æ —Å–∫–∞–∑–∞—Ç—å:\n   \"–í –º–Ω–æ–≥–æ–ø–æ—Ç–æ—á–Ω–æ–º –∫–æ–¥–µ –Ω–µ –∏—Å–ø–æ–ª—å–∑—É—é HashMap/ArrayList –±–µ–∑ –æ–±—ë—Ä—Ç–∫–∏ –∏–ª–∏ –∑–∞–º–µ–Ω—ã.\n    –î–ª—è –∫–∞—Ä—Ç—ã ‚Äî ConcurrentHashMap –∏ –∞—Ç–æ–º–∞—Ä–Ω—ã–µ compute/merge; –¥–ª—è —Å–ø–∏—Å–∫–∞ —Å\n    —Ä–µ–¥–∫–∏–º–∏ –∑–∞–ø–∏—Å—è–º–∏ ‚Äî CopyOnWriteArrayList; –¥–ª—è –æ—á–µ—Ä–µ–¥–∏ –∑–∞–¥–∞—á ‚Äî BlockingQueue.\"\n--------------------------------------------------------------------------------\n"
